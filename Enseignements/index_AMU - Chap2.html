## Les grands courants de la pensée économique

* Tous les économistes n’ont pas la même conception de l’économie et de ses mécanismes. La science économique est traversée par plusieurs courants de pensées. 

* La réflexion économique apparait chez les philosophes grecs (Aristote, Platon), qui étudient l’économie domestique, la gestion de la cite. 

* Au Moyen Age, c’est la morale chrétienne qui inspire la pensée économique. Entre le XVIe et le XVIIIe siècle, les mercantilistes, qui préconisent 1’abondance d'or, l'intervention de l’Etat et le développement de la population, rendent la réflexion économique autonome mais ne constituent pas encore un courant économique structure. 

* Au milieu du XVIIIe siècle, les physiocrates, tout en réduisant la création de richesses a la production agricole, donnent une analyse économique globale sous forme de circuit et peuvent être considéré comme des précurseurs. 

---

## Les grands courants de la pensée économique

* A partir de la fin du XVIIIe siècle, de véritables courants théoriques se développent. Leurs divergences portent sur quelques questions fondamentales de I' analyse économique : la valeur des biens provient-elle de leur utilité ou du travail nécessaire a leur fabrication, les des équilibres économiques peuvent-ils être durables, l’économie est-elle gouvernée par des « lois naturelles », les problèmes doivent-ils être abordes de façon micro-économique (comportement individuels) ou macro-économique (grandeurs globales) ? 
 + Il y a eu d'abord l'école classique, puis la pensée marxiste. Ces deux courants représentent la pensée fondatrice. 
 + Quant à l'époque contemporaine, elle est dominée par la pensée keynésienne et le courant néo-classique.

## Les grands courants de la pensée économique
Entre ces deux groupes sociaux, les tensions sont vives: 
 + La bourgeoisie bénéficie de certains atouts comme une ascension par le profit
 + les prêts lucratifs aux princes et aux puissants toujours 
désargentés ont permis l’émergence d’orgueilleuses lignées de banquiers.
 + Elle bénéficie aussi de l’ascension par le savoir – faire, car la compétence jointe à l’esprit d’entreprise, 
peut permettre de s’élever socialement. Enfin l’ascension par le savoir : l’instruction secondaire et supérieure sont un quasi–monopole 
de la bourgeoisie. 
 + De plus la bourgeoisie cumule la richesse et le pouvoir. 
 
Cependant, elle a des points faibles. Elle est souvent fragilisée par les fluctuations et crises économiques qui caractérisent 
le capitalisme. Elle a des moeurs austères. Les enfants sont élevés dans l’égoïsme. Pour les filles le mariage est 
une étape de l’existence où le sentiment est jugé accessoire par rapport au souci des alliances et au renforcement des patrimoines. 

Si la bourgeoisie est le propriétaire des moyens de production, le prolétariat (classe des ouvriers) en est l’utilisateur.

## Les grands courants de la pensée économique

### Le courant libéral 

Il existe plusieurs courants de pensée libéraux qui se différencient notamment par leurs fondements philosophiques, 
par les limites et les fonctions qu’ils assignent à l'État, et par le domaine auquel ils appliquent le principe 
de liberté (économie, institutions politiques, domaine social). 

Le libéralisme a connu une fracture assez 
profonde à la fin du XIXe siècle, date à laquelle on a commencé à distinguer notamment en Angleterre, le libéralisme classique.

* **La pensée libérale dite classique**

***Fondateurs:*** A.SMITH ( 1723-1790), D. RICARDO (1772-1823), R. MALTHUS (1766–1834),…

L’intérêt individuel est le moteur de toute action humaine.

**Principes**

 + Les individus et les entrepreneurs ont des comportements rationnels en matière de consommation et de production,

### **La pensée libérale dite classique**

Tout d’abord, celle d’Adam Smith, économiste écossais, considéré comme « le père du libéralisme » : selon cet auteur, 
 + les participants à l’activité économique doivent être laissés libres d’agir et d’entreprendre. 
 + Cette liberté est essentielle pour favoriser la dynamique de l’activité et par conséquent, celle de la création d’emplois. 
 + L’État ne doit alors intervenir que lorsque l’initiative privée est défaillante…c’est-à-dire dans la mise en place d’infrastructures 
  publiques (Écoles, Hôpitaux, routes, etc.) pour lesquelles les agents privés ne se risqueront pas à investir, 
  faute de rentabilité assurée.

**Libertés économiques**

Chacun peut poursuivre son propre intérêt. Cet égoïsme individuel sert l’intérêt public grâce à la « main invisible ».

**Le marché**

Seul moyen de concilier autonomie individuelle et ordre social 

=> mécanisme d’autorégulation, lieu de rencontre entre une offre et une demande, qui aboutit à la formation d’un prix, 
le marché n’a rien de spontané, il est institutionnalisé.

**Théorie de la valeur travail et division du travail**

Deux types de valeur (Smith – Ricardo) valeur d’usage: utilité/ besoins et la valeur d’échange: fonction de la quantité 
de travail nécessaire à sa production

 + Pour produire plus, il faut produire mieux:

=> Nécessité de la division (technique) du travail: (décomposition en tâches élémentaires)

=> Augmentation de la productivité du travail : (production/temps de travail nécessaire)

**Une analyse en terme de classes sociales**

Proposent une division de la société en classes :
 Travailleurs: rémunérés au minimum de subsistance « taux de salaire naturel »
 
+ Propriétaires fonciers: rente
+ Capitalistes: profit

class: left, middle, r-logo

**Valeur travail**

 + la division du travail, source de la richesse (Smith).
 + valeur d’usage et valeur d’échange (Smith).
 + valeur-travail (Smith et Ricardo), valeur-utilité chez Condillac puis chez Say. 
 + hétérogénéité du travail et travail indirect (Ricardo); plus tard, temps de travail socialement nécessaire (Marx).

**Une théorie de la répartition**

Distinction entre répartition primaire (revenus du travail productif et revenus de la propriété) et répartition secondaire (transferts exemple allocation de chômage, intérêts).

**Une théorie de l’équilibre**

Adam Smith et la parabole de la « main invisible ». Inspiration: « La fable des abeilles » de Mandeville -1714. 
Jean Baptiste Say et la « loi des débouchés » Le marché est autorégulateur: intérêts individuels et intérêt collectif sont 
compatibles. L’équilibre se réalise spontanément sans intervention extérieure: « l’offre crée sa propre demande » et que la 
monnaie n’est qu’un « voile ».

---
class: left, middle, r-logo

**Le rôle de l’Etat: fonctions régaliennes et missions d’intérêt général.**

 + Intervention de l’Etat inutile, voire dangereuse. La loi des débouchés assure l’équilibre spontanément. Les décisions individuelles sont plus rationnelles que les décisions collectives. L’Etat perturbe l’information économique. 
 + L’Etat remplit néanmoins des missions « régaliennes »: défense, justice, police, représentation internationale. Il met en oeuvre des infrastructures et des biens publics pour lesquels le marché est défaillant.

**Le commerce extérieur**

David Ricardo formule la loi dite des « avantages comparatifs relatifs »: tout pays a intérêt à se spécialiser
dans la production où son avantage relatif par rapport aux autres pays est le plus grand. 
La division internationale du travail est un facteur de progrès économique. Tous les participants peuvent y 
gagner (jeu à somme non nulle).

### **La pensée libérale dite néoclassique**

Les trois pères fondateurs du mouvement sont : Carl Menger,William Stanley Jevons, Léon Walras. 
L’école néoclassique est un courant de pensée économique qui naît dans la seconde moitié du XIXe siècle. 
Elle se fonde sur trois postulats : 
 + Les agents sont rationnels, leurs préférences peuvent être identifiées et quantifiées, 
 + les agents cherchent à maximiser leur utilité, tandis que les entreprises cherchent à maximiser leur profit,
 + les agents agissent chacun indépendamment, à partir de l'information dont ils disposent. 

Léon Walras, 1834-1910, économiste français, est dans la lignée de la pensée classique, affirme que les individus sont rationnels 
et que, de ce fait, il faut les laisser libres d’agir et d’entreprendre, à condition, bien sûr, qu’ils respectent 
la liberté des autres agents.

* **La valeur utilité**

Retour à la conception subjectiviste de l’utilité déjà formulée par Condillac, Turgot et Say: la valeur d’un bien est donnée 
par l’utilité que l’on en a. Les prix des biens sont supposés proportionnels à leur utilité marginale. 
Retour sur l’exemple de A. Smith: le diamant est plus cher que l’eau non pas en raison du travail qu’il contient mais de l’utilité
qu’il procure.

* **Le raisonnement marginaliste**

L’utilité marginale est le supplément d’utilité que procure une unité supplémentaire de bien consommé. 
Le coût marginal est le supplément de coût occasionné par une unité supplémentaire d’un bien acheté. 
En principe, il y a décroissance de l’utilité procurée par un bien: plus on en consomme et moins il nous satisfait.
Ce raisonnement peut s’appliquer au facteur travail embauché par l’entreprise.

* **Equilibre partiel, général et optimum.**

Marshall fait la démonstration de l’équilibre partiel sur un marché. 
Celui-ci est supposé sans lien avec les autres marchés. Cet équilibre est stable. 
Walras fera la démonstration que l’équilibre sur un marché s’étend à tous les autres marchés, après une série de « tâtonnements ».
Pareto démontre que l’équilibre une fois atteint est optimal dans la mesure où l’on ne peut plus augmenter la satisfaction 
d’un seul agent sans détériorer celle d’un autre

## Les grands courants de la pensée économique

### Le courant marxiste

K.MARX (1818–1883), F.Engels (1820–1895)

![**Marx**](www/marx.png)

Le marxisme est une analyse du système capitaliste et de ses contradictions: le capitalisme engendre deux classes sociales : la classe bourgeoise qui détient le capital, et la classe prolétarienne, qui ne dispose que de son travail (de sa force de travail, serait plus juste, car c'est plutôt le capitaliste qui dispose du travail de l'ouvrier). S'inspirant de l'idée d'exploitation des travailleurs lancée par Proudhon, ainsi que de la pensée ricardienne qui ramène la valeur économique à la valeur-travail, Marx pense que le capitaliste exploite le travailleur en lui subtilisant une plus-value (c’est le « sur-travail »).
Marx effectue une synthèse entre quatre grands courants économiques. 

---
class: left, middle, r-logo

### Le courant marxiste

 + À la manière de Comte (pensée socialiste française), Marx pense qu'il faut découvrir des lois socio-économiques historiques.
 + De même, comme Saint-Simon qui considérait qu'il existe un clivage entre la classe des producteurs et la classe des oisifs 
 (bourgeois, militaires, juristes, ...) au fondement historique de tous les antagonismes de classe 
 (antinomie qu'il voulait résoudre en soumettant la société à l'intérêt des producteurs, ce qui n'exclurait pas la 
 « dictature du prolétariat »), Marx observe que la société est divisée en plusieurs classes sociales, les deux principales 
 étant la bourgeoisie et le prolétariat.

 + L'économie politique Classique, avec la théorie économique de la valeur-travail de David Ricardo, 
 + La théorie du circuit qu'il emprunte aux physiocrates et la théorie de la plus-value et de l'exploitation qu'il emprunte 
à Pierre-Joseph Proudhon.

---
class: left, middle, r-logo

* ***L’approche économique critique de Marx***

 + L'économie politique naît au moment de la dissolution des rapports sociaux du mode de production féodal (MPF) à la fois 
comme réflexion sur cette dissolution et comme arme pour la bourgeoisie dans sa lutte contre la noblesse. 
 + Dans la société féodale, le caractère spécifique de l'appropriation par les classes supérieures du sur-produit social, 
 c'est-à-dire tout ce qui n'est pas nécessaire à la subsistance des producteurs, rendait les rapports sociaux transparents et 
 donnait au travail individuel du serf un caractère immédiatement social. Avec le dépérissement des liens de 
 dépendance suzerain/serf dans le MPF lié à l'extension progressive de la production marchande, qui en se généralisant 
 devient capitaliste, cela n'est plus vrai.
 + Selon Marx, l'histoire de l'économie politique, de sa naissance à son apogée, peut se résumer à la découverte progressive
  du travail humain comme source de la richesse et comme explication de la création de la marchandise, ce produit du travail
  privé effectué en vue d'être vendu sur un marché.

---
class: left, middle, r-logo

* ***Lutte de classes et nécessité d’une révolution sociale***

 + Marx définit les éléments essentiels qui constituent une classe sociale. 
 + La position de l'individu dans les rapports de production (travailleur ou exploiteur) est selon lui le principal élément qui permet
la définition de la classe sociale. 
 + En même temps, Marx considère que pour qu'il y ait véritablement une classe, il doit y avoir une conscience de classe : 
 la conscience d’avoir en commun une place dans la société. 
 + Marx a remarqué qu'il ne suffit pas que de nombreux hommes soient côte à côte sur un même plan économique pour qu’un esprit 
 de classe se forme. Selon Marx, les acteurs centraux de la lutte des classes sont, à l’époque capitaliste, les bourgeois et 
 les prolétaires. 
 + Le communisme constitue pour lui l’état de la société débarrassée des divisions en classes sociales, et donc une société 
 sans lutte de classes.
 + Karl Marx n'a pas "inventé" la lutte des classes. En réalité, la lutte des classes a été théorisée bien avant lui, 
 notamment par les historiens de la restauration (1814-1830) tels que François Guizot ou Augustin Thierry.
 +  L'apport fondamental de Marx, par rapport à ces historiens, est d'avoir démontré que la lutte des classes ne s'éteignait 
 pas dans la Révolution française, mais que celle-ci se prolongeait dans l'opposition Bourgeois/Prolétaires à l'époque capitaliste. 
 Ainsi la fin de la lutte des classes serait atteinte une fois les classes sociales éteintes, dans le communisme

###  La pensée contemporaine 

De 1936 à aujourd’hui, on peut distinguer trois synthèses « keynéso-classiques » successives, de nature très différente : 
l’une basée sur l’interaction des marchés, la seconde sur les équilibres à prix fixes, et la dernière qui mobilise 
le champ luxuriant de l’économie comportementale. 

Ceci nous amènera jusqu’à l’époque la plus contemporaine puisque 
nous rencontrerons des travaux cherchant à interpréter la crise financière de 2008 à partir d’éléments de psychologie cognitive
sur les marchés financiers, abordés par Keynes dès 1936, mais reformulés par des économistes d’aujourd’hui participant 
au développement de la théorie de la décision.

La nouvelle économie, notion apparue ces dernières années, correspond à l’ensemble des mutations observées et qui touchent à la fois
les biens et les services mais également les processus de production. La nouvelle économie est généralement associée a la diffusion des technologies de l’information et de la communication dans la mesure au ces dernières sont grandement a I' origine de ces mutations.

Keynes a révolutionné la pensée économique dans les années 30 en proposant une alternative au libéralisme. Il a théorisé l’impact positif d’un interventionnisme public dans l’économie, et a été à l’origine du développement de l’État-providence. L’approche keynésienne a été hégémonique durant les Trente Glorieuses, avant d’être remis en question à partir des années 70.

* **Le contexte de la crise des années 1930**

Retournement de tous les indicateurs d’activité (production, emploi, commerce extérieur, prix, etc.). Mais d’une ampleur et d’une durée sans précédent: de 1929 à 1933, le PIB américain chute de 30%; en 1936, 10% de la population active américaine est au chômage. Violente et soudaine aux Etats-Unis (krach de Wall Street) plus atténuée et plus tardive en France, plus précoce en G.B. où la déflation avait commencé en 1920. Keynes en déduit le caractère structurel de la crise. Il se démarque de l’analyse libérale (Pigou) pour qui le chômage est volontaire et lié à des taux de salaire trop élevés.

* **Les grands principes de l’analyse de Keynes**

Pour Alan Blinder le keynésianisme s'articule autour de six principaux traits dont trois concernent le fonctionnement 
de l'économie et trois les politiques économiques. 

Les trois principes sur le fonctionnement de l'économie sont : la demande agrégée est erratique ; les inflexions de la demande ont
une plus grande influence sur la production et l'emploi que sur les prix ; les prix et spécialement les salaires réagissent
lentement au changement de l'offre et de la demande. 

À partir de là, les keynésiens avancent trois principes de politique économique : Le niveau usuel de l'emploi n'est pas idéal 
car il est sujet à la fois aux caprices de la demande et à des ajustements des prix trop lents,

D'où pour certains keynésiens la nécessité de politiques de stabilisation et De façon encore moins unanime qu'au point précédent, 
les keynésiens préfèrent les politiques visant à soutenir l'emploi à celles visant à lutter contre l'inflation.


* **Possibilité de crises de surproduction durables**

Causes: 

 + épargne pas nécessairement réinvestie 
 + baisse des salaires: accentue la baisse de la demande de consommation

 à un prix donné.
 + Deux moyens d’intervention: la politique budgétaire: hausse dépenses publiques et déficit budgétaire et 
 la politique monétaire: baisse taux d’intérêt banque centrale.

* **L’école monétariste(Chicago)**

L’analyse monétariste s’est développée à la fin des années 1960, en opposition au keynésianisme. 

Les monétaristes condamnent les politiques « laxistes » de l’État en matière monétaire et budgétaire. 
Elles n’ont à long terme aucun effet sur l’activité économique mais sont source d’inflation qui est un phénomène strictement 
monétaire. 

Les monétaristes, en particulier l’économiste américain Milton Friedman, préconisent une progression annuelle de la masse monétaire 
calquée sur la croissance. Le volume de la monnaie en circulation (la « masse monétaire ») doit être suffisant 
pour financer les transactions correspondant à l’activité économique d’un pays. Pas plus pas moins.

---
class: left, middle, r-logo

* **L’économie de l’offre**

L'économie de l'offre (ou supply side economics) est un courant économique qui se développe depuis une vingtaine d'années, 
aux États-Unis d'abord, en Europe ensuite.

Les économistes de l'offre dénoncent en priorité tous les obstacles qui se dressent 
sur la route des entreprises et des ménages et qui limitent leurs efforts productifs : c'est le cas des règlementations étatiques 
abusives et étouffantes (comme le blocage des prix ou des revenus) et surtout de la pression fiscale. 

C'est Arthur Laffer qui, dans sa célèbre courbe, a montré qu'une forte pression fiscale ou parafiscale paralysait toute l'activité,
décourageait la production, l'investissement, l'épargne, la créativité,

Dans les années 1950, alors que les politiques keynésiennes connaissent un succès grandissant, un courant libéral se développe 
aux Etats-Unis, qui conteste l'idée que les politiques d'intervention de l'Etat dans l'économie sont mises en place au nom de
l'intérêt général. 

Les chefs de file de ce courant, James Buchanan, Gordon Tullock et Anthony Downs notamment, s'attachent à 
démontrer les limites des politiques économiques menées par l'Etat en soulignant les motivations individuelles de l'administration. 

Ils dénoncent alors l'énorme croissance de l'Etat-Providence, source de dysfonctionnement du système économique, et l'augmentation 
trop forte des prélèvements obligatoires qui s'ensuit et que l'Etat exige des contribuables pour exister, se développer et 
rembourser sa dette.

* **La nouvelle école keynésienne**

Les nouveaux keynésiens vont relever le défi lancé par l'école des anticipations rationnelles et de la nouvelle macroéconomie 
classique à la théorie de la synthèse néo-classique.

Gregory Mankiw considère la Théorie du déséquilibre comme constituant la 
première vague de la nouvelle économie keynésienne. La seconde vague représentée par Stanley Fischer a cherché à intégrer les 
anticipations rationnelles dans un contexte de déséquilibre de marché, tandis que l'objectif de la troisième vague a été de 
comprendre pourquoi certains marchés sont déséquilibrés.

La « nouvelle économie keynésienne » (NEK) peut à son tour être présentée comme la contre-réaction keynésienne à cette nouvelle 
économie classique ; le choix du terme « nouveau (nouvelle) » sert alors à désigner les adversaires privilégiés. 

La NEK aurait donc parfaitement intégré et assimilé les critiques des anticipations rationnelles, 
à savoir la nécessité d’observer en détail ce qui se passe au niveau des comportements individuels. 

Mais il s’agit pour ce courant de faire (ré) apparaître, sur la base de comportements microéconomiques pourtant rationnels, 
les résultats keynésiens concernant la politique économique : on parle ici de fondements microéconomiques de la macroéconomie 
keynésienne.

class: left, middle, r-logo

* **La nouvelle économie : un débat crucial**

La nouvelle économie, notion apparue ces dernières années, correspond à l’ensemble des mutations observées et qui touchent à la 
fois les biens et les services mais également les processus de production. 

La nouvelle économie est généralement associée à la 
diffusion des technologies de l’information et de la communication dans la mesure au ces dernières sont grandement à l’ origine 
de ces mutations.

Le rôle joué par les technologies de l’information et de la communication a fait l’objet de nombreux débats. 
C’est ainsi que Solow, a travers le paradoxe de la productivité, formule l’idée que: « les ordinateurs sont partout sauf dans 
les statistiques de productivité ». Ainsi, la croissance sans inflation ni chômage s'expliquerait, aux Etats-Unis, 
par le fonctionnement du marche du travail. 

Le faible taux de syndicalisation ne permet pas de réduire la grande flexibilité 
des rémunérations entrainant ainsi une progression modérée des salaires.

La faiblesse de l’inflation serait la conséquence, également, de la baisse des taux d’intérêts qui a considérablement réduit 
les charges financières des entreprises. De même la baisse de prix des matières premières a eu un effet désinflationniste certain. 

Mais le phénomène que constitue la croissance américaine s’explique également par les politiques économiques menées au cours de 
ces dernières années.

---
class: left, middle, r-logo

**Nouvelle économie et marches financiers** 

Le développement des technologies de l'information et de la 
communication s’est appuyé sur le développement des marchés financiers et plus précisément du Nasdaq, aux Etats-Unis, ou du 
nouveau marché, en France. 

Mais, il a également été a l’origine de nouvelles pratiques et s'est traduit par l’apparition de 
nouveaux acteurs, aux premiers rangs desquels les sociétés de capital-risque. Les sociétés jeunes pousses (startup) ont vu 
leur valeur en bourse s’apprécier considérablement. 

Cette valorisation s’explique par le mode de développement spécifique de 
ces entreprises puisque si des investissements très lourds sont engages lors de leur lancement, par la suite, le « coût » pour 
conquérir un nouveau client est faible et par conséquent la marge dégagée forte (on parle d' ailleurs de rendement croissant). 

En avril 2000, la nouvelle économie connait un coup d’arrêt avec ce que l’on a appelé l’ « E-krash ». En à peine un mois, 
les valeurs technologiques perdent 2 000 points. 

Cette crise s'explique par le ralentissement de la croissance américaine 
qui réduit encore un peu plus les perspectives de bénéfice des entreprises technologiques. De plus, le retrait de certains 
operateurs importants a génère un phénomène de mimétisme qui a accéléré la chute des valeurs...

class: left, middle, r-logo

* **Une nouvelle économie durable?**

Même si le krach sur les valeurs technologiques est un coup d’arrêt important, 
il peut également être analyse comme une période de transition qui a permis un assainissement puisqu’il 'ne reste que 
les entreprises les plus solides et les projets les plus sérieux.

De plus, la nouvelle économie existe toujours puisque 
le commerce électronique a encore progresse de 70 % au COUTS de l’année 2003, les ventes en ligne atteignant, a l’échelle mondiale, 
290 milliards de dollars. 

La question reste posée de savoir si l'Europe a la possibilité de rentrer véritablement dans la nouvelle 
économie. En effet, l’Union européenne reste en retard par rapport aux Etats-Unis en volume de transactions réalisées sur Internet 
ou en matière de recherche et développement. 

Le Japon, pour sa part, éprouve encore de nombreuses difficultés a sortir de la crise 
et mise sur la nouvelle économie pour relancer durablement la croissance. L'ambition du gouvernement japonais est de créer, 
à l'horizon de 5 ans, un « e-Japan » capable de rivaliser avec les Etats-Unis. Enfin, de nouvelles évolutions technologiques 
vont certainement favoriser l’expansion.

On pense, dans un premier temps, a l'UMTS (Universel Mobile Télécommunication System) 
dont les premières tentatives pour associer Internet et téléphonie mobile semblent prometteuses. 

Dans le même temps, les biotechnologies semblent confirmer leurs perspectives de développement, Le développement « durable » ou 
« soutenable » : 

« Répondre aux besoins des générations actuelles sans compromettre la possibilité de répondre à ceux des générations à venir » 
Rapport Brundtland 1987 – entérinée par le Sommet de Rio en 1992. 

Les trois dimensions intimement liées sont : écologique, sociale, 
économique.

Et les trois grandes approches économiques: en terme de marché: « croissance soutenable », en terme de refus du 
développement: « décroissance », en terme d’un autre type de développement: « bio économie ».
