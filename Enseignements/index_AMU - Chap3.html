## Résumé

* L’analyse de Karl Marx prend en compte les liaisons entre les structures sociales et économiques, l’économique étant inséparable d’une analyse globale de la société. 
 + Trois idées importantes : l’Etat est l’expression politique du pouvoir de la classe qui détient les moyens de production et est un instrument de domination d’une classe sur l’autre ; 
 + le droit codifie le type d’appropriation des moyens de production par une classe déterminée ; les idées dominantes sont celles de la classe dominantes.
 + Toute société est traversée par des antagonismes de classes. Dans la société capitaliste, la détention des moyens de production permet à une classe, la bourgeoisie capitaliste, d’en exploiter une autre, le prolétariat (aliénation du travailleur) ; la compression des salaires provoque des crises de surproduction.
 + Les contradictions du mode de production bourgeois provoqueront à terme sa disparition, et le développement d’un autre mode de production. Au capitalisme succédera ainsi le communisme.

Les problèmes économiques fondamentaux se sont posés de façon universelle dès les débuts de la civilisation. **Toute société humaine 
doit résoudre quatre questions économiques fondamentales et interdépendantes** :

a) **QUE PRODUIRE** ? (et COMBIEN ?) : quels biens et services doivent être produits, et en quelles quantités ? 
S'ajoute à cela une dimension dynamique : faut-il produire par exemple plus de biens d'investissement aujourd'hui pour produire 
davantage de biens de consommation demain ?

b) **COMMENT PRODUIRE** ? : quelles ressources et quelle technologie faut-il utiliser? Les biens sont-ils fabriqués en utilisant 
beaucoup de main-d’oeuvre, ou plutôt avec des machines ? Notre électricité doit-elle être produite avec du charbon, du fuel, 
du combustible nucléaire, des énergies renouvelables ? Cette question concerne non seulement le mode de production et son coût direct, mais aussi certaines de ses conséquences (pollution, épuisement des ressources, ...), qui constituent en fin de compte des coûts indirects ;

c) **POUR QUI PRODUIRE** ? : cette question est celle de la répartition entre les agents des richesses créées.

d) **QUEL EST LE PROCESSUS DE DECISION ECONOMIQUE** ? Qui prend les décisions : les consommateurs, les producteurs, l’Etat ?

#### Les systèmes économiques

Le problème de la **répartition des richesses créées**
, comme celui de leur obtention, n’a pas eu la même solution partout dans le monde. 

Les principes sur lesquels se fondent les réponses à ces grands problèmes constituent un système économique. Par contre, il faut 
désormais **éviter la hausse des revenus de base** car ils augmentent les coûts de production des entreprises et de ce fait, 
les prix des produits, ce qui pénalise leur compétitivité-prix.

### QU’EST-CE QU’UN « SYSTEME ECONOMIQUE » ???


**Un système économique est un schéma d'organisation sociétale de la production, la distribution et la consommation des biens et 
services**. 

Le système économique mis en place dans un pays a une grande influence sur le niveau de vie de ses habitants, sur le niveau 
des inégalités (politique de redistribution plus ou moins poussée), sur les relations avec les autres pays (ouverture économique) 
et sur la puissance économique.

---
class: left, middle, r-logo

Un SYSTEME ECONOMIQUE s'articule autour de deux éléments :
* des agents décideurs, à savoir les ménages, les entreprises et l'Etat ;
* un mécanisme de coordination, rendu nécessaire par le fait que les décisions des agents économiques se heurtent les unes 
aux autres, et qu’il faut rendre compatible l’ensemble des choix.

Les économistes reconnaissent l’existence de deux grands mécanismes de coordination :
* la coordination par le MARCHE ;
* la coordination PLANIFIEE.

Les systèmes économiques varient en fonction des régions et des époques. Les pays occidentaux suivent aujourd'hui une organisation 
fondée sur le capitalisme. 

Le système économique des pays de l'ex-Bloc de l'Est était fondé sur les principes de l'économie communiste.

#### Caractéristiques du capitalisme

* **Liberté d'entreprendre** avec les risques associés, éventuellement pondérés par les systèmes assurantiels ;
* **Appropriation privée** possible de services (par exemple : fourniture d'eau) et de ressources naturelles 
(plus ou moins difficilement, lentement ou couteusement renouvelables, voire non-renouvelables (par ex. : cas d'une espèce qui disparaîtrait suite à 
surexploitation) ou non renouvelable aux échelles humaines de temps ; pétrole ou charbon par exemple) ; 
* **Propriété privée** des moyens de production ; 
* **une certaine Liberté des échanges économiques** ;
* **Recherche du profit**, pour notamment rémunérer des actionnaires et/ou compenser leurs prises de risque ; 
* **Possibilité d'accumulation** de capital et de spéculation ; 
* **Salariat et développement** d'un « marché du travail »

### L’économie « de Marché »

Le terme « marché » désigne en économie une situation d’échange (et non un lieu géographique quelconque). 
Dans une économie de marché , les agents décideurs opèrent des choix qui reflètent leurs préférences :

* les **ménages** veulent maximiser la **satisfaction** qu’ils tirent des biens et services qu’ils consomment ; ils ne peuvent y parvenir qu’en consommant rationnellement ;
* les **entreprises** cherchent à maximiser leur **profit**. Elles n’y parviendront qu’en produisant des biens et des services désirés par 
les consommateurs (à travers leurs préférences), et ce au **moindre coût**, sans gaspillage de ressources.

La production est ainsi orientée vers les biens et les services les plus « **utiles** » aux consommateurs, et les facteurs de production 
(capital, travail) sont affectés aux productions les plus rentables. Dès que les consommateurs modifient leurs « votes monétaires »
(leur revenu ou leurs préférences changent, par exemple), il y a réorientation de la production et donc des facteurs. 
Et c’est par le **biais des PRIX** que les décisions des individus sont coordonnées sur les marchés.

---
class: left, middle, r-logo

Illustrons cela : jusque dans les années 1960, la mode et la bienséance voulaient que l’on sorte la tête couverte : chapeaux et 
casquettes faisaient partie de la garde-robe quotidienne. Puis, la « mode » (= les goûts du consommateur) a changé :
le couvre-chef s’est fait rare, les ventes ont chuté, les fabriques et les commerces spécialisés ont fermé, des régions 
productrices (en France notamment) ont été sinistrées ; les facteurs de production ont été réorientés vers des secteurs plus 
porteurs.

Les marchés semblent donc apporter une réponse satisfaisante à nos questions, selon le principe de la « MAIN INVISIBLE » 
d’Adam SMITH, fondement du libéralisme économique. Mais attention, il s’agit bien d’une réponse ECONOMIQUE.
Nous vivons en démocratie, mais le marché impose quant à lui une démocratie **CENSITAIRE** (citoyen suivant impot payé 
contraire à la démocraie) !

Ainsi, Amartya SEN constate que lorsqu’une famine frappe une région, les biens alimentaires n’y manquent en général pas. 
Il cite le cas de l’Irlande en 1845 : la crise de la pomme de terre, qui composait l’essentiel de la nourriture du peuple, 
a provoqué simultanément une flambée de son prix (rareté) et une chute des revenus de ceux qui vivaient de sa culture. 
Alors que les Irlandais mourraient de faim, une multitude de navires chargés de blé, d’ovins, de porcs, d’oeufs et de 
beurre produits en Irlande quittait les côtes pour les ports anglais, là où les gens disposaient d’un pouvoir d’achat suffisant 
pour s’offrir ces denrées ! On remarque le même phénomène dans des famines contemporaines.

### L’économie Planifiée 

Le marché n’est pas le seul **mécanisme coordinateur** envisageable. Il est possible de coordonner par **directives ou planification** ; 
dans ce cas, c'est **une autorité centrale** (gouvernement par exemple) qui impose « **arbitrairement** » le QUOI, le COMMENT et le 
POUR QUI. On parle alors d'**économie planifiée, ou centralisée**.

Ce système a fonctionné en URSS,dès la révolution de 1917, et a été appliqué dans ses pays satellites après 1945, 
et ce jusqu'à la chute des régimes communistes européens à l'aube des années 1990.

Il se caractérise en général par la propriété étatique des moyens de production (voire plus), sensée selon les thèses marxistes 
éviter les dérives du capitalisme libéral, et la non prise en compte des préférences des consommateurs.

De nombreux **problèmes** apparaissent dans de tels systèmes : les contrôles sont **pléthoriques** (vérification du respect du plan), 
**le mécanisme de décision est lourd**, et puisque les ajustements ne peuvent se faire comme expliqué ci-dessus par les prix, 
fixés arbitrairement par le plan, ce sont les mouvements de stock des entreprises et les files d'attente des consommateurs 
qui les réalisent. En outre, la philosophie (et la survie) de ces régimes s’accommodent en général très mal du **respect des 
libertés individuelles** (parti unique, pas d’opposition critique, ni de presse libre, …) ; 

**l’Etat contrôle tout, y compris les statistiques qu’il publie**

### L’économie de Marché : la loi de la Jungle  ? 

La réponse donnée par les marchés au « POUR QUI » ne satisfait pas tout le monde :

* certains ménages ne disposent pas de **revenus suffisants** leur permettant de vivre décemment, notamment parce qu’ils manquent de 
compétences valorisables sur le marché des facteurs (ils n’ont pas de travail ou touchent de très bas salaires) ;

* l’**absence de réelle concurrence parfaite** sur le marché  peut générer des 
**effets pervers** tels que la domination de certaines firmes, la pollution, une inefficace allocation des ressources, …

A ce sujet, deux positions s’affrontent : les « **libéraux** » et les « **interventionnistes** ».

Pour F. HAYEK croire que le pouvoir politique peut se substituer au marché est une absurdité(Etat = fonctions régaliennes).

D’**autres économistes** sont critiques vis-à-vis des mécanismes du marché (c’est là une position **normative**), 
leur argument majeur étant que **les marchés ne s’autorégulent pas**, et préconisent une intervention étatique dans la sphère 
économique. Selon eux, l'Etat doit :

* veiller à l'efficacité des marchés ;
* promouvoir la justice sociale ;
* maintenir autant que possible la croissance et la stabilité économique.

---
class: left, middle, r-logo

### L’Etat, Garant de l'éfficacité des marchés ?

**L'ETAT VEILLE A L'EFFICACITE DES MARCHES**. 

Nombre de ceux-ci connaissent une situation de concurrence imparfaite, dans laquelle certaines firmes dominantes manipulent les prix.

La lutte contre ces phénomènes passe notamment par des **réglementations** antitrust (anti monopole).

L'Etat intervient pour **corriger** d’autres types d’imperfections du marché, comme les externalités 
(coûts que des firmes ou des individus font subir à d'autres, par exemple la pollution, de manière externe au marché), 
ou les aléas moraux (comportements déviants de certains agents avides de profit au détriment d’autres ).

Enfin, il appartient à l'Etat de « produire » des **biens publics accessibles à tous**  ; il s'agit de biens qu'aucune firme privée 
ne trouve apparemment avantage à produire, et pourtant nécessaires au bon fonctionnement de notre société (routes, enseignement, …). 
L’Etat finance ces biens en prélevant des **impôts et taxes**, et gomme ainsi en partie l’inégale distribution des revenus provenant
des mécanismes du marché.

---
class: left, middle, r-logo
### « L’Etat-Providence » (WELFARE STATE)

Il est communément admis que le **mécanisme du marché n'apporte pas une solution acceptable en termes d'allocation des 
richesses créées par les activités économiques** ; les causes de cette situation sont multiples : héritages, aléas de la vie, 
prix des facteurs de production liés à l'évolution technologique, ... 

Bien que la question soit normative, une société démocratique 
peut estimer qu'une inégale répartition des revenus sera socialement et/ou politiquement **inacceptable**.

L'Etat se voit alors investi d'une mission de « **JUSTICIER REDISTRIBUTEUR** » ; pour la remplir, il va instaurer un système d'impôt 
progressif (plus on est nanti, plus proportionnellement on paie, système aujourd’hui critiqué par certains qui préconisent 
une « flat tax »), et de cotisations sociales, d'une part, et un système de transferts, d'autre part (la sécurité sociale), 
qui assure un minimum de moyens d'existence aux démunis : c’est l’ETAT-PROVIDENCE (imaginé par le gouvernement britannique dès 1945 [rapport BEVERIDGE] 
et défendu par le philosophe John RAWLS).

Cette notion d’Etat-Providence est aujourd’hui remise en cause par les libéraux, avec des arguments multiples : 
des effets pervers sur le mécanisme de marché, des impôts trop lourds décourageant le travail et l’investissement, 
des allocations sociales trop généreuses n’incitant pas à retrouver un emploi (théorie du « job search »), 
des déficits publics abyssaux, l’absence d’une vision à long terme (décisions politiques électoralistes, donc à court terme).

---
class: left, middle, r-logo

L’Etat Providence prend d’ailleurs des formes très différentes selon les pays ; nous pouvons distinguer 3 modèles de base, 
avec des situations intermédiaires :

* l’Etat Providence **libéral**, où la protection très limitée est dédiée aux plus faibles (USA, Canada, Grande-Bretagne) ;
* l’Etat Providence **corporatiste** (modèle bismarckien), où la protection sociale est liée au travail salarié 
(le statut professionnel détermine les droits sociaux – Allemagne, France) ;
* l’Etat Providence **social-démocrate**, avec une protection sociale de haut niveau reposant sur les droits de la citoyenneté 
(pays scandinaves).

### Le problème des inégalités economiques 

Que devrait faire l’Etat concernant le problème des inégalités économiques ? 
Cette question est normative, et si elle est au départ « économique », elle relève plus encore de la philosophie politique.

Un premier courant de la philosophie politique est l’**utilitarisme**, développé par Jeremy BENTHAM et John Stuart MILL, selon lequel
l’Etat devrait chercher à **maximiser l’utilité totale des citoyens**.

Un second courant de la philosophie politique est le **libéralisme**, au sens où John RAWLS l’a développée dans son maître-ouvrage 
« A theory of justice » (1971). 
Il part du principe qu’une société doit être « **juste** » ; mais qu’est-ce que « juste », dès lors que le point de vue de chacun 
se fonde sur sa **situation personnelle** (riche ou pas, talentueux ou pas, …) ? 

---
class: left, middle, r-logo

Il propose une expérience de pensée, en imaginant que les individus se réunissent **avant d’être nés pour concevoir les règles 
qui gouvernent la société (« voile d’ignorance : nous ne savons pas à ce moment ce que nous serons dans la vie)**. 

Dans ces conditions, la négociation sur les **principes de justice sera équitable**.

En effet, tous les négociateurs seront concernés par le fait de pouvoir se retrouver au bas de l’échelle ; dès lors, 
chacun conviendra que l’Etat devrait rechercher à maximiser le bien-être de la personne la plus défavorisée de la société (
critère du maximin). Ce critère ne vise pas une répartition strictement égalitaire, pour les mêmes raisons que chez 
les utilitaristes, mais bien une redistribution plus forte (principe de l’assurance sociale).

Rawls se pose alors la question du principe de liberté (individuelle) par rapport au principe de différence, qui concerne 
les inégalités économiques et sociales. Il estime que le premier principe ne peut être sacrifié au second : **il n’est pas question 
de toucher aux libertés individuelles pour réduire les inégalités**.

Il s’agit là des principes de base de la démocratie « occidentale » que les USA et surtout l’Europe veulent voir appliquer par le reste du Monde.

---
class: left, middle, r-logo


Dès lors qu’une société de liberté produit nécessairement des inégalités, il faut se pencher sur le second principe. 

Il s’agit de partager les « biens premiers », à savoir toute ressource que l’individu désire nécessairement en tant que 
« précondition de la poursuite de ses plans de vie » : revenus, choix de la position sociale, … 

Les inégalités économiques doivent être aménagées de telle sorte qu’elles profitent aux plus défavorisés, tout en assurant 
égalité des chances). Ce second point prime sur le premier ; la société doit d’abord assurer l’égalité des chances et ensuite 
protéger les plus faibles.

La légitimation des inégalités peut par exemple s’exprimer comme suit : si les inégalités de revenus favorisent la croissance 
et l’amélioration de la vie des plus pauvres, par exemple en créant suffisamment d’emplois correctement rémunérés, 
elles sont légitimes ; si par contre ces inégalités s’accroissent, rendant les pauvres plus pauvres, 
elles sont illégitimes, ce qui implique une intervention de l’Etat.


**LA FAMEUSE THEORIE DU RUISSELLEMENT**

---
class: left, middle, r-logo

Un troisième courant est le **libertarisme** (libertariens). **L’Etat ne doit pas redistribuer les revenus, mais punir les crimes et 
garantir les accords volontaires entre les individus.** 

Selon Robert NOZICK, il faut évaluer le principe qui a conduit aux situations inégalitaires ; si ce processus est déloyal (vol, …),
l’Etat doit intervenir ; si le processus est loyal, la répartition est juste, même si elle est inégalitaire. 

**L’Etat doit par contre faire valoir les droits individuels, afin de s’assurer que chacun a les mêmes opportunités de réussir**.

En fait, il définit la justice comme la procédure qui est choisie pour répartir les biens avec une justesse du résultat, 
c’est-à-dire … le marché ! Si des milliers d’individus acceptent de payer un prix élevé pour voir jouer une vedette, 
la répartition des revenus ainsi induite n’a pas à être modifiée par l’Etat, puisqu’elle est la conséquence d’une décision 
volontaire (libre) de ces individus. Son principe de justice s’énonce comme suit : « de chacun comme ils choisissent à chacun 
comme ils sont choisis »

Nozick s’intéresse à la justice historique : d’où viennent les richesses des individus
contemporains ? Comment s’est effectuée jadis l’appropriation des ressources qui n’appartenaient alors à personne ? Comment réparer
les injustices ? Ceux qui ne profitent pas des biens ne doivent-ils pas recevoir une compensation, d’autant plus que la situation 
défavorisée de certains groupes ethniques ou sociaux n’est pas due à une procédure de marché ?

### L’Etat, Régulateur de la croissance? 

**L’ETAT MAINTIENT LA CROISSANCE ET LA STABILITE ECONOMIQUE**. 

Le système économique capitaliste semble avoir été de tout temps sujet à des cycles périodiques ; 
un cycle économique se traduit par **une phase de croissance ou d'expansion**, 

aboutissant à une "**surchauffe" source d'inflation** (c'est-à-dire de hausse des prix), 

suivie d'une **phase de récession, source de chômage**. 

J.M. KEYNES a démontré dans sa « Théorie Générale » comment les Etats pouvaient a priori éviter les excès provoqués par les cycles.
Il affirme que grâce à un judicieux dosage de POLITIQUES BUDGETAIRE, FISCALE ET MONETAIRE, il est possible de promouvoir 
la croissance économique et de stabiliser l'économie en atténuant l'inflation et le chômage. 

**Dans le cadre d’une économie mondialisée, il appartient aussi à l’Etat de positionner son économie en situation d’avantage 
comparatif dynamique, et ce pour un certain nombre de secteurs au moins**.

### l’économie de l’environnement 
L’environnement constitue aujourd’hui un domaine pluridisciplinaire, dépassant la seule compétence des spécialistes physiques et naturelles. L’économie d’environnement traite des relations entre l’économie sociale et les systèmes écologiques qui l’entourent. Au sens large, elle comprend aussi l’économie des ressources naturelles.

L’économie de l’environnement traite des défaillances du marché dues à l’usage des actifs naturels en recourant à plusieurs concepts anciens et nouveaux de l’économie.

Une ressource naturelle ou actifs naturel, désigne les bien non productibles mais ayant une utilité pour l’homme. on peut définir une ressource naturelle, comme un élément de l’environnement qui fournit des biens et services utiles, qui puisse être exploité et qui est dépendant des mécanismes naturels pour son abondance et sa distribution.

---

La qualité environnementale devenant rare, l’économie de l’environnement a pris un essor que nul n’aurait pu prédire jusque dans les années 1960.

Aujourd’hui, l’économie environnementale s’est élargie considérablement pour englober à la fois les aspects transfrontaliers et d’insécurité, mais aussi la dimension intergénérationnelle (temps) et globale (espace) du problème.

Dans son principe, le concept « développement durable » réconcilierait donc viabilité économique, protection de l’environnement et équité sociale à l’échelle mondiale.

## L’économie et les autres sciences 

### l’Economie sociale

L’économie sociale et solidaire est redevenue une économie d’actualité : face aux impasses du modèle économique dominant (croissance des inégalités et de l’exclusion, délitement du lien social, dégradation structurelle de notre environnement, dérèglements économiques et financiers), elle représente aujourd’hui diverses formes de réponses alternatives crédibles. Ainsi se développent depuis la fin du XXe siècle, de nouveaux champs d’activité répondant à de nouveaux besoins sociétaux tels le commerce équitable, l’insertion par l’activité économique, l’épargne solidaire…


L’économie sociale se donne pour objectif de faire vivre des initiatives économiques et sociales fondées sur des principes autres que la rentabilité et la rémunération du capital. Définie par le statut de ses acteurs (coopératives, associations, mutuelles), elle se caractérise par la liberté d’adhésion, la primauté des personnes et du travail sur le capital dans la répartition de ses surplus et revenus (non-rémunération du capital), l’indépendance à l’égard des pouvoirs publics et la gestion interne démocratique.

---

L’économie solidaire Puisant ses racines dans l’économie sociale, elle s’est développée sur des bases militantes à partir des années 1970 dans un contexte marqué par la crise économique et le chômage. Elle cherche à répondre aux besoins non satisfaits et aux limites des politiques traditionnelles en proposant de nouveaux modes de production et d’alternatives économiques « solidaires » Ces deux concepts se mêlent au début des années 2000 pour désigner un ensemble d’activités très diverses qui ont trois points communs : Un projet économique inscrit dans le marché (modèle économique viable, réponse à une demande, création de richesses…) ; une finalité sociale (lutte contre l’exclusion, création d’emplois durables, valorisation d’un territoire…) et enfin une gouvernance participative.
L’économie sociale et solidaire (ESS) est « un ensemble d’initiatives économiques à finalité sociale qui participent à 
la construction d’une nouvelle façon de vivre et de penser l’économie (…). Elle place la personne humaine au centre
du développement économique et social ». Les structures qui la composent sont des groupements de personnes, et non de capitaux. 
Leurs activités peuvent être développées aussi bien en France qu’à l’international.

L’économie sociale et solidaire (ESS) gagne en importance dans plusieurs pays qui y voient une réelle alternative de développement.
La plupart des pays africains ont ainsi mis en place des cadres politiques et juridiques pour promouvoir l’ESS ou confier son développement à des structures gouvernementales.

## L’économie et les autres sciences 
### L'économie géographique 


La concentration de l’activité économique dans l’espace, et l’existence même des villes, est une des régularités empiriques les plus visibles en économie. Il n’est donc pas étonnant que cet aspect géographique de l’économie soit une notion ancienne.

Les politiques de développement territorial - en particulier urbain - aussi bien que les politiques d’innovation ont été influencées, depuis une ou deux décennies au moins, par diverses avancées de la science économique. Loin de provenir toutes du coeur de cette science, les avancées sont souvent le fruit de confrontations avec d’autres champs disciplinaires comme la géographie, les sciences humaines et politiques, le management public, etc.
 
L'économie géographique (L'économie géographique ou économie spatiale, ou Économie des territoires est une conception nouvelle de la géographie...) ou économie spatiale, ou Économie des territoires est une conception nouvelle de la géographie (D'un point de vue étymologique, la géographie est l'étude de la surface de la Terre. Le mot, inventé par Ératosthène...) économique.

---
class: left, middle, r-logo

La géographie économique étudie la dimension spatiale des activités économiques et de l'économie en général, c'est à dire de la rareté. Dans quelle mesure l'espace est un bien économique et dans quelle mesure les activités économiques se distribuent, se localisent et façonnent l'espace. Elle traite des distributions et de la dynamique spatiale des activités économiques. Elle analyse l'architecture socio-spatiale qui résulte de l'activité de production, de consommation et de distribution.
La géographie économique intègre le principe économique de la rareté à l'approche spatiale de la géographie donnant lieu au concept de l'efficacité (rapport résultat/effort) et à la théorie de la valeur (de production, d'échange ou d'usage) qui doivent être explicités. Le concept d'utilité (satisfaction retirée de la jouissance d'un bien ou d'un service) est central dans le comportement spatial des agents
économiques et dépend de la forme et de la nature de la fonction d'utilité (expression de l'utilité en fonction des variables intégrées) ou du profit (écart recettes-coûts) pour le producteur.
Les faits géographiques et économiques sont interdépendants (P Claval, 1976) qu'il est souvent difficile de les séparer: les économies d'agglomération est un fait économique qui donne lieu à une forme géographique: l'agglomération spatiale... Ces économies combinent les économies internes (décision interne) aux externalités (gain dû aux décisions extérieures) et les économies d'échelle (gain du à la taille) et constituent un facteur puissant de localisation. En retour, une forte agglomération génère d'importantes économies. Les interdépendances entre activités peuvent être exprimées par les tableaux d'échange interindustriel ou inter-regional (TEI) par une analyse entrées-sorties qui rend intelligible les problèmes de localisation. Ces économies positives deviennent parfois négatives en dépassant un certain seuil, on parle alors de diséconomie(s) qui sont dues aux rendements décroissants générés par la pollution, la congestion, les problèmes organisationnels.

## Résumé

* Un seul fait fondamental : la rareté des ressources existantes, dépassées par les besoins des êtres humains.
 + l'Economie a évolué  et étudie le comportement humain en tant que relation entre les fins et les moyens rares à usage alternatif. 
 + La micro-économie analyse plus particulièrement le comportement des agents individuels ; 
 + la macro-économie s’intéresse au fonctionnement de l’économie dans son ensemble.

* L'économiste, en tant que scientifique, cherche à comprendre ce qui est (question positive) sans se prononcer sur ce qui devrait 
être (question normative). Pour atteindre ses objectifs qui sont d'expliquer et de prévoir, l’économiste utilise des méthodes 
de travail empruntées aux sciences naturelles.
 + La méthode inductive est fondée sur l'observation des faits, afin d'élaborer des LOIS ; 
 + l'économiste doit alors affronter deux difficultés majeures : la première est le passage d'une observation particulière, limitée
  dans le temps et l'espace, à une conclusion d'ordre général ; 
 + la seconde résulte de la complexité du phénomène étudié. La connaissance ainsi fournie sera schématique et approximative, 
 conséquence de la simplification initiée par les hypothèses de base.

## Résumé

* La science économique se doit de résoudre quatre problèmes fondamentaux et interdépendants posés à toute société :
 + que produire et combien ?
 + comment produire ?
 + pour qui produire ?
 + qui prend les décisions ?

* Un système économique s’articule autour de deux éléments : les agents décideurs et un mécanisme de coordination. 
* Dans nos économies, ce sont les MARCHES qui jouent le rôle de coordinateur. Les ménages, qui cherchent à maximiser leur 
satisfaction, demandent des biens et des services aux entreprises ; celles-ci, à la recherche du profit maximum, vont produire
les biens et les services désirés en utilisant les combinaisons de facteurs les moins coûteuses, en évitant tout gaspillage des 
ressources. C’est par le biais des prix que les décisions des agents sont coordonnées sur les marchés.
* D'autres formes de mécanismes coordinateurs sont envisageables (et existent), telle que la planification, c'est-à-dire la 
coordination par directives.

## Résumé 

* Si l'application pure et simple des « lois du marché » (la main invisible) conduit à l'efficacité, le système n'en génère pas
 moins des inégalités. 
* Pour beaucoup, le marché serait une jungle, un univers impitoyable, où règne la loi des plus forts. 
* Dès lors, nos démocraties se sont tournées vers un système d'économie MIXTE, c'est-à-dire mêlant libre marché et réglementation. 
* En fait, l'Etat intervient en tant qu'agent décideur pour corriger les effets pervers du marché, suivant en cela les principes 
 développés par l'économiste John Maynard KEYNES en 1936.
 + L'Etat se doit ainsi de mettre en place un arsenal de politiques économiques pour protéger les plus faibles de ses citoyens, 
 et prévenir les crises économiques, sources d'inflation et/ou de chômage; il doit également soutenir la croissance économique dans la stabilité.
 + Le concept de l’Etat-Providence a soulevé de nombreuses critiques, relatives à son inefficacité. John Rawls a bien tenté de 
 fonder théoriquement l’Etat-Providence : les libertés priment par-dessus tout, et les inégalités « illégitimes » doivent faire 
 l’objet d’aménagement ; l’Etat doit instaurer « l’égalité des chances », et les aménagements doivent profiter aux plus défavorisés. Cette théorie a été dénoncée par les libéraux et les libertariens ; l’idée d’égalité induit en effet une question fondamentale : égalité de quoi ?, à propos de laquelle le débat est loin d’être clos.
