## Introduction
### L'économie, c'est quoi ?

* Pas une seule définition de l'économie, mais plusieurs définitions avec des réalités sous jacentes différentes. La définition de l'économie n'est pas consensuelle. Ses contours et son contenu varient en fonction des auteurs et des courants de pensée.

* Plus généralement, l'économie est une science sociale qui étudie la production, la répartition, la distribution et la consommation des richesses  avec comme principe général la rentabilité: consommation d'un minimum de moyens pour réaliser un maximum de profits.

* L' économie désigne à la fois l'ensemble des activités telles que la consommation, de l'échange et de la production, ou encore de l'épargne et de l'investissement mais aussi la science constituée pour étudier ces activités. 

*  L'homme a des besoins nombreux – accroissement presque indéfini –, et la nature ne lui fournit que des ressources limitées d'où le caractère économique de l'activité humaine à lutter contre la rareté. Il doit donc travailler, produire, ce qui signifie faire des choix, organiser socialement travail et production

### Pourquoi tout le monde devrait s'intéresser à l'économie ?

* Etudier les sciences économiques et sociales, c’est mieux comprendre le monde où nous vivons. Pourquoi le prix des loyers augmentent-ils ? Pourquoi certaines entreprises licencient-elles alors qu’elles font des bénéfices ? Pourquoi les prix augmentent-ils rapidement dans certains pays et plus lentement dans d’autres ? Pourquoi les résultats scolaires des étudiants dépendent-ils, pour partie, de leur origine sociale ?

### Que font les économistes ? Quels sont leurs buts ? Quelles démarches suivent-ils ?

* Les économistes cherchent à établir les principes économiques qui serviront à formuler des politiques visant à résoudre les problèmes économiques.

### Définition
La science économique est « née » en 1776 avec le traité d’Adam SMITH. Il existe presqu’autant de définitions de la 
science économique que de livres sur le sujet. En voici quelequestirées d’ouvrages contemporains :

* « l'Economie est l'étude de la manière dont les sociétés utilisent des ressources rares pour produire des marchandises 
ayant une valeur et pour les répartir entre une multitude d'individus »;

* « la science économique étudie comment les individus, les entreprises, les pouvoirs publics et d’autres organisations sociales 
font des choix et comment ces choix déterminent la façon dont les ressources de la société sont utilisées ».

A titre d’exemple, voici une définition datant de la 1ère moitié du XXème siècle (voyez l’évolution !) :
* l'Economie est la « science qui étudie le comportement humain en tant que relation entre les fins et les moyens rares à usage 
alternatif ».

### Définition

Nous constatons que toutes ces définitions mettent en exergue la rareté des ressources.

**La science économique** : peut être défini selon l’analyse économique. Cette dernière tient compte du fait que les hommes 
éprouvent des besoins illimités, quels qu’ils soient. Cependant, les ressources sont limitées et donc rares. 
Par exemple, le temps, l’argent ne sont pas inépuisables. 

Ceci engendre l’obligation de choix dans l’allocation des ressources, et donc un choix dans les besoins que l’on va satisfaire. 
La science économique se donne pour objectif de résoudre le problème de la rareté des ressources. 

De manière générale, toute théorie économique manipule des concepts de base qui définissent : des **Objets économiques**, des **actes économiques** et des **acteurs économiques**

---
class: left, middle, r-logo


 * **Des objets économiques** : les constituants de la richesse matérielle et des moyens de la créer et de la faire circuler : 
 marchandises, biens, travail, monnaies, titres, informations. 

 * **Des actes économiques** : production, échange, consommation, épargne, par lesquels se créent, circulent et sont détruits les 
 objets économiques. 

 * **Des acteurs économiques**, ce sont des sujets, individuels ou collectifs, qui commettent les actes économiques en manipulant les objets économiques. Les acteurs se caractérisent par leurs comportements à l’égard des objets économiques.


**Objets économiques**
Les objets économiques sont les constituants de la richesse dont nous avons emprunté la définition à Smith : « l’étendue des nécessités, des commodités et des agréments de la vie humaine dont un homme peut jouir », ainsi que les moyens de la créer et de la faire circuler. 

 * **Les marchandises**: Il faut tout d’abord distinguer, parmi les objets économiques, celles qui sont des marchandises et les autres.
Est une marchandise tout objet économique appropriable, c’est-à-dire sur lequel existe un droit de propriété privé. Ce droit permet à son détenteur d’interdire à tout autre l’usage de cet objet. Ce droit est aliénable. Il peut être transféré, en échange d’un droit sur un autre objet, par exemple. Une marchandise est donc échangeable.

---
class: left, middle, r-logo

 * **Les biens et les services**
 Les biens sont les artefacts constituant la richesse et ou permettant de la créer. En pratique, on utilise souvent la notion : « biens et services ». Mais la notion de service est en réalité très mal fondée et recouvre des objets économiques très hétérogènes. Simple combinaison d’artefacts vendus ensemble : un repas au restaurant, une semaine dans un club de vacances ; déplacement dans l’espace d’artefacts : transport, commerce ; formes particulières d’usage d’une force de travail : consultations diverses, ménage, etc.

 * **Les ressources naturelles**
 Tout Bien est issu de ressources naturelles qui fournissent matière et énergie. La terre étant un objet à dimensions limitées, toutes les ressources naturelles sont, d’une façon ou d’une autre "épuisables". Toute production matérielle dégrade l’énergie qu’elle utilise (second principe de la thermodynamique) et produit des déchets.
 
 * **Les monnaies**
Le mot monnaie désigne tous les moyens de paiement dont les agents économiques disposent. C'est un bien économique, car il a une utilité et il doit être produit (on ne le trouve pas dans la nature) par un agent économique spécifique. C'est aussi un actif qui permet à son détenteur d’acquérir un bien ou un service.

---
class: left, middle, r-logo


 * **Les forces de travail**
 La force de travail, l’ensemble des facultés physiques et morales dont l’homme dispose et qu’il met en action lorsqu’il produit des biens matériels, quelle que soit la forme de la société, est un élément indispensable de la production. Dans une société d’hommes juridiquement libres, la « force de travail » (le terme est de Marx) est appropriable : chacun est en effet l’unique propriétaire de sa force de travail, ce qui n’était pas le cas des esclaves, ni même des serfs dans le féodalisme, qui n’étaient que très partiellement propriétaires de leur force de travail.

 * **Les titres**
 Un titre financier se caractérise par une série de flux futurs de trésorerie qui sont plus ou moins risqués. On distingue les titres représentatifs de capitaux propres (les actions), les titres représentatifs de l'endettement (obligations, billets de trésorerie, certificats de dépôt, bons du Trésor,...) et les titres optionnels ou conditionnels (options).

 * **Les informations**
 Absent des premiers modèles économiques, le concept d’information est omniprésent dans les modèles contemporains. Les informations que l’on considère en économie sont celles dont ont besoin les acteurs pour effectuer des actes économiques : produire, acheter, vendre, épargner ou se financer. Il faut en distinguer deux types : l’information codifiable et l’information tacite.

## Nature de l’activité économique et objet de la science économique

### Besoins illimités et biens limités 

**Besoins illimités**

L’économie ne s’interroge pas sur la production des besoins, qui sont considérés comme des donnés, elle s’intéresse uniquement 
à la manière de les satisfaire. Qu’est ce qu’un besoin : Un besoin est une sensation d’insatisfaction qui ne peut être effacée q
u’au prix d’un effort. Les besoins peuvent être : Physiologiques : manger, boire, s’habiller pour se protéger du froid, 
Social : manger dans un restaurant réputé.

![**Besoin**](www/Besoin.png)

---
class: left, middle, r-logo

## Nature de l’activité économique et objet de la science économique

Un besoin est donc une exigence de la nature ou de la vie sociale, C’est une notion relative qui varie : 
* Dans le temps : les besoins évoluent en fonction, du degré de développement économique et social, de l’évolution des mentalités et de l’innovation technologique et les phénomènes de mode. 
* Dans l’espace en fonction : les besoins différent selon : les croyances, la catégorie socioprofessionnelle, le lieu d’habitation. 
* Cependant, un besoin qui peut être satisfait sans effort ne peut être qualifié d’économique, respiré par exemple. 
* Ces besoins peuvent être ressentis par : Un individu, auquel cas c’est un besoin individuel, un groupe, auquel cas c’est un besoin collectif. 
* Selon les cas, ces besoins ne sont pas ressentis de la même manière. 
* Les besoins peuvent être satisfaits par des biens matériels ou immatériels (services) voire même par des valeurs spirituelles ; 
dans ce dernier cas l’analyse économique étant difficile à cerner puisque la satisfaction de tels besoins n’est pas directement 
produit par des activités économiques particulières.

## Nature de l’activité économique et objet de la science économique

* Les besoins présentent les caractéristiques suivantes : La satiété : L’intensité d’un besoin diminue au fur et à mesure 
qu’il est satisfait ; au-delà d’une certaine satisfaction, le besoin est saturé, il peut même donner à une « désutilité ».

Ceci renvoie au principe néoclassique de l’utilité marginale décroissante. 
* L’utilité marginale d’un bien indique l’augmentation d’utilité procurée par la consommation d’une unité diminuent pas avec 
leur satisfaction, c’est le cas du besoin de musique, des besoins intellectuels, le besoin d’information sur l’actualité économique 
qui se développe avec la compréhension des mécanismes économiques.
* La comparabilité : Tout individu est capable d’établir une hiérarchie dans l’intensité de ses besoins et d’établir des priorités.

---

** Biens limités**

Un bien peut être un objet matériel ou immatériel (un service). Un bien est dit économique s’il répond aux trois caractéristiques suivantes :


- L’utilité ou l’aptitude à satisfaire un besoin : Cette caractéristique est relative, elle dépend du temps et de l’espace. Par exemple, le pétrole n’était pas un bien économique avant l’invention du moteur à explosion.
- La disponibilité : la possibilité de se procurer de ce bien en tout temps.
- La rareté : Un bien qui est disponible en quantité illimitée n’est pas un bien économique. L’air, par exemple n’est pas 
un bien économique puisque, bien qu’il satisfasse un besoin essentiel celui de respirer, il n’est pas rare ; c’est un bien libre. 

Biens privés et biens collectifs :
- Les individus consomment les biens achetés des magasins, ce sont les biens privés ou les biens qui permettent de satisfaire les besoins privés de consommation.
- Ces mêmes individus consomment également des biens et des services consommés par d’autres individus tels que la voirie, l’université et les hôpitaux ; ce sont les biens collectifs. En effet lorsqu’un automobiliste utilise la route pour satisfaire ses besoins personnels, il n’est pas seul sur la route, il l’utilise en même temps avec d’autres automobilistes.

**Choix et actes de la vie économique**

Puisque les biens sont rares, une bonne gestion de ces biens est indispensable. 
L’administration des ressources rares consiste à faire des choix qui procurent un maximum de satisfaction pour un minimum de coût.
Par conséquent le problème devient un problème d’allocation des ressources : faire des choix 
Tout choix implique un coût puisque si l’on veut avoir plus d’un bien, il faut renoncer à avoir moins de l’autre. 
En fait la rareté dépend du rapport entre la disponibilité des ressources et les aspirations des individus. 
Elle dépend :

- De la technologie disponible : Le progrès technique permet de produire plus avec autant de matières premières et ou d’heures de travail.
- De la disponibilité des biens substituables : biens qui répondent au même besoin (thé et café) : L’existence d’un bien substituable diminue la rareté d’un bien car on pourra utiliser ce deuxième bien à la place du premier.
- De la disponibilité des biens complémentaires : biens qui doivent être consommés en même temps pour répondre à un besoin (voiture et essence) : Si deux biens sont complémentaires, cela augmente la rareté de chacun de ces biens car il faut que les 2 biens soient disponibles en même temps pour satisfaire le besoin.
- Des aspirations, des goûts des individus (effet de mode)

### La science économique: méthodes et préoccupations

**Méthodes** 

* La microéconomie s’intéresse au comportement des consommateurs, des entreprises, des marchés particuliers ainsi qu’à la répartition des revenus.
* La macroéconomie s’intéresse à la performance globale d’un pays; celle-ci est associée à des variables comme le chômage et l’inflation.

**La micro-économie**

**Qu'est-ce que la microéconomie ?**

La microéconomie est la branche de la théorie économique qui est consacrée à l’étude du comportement (des choix, des décisions)
des « unités économiques » : les entreprises (la production), les ménages (la consommation), l’Etat. 
Elle s’intéresse au niveau individuel par opposition au niveau agrégé (macroéconomie). 
Elle cherche à découvrir des lois qui permettent de rendre compte de phénomènes concrets.

---
class: left, middle, r-logo

L'analyse micro-économique consiste à étudier en fonction du principe hédonistique (maximum de satisfaction pour un minimum de coût) la production, la répartition, et la consommation des biens. Elle tend à l'élaboration de la THEORIE DE L'EQUILIBRE GENERAL, appelée également « équilibre WALRASSIEN » ou « WALRASSOPARETIEN », du nom des économistes (L. WALRAS et V. PARETO) qui en ont découvert les fondements scientifiques.
Les bases du calcul infinitésimal, puis du calcul différentiel sont jetées aux XVIIème et XVIIIème siècles. L’algèbre abstraite se développe fortement au XIXème. C’est à ce moment que la science économique va être « mathématisée » (utilisation du calcul différentiel et intégral, mais aussi des probabilités et des statistiques). On parle d’« école MARGINALISTE ».
Trois « Ecoles » forment le courant néo-classique: Cambridge, Lausanne et Vienne.
* **L’Ecole de Cambridge**

## Nature de l’activité économique et objet de la science économique

**Quelles sont les hypothèses de base de la microéconomie ?** 

La microéconomie, fondée sur quelques hypothèses de base, met en présence des consommateurs et des producteurs (considérés comme rationnels et cherchant à maximiser leur intérêt) placés dans des conditions particulières d'échange ; conditions dites de «concurrence parfaite»-. La rationalité parfaite des agents: les agents agissent en utilisant au mieux les ressources dont ils disposent, compte tenu des contraintes qu’ils subissent La concurrence parfaite

* Un marché pour chaque bien
* Grand nombre de vendeurs et d’acheteurs (price takers)
* Biens homogènes (les acheteurs sont indifférents à l’identité du vendeur et vice versa)
* Transparence (information prix, quantité, qualité)
* Principe d’exclusion (un même bien ne peut pas être consommé par plusieurs, ≠ biens publics)
* Pas d’effets externes

Sous ces hypothèses, l’économie aboutit à l’allocation optimale des ressources, sinon ce n’est pas efficace.
L’intervention nécessaire de l’Etat A terme, l'objectif de ce modèle microéconomique est d'aboutir à la reconstruction 
d'un modèle global, permettant d'expliquer l'économie dans son ensemble.

## Nature de l’activité économique et objet de la science économique

**La macro-économie**

La macroéconomie constitue l'outil essentiel d'analyse des politiques économiques des États ou des organisations internationales. 
C’est la science économique qui traite de l'agrégation des comportements individuels de l'ensemble des agents économiques sur une zone géographique donnée, telle qu'un pays. Cela permet de construire des indicateurs macroéconomiques tels que l'inflation, le chômage ou la croissance qui permettent aux gouvernements de mettre en oeuvre leur politique économique.

- soit d’une faiblesse de la consommation des ménages,
- soit d’une faiblesse de l’investissement des entreprises et de l’état,
- soit une insuffisance des exportations,
- soit une insuffisance de plusieurs de ces trois facteurs.

Pour résorber le chômage, il faudrait que l’état « providence » relance le moteur affaiblit (consommation, exportation, investissement) 
au moyen de politique économique (monétaire, budgétaire, fiscale, de grands travaux financés par l’état…).

## Nature de l’activité économique et objet de la science économique

**Outils d’analyses macroéconomiques: Le circuit économique :**

Un circuit économique est une représentation simplifiée des opérations économique ce déroulant dans une économie réelle. 
Il y a 2 intérêts majeurs pour le macro économiste : retracer à travers des indicateurs économiques le fonctionnement 
de l’économie et établir des prévisions économiques sur les principales grandeurs économiques. 
Pour parvenir à faire un circuit économique, il faut solutionner 3 problèmes économiques :

* Le nombre et la diversité des agents économiques,
* Le nombre et la diversité des opérations économiques,
* Le choix du moment et de l’unité d’enregistrement de l’opération.

## Nature de l’activité économique et objet de la science économique

**Le nombre et la diversité des agents économiques** :

Dans un circuit économique, l’idéal aurait été le suivit de chaque agent. Ce suivi étant impossible il a été reprit par la comptabilité nationale (INSEE). Il fut décidé qu’il ne fallait pas procéder à un suivit individuel mais de regrouper les agents dans des secteurs institutionnels c'est-à-dire dans des regroupements d’agents sur la base d’un seul critère : la fonction économique principale de l’agent. Sur cette base, il existe 7 secteurs qui font l’objet d’un suivit :

* Les ménages,
* Les sociétés et quasi sociétés non financière,
* Les institutions financières,
* Les entreprises d’assurance,
* Les administrations publiques qui fournissent gratuitement ou quasi gratuitement des biens ou services collectifs,
* Les administrations privées, 
* Le reste du monde.

* Opérations monétaires et financières : retracent l’utilisation de 
3 types d’instruments : Instruments monétaires, Instruments de placements et enfin Instruments de financement. Cependant,

La démarche scientifique comporte deux étapes :

Pour simplifier la réalité, l’économiste raisonne souvent ceteris paribus : toutes choses égales par ailleurs. On suppose qu’une seule variable est modifiée et que toutes les autres variables restent constantes. Les fonctions d’offre et de demande sont exprimées en fonction du prix : on isole l’effet du prix sur la quantité offerte ou demandée, en supposant que les autres variables pertinentes sont fixes

* Offre : les coûts, la technologie

* **La valeur utilité**

Retour à la conception subjectiviste de l’utilité déjà formulée par Condillac, Turgot et Say: la valeur d’un bien est donnée 
par l’utilité que l’on en a. Les prix des biens sont supposés proportionnels à leur utilité marginale. 
Retour sur l’exemple de A. Smith: le diamant est plus cher que l’eau non pas en raison du travail qu’il contient mais de l’utilité
qu’il procure.

* **Le raisonnement marginaliste**

L’utilité marginale est le supplément d’utilité que procure une unité supplémentaire de bien consommé. 
Le coût marginal est le supplément de coût occasionné par une unité supplémentaire d’un bien acheté. 
En principe, il y a décroissance de l’utilité procurée par un bien: plus on en consomme et moins il nous satisfait.
Ce raisonnement peut s’appliquer au facteur travail embauché par l’entreprise.

* **Equilibre partiel, général et optimum.**

Marshall fait la démonstration de l’équilibre partiel sur un marché. 
Celui-ci est supposé sans lien avec les autres marchés. Cet équilibre est stable. 
Walras fera la démonstration que l’équilibre sur un marché s’étend à tous les autres marchés, après une série de « tâtonnements ».
Pareto démontre que l’équilibre une fois atteint est optimal dans la mesure où l’on ne peut plus augmenter la satisfaction 
d’un seul agent sans détériorer celle d’un autre

## Les grands courants de la pensée économique

### Le courant marxiste

K.MARX (1818–1883), F.Engels (1820–1895)

![**Marx**](www/marx.png)

Le marxisme est une analyse du système capitaliste et de ses contradictions: le capitalisme engendre deux classes sociales : la classe bourgeoise qui détient le capital, et la classe prolétarienne, qui ne dispose que de son travail (de sa force de travail, serait plus juste, car c'est plutôt le capitaliste qui dispose du travail de l'ouvrier). S'inspirant de l'idée d'exploitation des travailleurs lancée par Proudhon, ainsi que de la pensée ricardienne qui ramène la valeur économique à la valeur-travail, Marx pense que le capitaliste exploite le travailleur en lui subtilisant une plus-value (c’est le « sur-travail »).
Marx effectue une synthèse entre quatre grands courants économiques.

### Le courant marxiste

 + À la manière de Comte (pensée socialiste française), Marx pense qu'il faut découvrir des lois socio-économiques historiques.
 + De même, comme Saint-Simon qui considérait qu'il existe un clivage entre la classe des producteurs et la classe des oisifs 
 (bourgeois, militaires, juristes, ...) au fondement historique de tous les antagonismes de classe 
 (antinomie qu'il voulait résoudre en soumettant la société à l'intérêt des producteurs, ce qui n'exclurait pas la 
 « dictature du prolétariat »), Marx observe que la société est divisée en plusieurs classes sociales, les deux principales 
 étant la bourgeoisie et le prolétariat.

 + L'économie politique Classique, avec la théorie économique de la valeur-travail de David Ricardo, 
 + La théorie du circuit qu'il emprunte aux physiocrates et la théorie de la plus-value et de l'exploitation qu'il emprunte 
à Pierre-Joseph Proudhon.

class: left, middle, r-logo

* ***L’approche économique critique de Marx***

 + L'économie politique naît au moment de la dissolution des rapports sociaux du mode de production féodal (MPF) à la fois 
comme réflexion sur cette dissolution et comme arme pour la bourgeoisie dans sa lutte contre la noblesse. 
 + Dans la société féodale, le caractère spécifique de l'appropriation par les classes supérieures du sur-produit social, 
 c'est-à-dire tout ce qui n'est pas nécessaire à la subsistance des producteurs, rendait les rapports sociaux transparents et 
 donnait au travail individuel du serf un caractère immédiatement social. Avec le dépérissement des liens de 
 dépendance suzerain/serf dans le MPF lié à l'extension progressive de la production marchande, qui en se généralisant 
 devient capitaliste, cela n'est plus vrai.
 + Selon Marx, l'histoire de l'économie politique, de sa naissance à son apogée, peut se résumer à la découverte progressive
  du travail humain comme source de la richesse et comme explication de la création de la marchandise, ce produit du travail
  privé effectué en vue d'être vendu sur un marché.

---
class: left, middle, r-logo

* ***Lutte de classes et nécessité d’une révolution sociale***

 + Marx définit les éléments essentiels qui constituent une classe sociale. 
 + La position de l'individu dans les rapports de production (travailleur ou exploiteur) est selon lui le principal élément qui permet
la définition de la classe sociale. 
 + En même temps, Marx considère que pour qu'il y ait véritablement une classe, il doit y avoir une conscience de classe : 
 la conscience d’avoir en commun une place dans la société. 
 + Marx a remarqué qu'il ne suffit pas que de nombreux hommes soient côte à côte sur un même plan économique pour qu’un esprit 
 de classe se forme. Selon Marx, les acteurs centraux de la lutte des classes sont, à l’époque capitaliste, les bourgeois et 
 les prolétaires. 
 + Le communisme constitue pour lui l’état de la société débarrassée des divisions en classes sociales, et donc une société 
 sans lutte de classes.
 + Karl Marx n'a pas "inventé" la lutte des classes. En réalité, la lutte des classes a été théorisée bien avant lui, 
 notamment par les historiens de la restauration (1814-1830) tels que François Guizot ou Augustin Thierry.
 +  L'apport fondamental de Marx, par rapport à ces historiens, est d'avoir démontré que la lutte des classes ne s'éteignait 
 pas dans la Révolution française, mais que celle-ci se prolongeait dans l'opposition Bourgeois/Prolétaires à l'époque capitaliste. 
 Ainsi la fin de la lutte des classes serait atteinte une fois les classes sociales éteintes, dans le communisme

#### L’économie « de Marché »

Le terme « marché » désigne en économie une situation d’échange (et non un lieu géographique quelconque). 
Dans une économie de marché , les agents décideurs opèrent des choix qui reflètent leurs préférences :

* les ménages veulent maximiser la satisfaction qu’ils tirent des biens et services qu’ils consomment ; ils ne peuvent y parvenir qu’en consommant rationnellement ;
* les entreprises cherchent à maximiser leur profit. Elles n’y parviendront qu’en produisant des biens et des services désirés par 
les consommateurs (à travers leurs préférences), et ce au moindre coût, sans gaspillage de ressources.

La production est ainsi orientée vers les biens et les services les plus « utiles » aux consommateurs, et les facteurs de production (capital, travail) sont affectés aux productions les plus rentables. Dès que les consommateurs modifient leurs « votes monétaires » (leur revenu ou leurs préférences changent, par exemple), il y a réorientation de la production et donc des facteurs. Et c’est par le biais des PRIX que les décisions des individus sont coordonnées sur les marchés.

Les marchés semblent donc apporter une réponse satisfaisante à nos questions, selon le principe de la « MAIN INVISIBLE » 
d’Adam SMITH, fondement du libéralisme économique. Mais attention, il s’agit bien d’une réponse ECONOMIQUE.
Nous vivons en démocratie, mais le marché impose quant à lui une démocratie CENSITAIRE!

### L’économie Planifiée 

Le marché n’est pas le seul mécanisme coordinateur envisageable. Il est possible de coordonner par directives ou planification ; 
dans ce cas, c'est une autorité centrale (gouvernement par exemple) qui impose « arbitrairement » le QUOI, le COMMENT et le 
POUR QUI. On parle alors d'économie planifiée, ou centralisée.

Ce système a fonctionné en URSS,dès la révolution de 1917, et a été appliqué dans ses pays satellites après 1945, 
et ce jusqu'à la chute des régimes communistes européens à l'aube des années 1990.

Il se caractérise en général par la propriété étatique des moyens de production (voire plus), sensée selon les thèses marxistes 
éviter les dérives du capitalisme libéral, et la non prise en compte des préférences des consommateurs.

De nombreux problèmes apparaissent dans de tels systèmes : les contrôles sont pléthoriques (vérification du respect du plan), 
le mécanisme de décision est lourd, et puisque les ajustements ne peuvent se faire comme expliqué ci-dessus par les prix, 
fixés arbitrairement par le plan, ce sont les mouvements de stock des entreprises et les files d'attente des consommateurs 
qui les réalisent. En outre, la philosophie (et la survie) de ces régimes s’accommodent en général très mal du respect des 
libertés individuelles (parti unique, pas d’opposition critique, ni de presse libre, …) ; 

l’Etat contrôle tout, y compris les statistiques qu’il publie

### « L’Etat-Providence » (WELFARE STATE)

Il est communément admis que le mécanisme du marché n'apporte pas une solution acceptable en termes d'allocation des 
richesses créées par les activités économiques ; les causes de cette situation sont multiples : héritages, aléas de la vie, 
prix des facteurs de production liés à l'évolution technologique, ... 

Bien que la question soit normative, une société démocratique 
peut estimer qu'une inégale répartition des revenus sera socialement et/ou politiquement inacceptable.

L'Etat se voit alors investi d'une mission de « JUSTICIER REDISTRIBUTEUR » ; pour la remplir, il va instaurer un système d'impôt 
progressif (plus on est nanti, plus proportionnellement on paie, système aujourd’hui critiqué par certains qui préconisent 
une « flat tax »), et de cotisations sociales, d'une part, et un système de transferts, d'autre part (la sécurité sociale), 
qui assure un minimum de moyens d'existence aux démunis : c’est l’ETAT-PROVIDENCE (imaginé par le gouvernement britannique dès 1945 [rapport BEVERIDGE] 
et défendu par le philosophe John RAWLS).

Cette notion d’Etat-Providence est aujourd’hui remise en cause par les libéraux, avec des arguments multiples : 
des effets pervers sur le mécanisme de marché, des impôts trop lourds décourageant le travail et l’investissement, 
des allocations sociales trop généreuses n’incitant pas à retrouver un emploi (théorie du « job search »), 
des déficits publics abyssaux, l’absence d’une vision à long terme (décisions politiques électoralistes, donc à court terme).

---
class: left, middle, r-logo

L’Etat Providence prend d’ailleurs des formes très différentes selon les pays ; nous pouvons distinguer trois modèles de base, 
avec des situations intermédiaires :

* l’Etat Providence libéral, où la protection très limitée est dédiée aux plus faibles (USA, Canada, Grande-Bretagne) ;
* l’Etat Providence corporatiste (modèle bismarckien), où la protection sociale est liée au travail salarié (le statut professionnel détermine les droits sociaux – Allemagne, France) ;
* l’Etat Providence social-démocrate, avec une protection sociale de haut niveau reposant sur les droits de la citoyenneté (pays scandinaves).

### Le problème des inégalités economiques 

Que devrait faire l’Etat concernant le problème des inégalités économiques ? 
Cette question est normative, et si elle est au départ « économique », elle relève plus encore de la philosophie politique.

Un premier courant de la philosophie politique est l’utilitarisme, développé par Jeremy BENTHAM65 et John Stuart MILL, selon lequel
l’Etat devrait chercher à maximiser l’utilité totale des citoyens.

Un second courant de la philosophie politique est le libéralisme, au sens où John RAWLS l’a développée dans son maître-ouvrage 
« A theory of justice » (1971). 
Il part du principe qu’une société doit être « juste » ; mais qu’est-ce que « juste », dès lors que le point de vue de chacun 
se fonde sur sa situation personnelle (riche ou pas, talentueux ou pas, …) ? 

---
class: left, middle, r-logo

Il propose une expérience de pensée, en imaginant que les individus se réunissent avant d’être nés pour concevoir les règles 
qui gouvernent la société (« voile d’ignorance : nous ne savons pas à ce moment ce que nous serons dans la vie). 

Dans ces conditions, la négociation sur les principes de justice sera équitable.

Rawls se pose alors la question du principe de liberté (individuelle) par rapport au principe de différence, qui concerne 
les inégalités économiques et sociales. Il estime que le premier principe ne peut être sacrifié au second : il n’est pas question 
de toucher aux libertés individuelles pour réduire les inégalités.

Dès lors qu’une société de liberté produit nécessairement des inégalités, il faut se pencher sur le second principe. 

Il s’agit de partager les « biens premiers », à savoir toute ressource que l’individu désire nécessairement en tant que 
« précondition de la poursuite de ses plans de vie » : revenus, choix de la position sociale, … 

Les inégalités économiques doivent être aménagées de telle sorte qu’elles profitent aux plus défavorisés, tout en assurant 
égalité des chances). Ce second point prime sur le premier ; la société doit d’abord assurer l’égalité des chances et ensuite 
protéger les plus faibles.

---
class: left, middle, r-logo

Un troisième courant est le libertarisme (libertariens). L’Etat ne doit pas redistribuer les revenus, mais punir les crimes et 
garantir les accords volontaires entre les individus. 

Selon Robert NOZICK, il faut évaluer le principe qui a conduit aux situations inégalitaires ; si ce processus est déloyal (vol, …),
l’Etat doit intervenir ; si le processus est loyal, la répartition est juste, même si elle est inégalitaire. 

L’Etat doit par contre faire valoir les droits individuels, afin de s’assurer que chacun a les mêmes opportunités de réussir.

Nozick va toutefois plus loin dans sa réflexion, et s’intéresse à la justice historique : d’où viennent les richesses des individus
contemporains ? Comment s’est effectuée jadis l’appropriation des ressources qui n’appartenaient alors à personne ? Comment réparer
les injustices ? Ceux qui ne profitent pas des biens ne doivent-ils pas recevoir une compensation, d’autant plus que la situation 
défavorisée de certains groupes ethniques ou sociaux n’est pas due à une procédure de marché ?

Ces brillantes discussions philosophico-économiques ont en tout cas le mérite de faire évoluer les pratiques face à la pauvreté
et à la précarisation.

---
class: left, middle, r-logo

### L’Etat, Régulateur de la croissance? 

**L’ETAT MAINTIENT LA CROISSANCE ET LA STABILITE ECONOMIQUE**. 

Le système économique capitaliste semble avoir été de tout temps sujet à des cycles périodiques ; 
un cycle économique se traduit par 

une phase de croissance ou d'expansion, 

aboutissant à une "surchauffe" source d'inflation (c'est-à-dire de hausse des prix), 

suivie d'une phase de récession, source de chômage. 

J.M. KEYNES a démontré dans sa « Théorie Générale » comment les Etats pouvaient a priori éviter les excès provoqués par les cycles.
Il affirme que grâce à un judicieux dosage de POLITIQUES BUDGETAIRE, FISCALE ET MONETAIRE, il est possible de promouvoir 
la croissance économique et de stabiliser l'économie en atténuant l'inflation et le chômage. 

Dans le cadre d’une économie mondialisée, il appartient aussi à l’Etat de positionner son économie en situation d’avantage 
comparatif dynamique, et ce pour un certain nombre de secteurs au moins.

## L’économie et les autres sciences 

Les économistes ont développé leur réflexion en liaison étroite avec d'autres disciplines : la géographie, la sociologie, l'environnement.

## Résumé

* Un seul fait fondamental : la rareté des ressources existantes, dépassées par les besoins des êtres humains.
 + l'Economie a évolué  et étudie le comportement humain en tant que relation entre les fins et les moyens rares à usage alternatif. 
 + La micro-économie analyse plus particulièrement le comportement des agents individuels ; 
 + la macro-économie s’intéresse au fonctionnement de l’économie dans son ensemble.

* L'économiste, en tant que scientifique, cherche à comprendre ce qui est (question positive) sans se prononcer sur ce qui devrait 
être (question normative). Pour atteindre ses objectifs qui sont d'expliquer et de prévoir, l’économiste utilise des méthodes 
de travail empruntées aux sciences naturelles.
 + La méthode inductive est fondée sur l'observation des faits, afin d'élaborer des LOIS ; 
 + l'économiste doit alors affronter deux difficultés majeures : la première est le passage d'une observation particulière, limitée
  dans le temps et l'espace, à une conclusion d'ordre général ; 
 + la seconde résulte de la complexité du phénomène étudié. La connaissance ainsi fournie sera schématique et approximative, 
 conséquence de la simplification initiée par les hypothèses de base.

---
class: left, middle, r-logo
## Résumé

* La science économique est née en 1776 avec l’ouvrage d’Adam Smith, communément appelé « la richesse des nations ». 
 + Ses apports essentiels se situent au niveau des concepts fondamentaux: valeur et de prix. 
 + Réponse à la question fondamentale du fonctionnement de l’économie de marché par le phénomène de la MAIN INVISIBLE : 
 chaque individu poursuit exclusivement et de manière égoïste ses propres objectifs ;
 + en cela, il est conduit par une « main invisible » à poursuivre l’intérêt collectif ; il n’y a pas de contradiction entre ce
  dernier et les intérêts privés, et l’Etat ne doit pas intervenir dans ce mécanisme, sous peine de lui nuire.

* Robert Malthus, « disciple » de Smith, constate que les périodes d’expansion des populations ont été inéluctablement suivies 
 par des périodes de recul démographique ; 
 + Piège malthusien : la hausse de population vient buter sur l’épuisement des ressources, dans un cadre de techniques stables. 
 + Pour éviter la catastrophe, il préconise la limitation volontaire des naissances. 
 + Selon MALTHUS, chaque fois que le salaire s’élèvera au-dessus du minimum de subsistance, la population augmentera, ce qui aboutira à une baisse des salaires. C’est la LOI D’AIRAIN DES SALAIRES.

---
class: left, middle, r-logo

## Résumé

* L’analyse de Karl Marx prend en compte les liaisons entre les structures sociales et économiques, l’économique étant inséparable d’une analyse globale de la société. 
 + Trois idées importantes : l’Etat est l’expression politique du pouvoir de la classe qui détient les moyens de production et est un instrument de domination d’une classe sur l’autre ; 
 + le droit codifie le type d’appropriation des moyens de production par une classe déterminée ; les idées dominantes sont celles de la classe dominantes.
 + Toute société est traversée par des antagonismes de classes. Dans la société capitaliste, la détention des moyens de production permet à une classe, la bourgeoisie capitaliste, d’en exploiter une autre, le prolétariat (aliénation du travailleur) ; la compression des salaires provoque des crises de surproduction.
 + Les contradictions du mode de production bourgeois provoqueront à terme sa disparition, et le développement d’un autre mode de production. Au capitalisme succédera ainsi le communisme.

---
class: left, middle, r-logo

## Résumé

* La science économique se doit de résoudre quatre problèmes fondamentaux et interdépendants posés à toute société :
 + que produire et combien ?
 + comment produire ?
 + pour qui produire ?
 + qui prend les décisions ?

* Un système économique s’articule autour de deux éléments : les agents décideurs et un mécanisme de coordination. 
* Dans nos économies, ce sont les MARCHES qui jouent le rôle de coordinateur. Les ménages, qui cherchent à maximiser leur 
satisfaction, demandent des biens et des services aux entreprises ; celles-ci, à la recherche du profit maximum, vont produire
les biens et les services désirés en utilisant les combinaisons de facteurs les moins coûteuses, en évitant tout gaspillage des 
ressources. C’est par le biais des prix que les décisions des agents sont coordonnées sur les marchés.
* D'autres formes de mécanismes coordinateurs sont envisageables (et existent), telle que la planification, c'est-à-dire la 
coordination par directives.

---
class: left, middle, r-logo

## Résumé 

* Si l'application pure et simple des « lois du marché » (la main invisible) conduit à l'efficacité, le système n'en génère pas
 moins des inégalités. 
* Pour beaucoup, le marché serait une jungle, un univers impitoyable, où règne la loi des plus forts. 
* Dès lors, nos démocraties se sont tournées vers un système d'économie MIXTE, c'est-à-dire mêlant libre marché et réglementation. 
* En fait, l'Etat intervient en tant qu'agent décideur pour corriger les effets pervers du marché, suivant en cela les principes 
 développés par l'économiste John Maynard KEYNES en 1936.
 + L'Etat se doit ainsi de mettre en place un arsenal de politiques économiques pour protéger les plus faibles de ses citoyens, 
 et prévenir les crises économiques, sources d'inflation et/ou de chômage; il doit également soutenir la croissance économique dans la stabilité.
 + Le concept de l’Etat-Providence a soulevé de nombreuses critiques, relatives à son inefficacité. John Rawls a bien tenté de 
 fonder théoriquement l’Etat-Providence : les libertés priment par-dessus tout, et les inégalités « illégitimes » doivent faire 
 l’objet d’aménagement ; l’Etat doit instaurer « l’égalité des chances », et les aménagements doivent profiter aux plus défavorisés. Cette théorie a été dénoncée par les libéraux et les libertariens ; l’idée d’égalité induit en effet une question fondamentale : égalité de quoi ?, à propos de laquelle le débat est loin d’être clos.
