## Introduction
### L'économie, c'est quoi ?

* Pas une seule définition de l'économie, mais plusieurs définitions avec des réalités sous jacentes
différentes. La définition de l'économie n'est pas consensuelle. 
Ses contours et son contenu varient en fonction des auteurs et des courants de pensée.

*  L'homme a des **besoins nombreux** – accroissement presque indéfini –, et la nature ne lui fournit
que des **ressources limitées** d'où le caractère économique de l'activité humaine à lutter contre 
**la rareté**. Il doit donc travailler, produire, ce qui signifie faire des choix, organiser 
socialement travail et production

* Plus généralement, l'économie est une science sociale qui étudie la production, la répartition, 
la distribution et la consommation des richesses  avec comme principe général la rentabilité: 
consommation d'un minimum de moyens pour réaliser un maximum de profits.

* L' économie désigne à la fois l'ensemble des activités telles que la consommation, de l'échange 
et de la production, ou encore de l'épargne et de l'investissement mais aussi la science constituée
pour étudier ces activités.

## Introduction 
### Pourquoi tout le monde devrait s'intéresser à l'économie ?

* Etudier les sciences économiques et sociales, c’est mieux comprendre le monde où nous vivons. Pourquoi le prix des loyers augmentent-ils ? Pourquoi certaines entreprises licencient-elles alors qu’elles font des bénéfices ? Pourquoi les prix augmentent-ils rapidement dans certains pays et plus lentement dans d’autres ? Pourquoi les résultats scolaires des étudiants dépendent-ils, pour partie, de leur origine sociale ?

### Que font les économistes ? Quels sont leurs buts ? Quelles démarches suivent-ils ?

* Les économistes cherchent à établir les **principes économiques** qui serviront à formuler des 
**politiques** visant à résoudre les **problèmes économiques**.

### Qu’est-ce que l’économie ?

**Concepts de base**

Nous devons d’abord distinguer entre : **L’économie politique** et **La politique économique** 

**L’économie politique** : expression créée au début du XVIIe siècle et employée à l'origine selon Charles Gide pour décrire 
* l'étude de la production économique, 
* l'offre et la demande de biens et services 
* et leurs relations avec les lois et coutumes; le gouvernement, la distribution des richesses et la richesse des nations incluant le budget. 


---
class: left, middle, r-logo

Ce terme d’économie politique conduit à deux problématiques liées : l'approche économique (comment produire davantage ?) 
et l'approche politique (comment mieux répartir ?).

**Antoine de Montchrestien**, dans son « Traité de l'Economie Politique » paru en 1615, est considéré comme l'un des premiers à 
employer ce vocable. **L’Économie politique** permet de : <span style="text-decoration:underline">Décrire</span> 
les mécanismes économiques, <span style="text-decoration:underline">analyser</span> la situation actuelle et 
<span style="text-decoration:underline">prévoir</span> l’avenir et <span style="text-decoration:underline">aider</span> à la prise de décisions. 

**La politique économique** : On définit la politique économique comme l'ensemble des moyens mis en oeuvre par l'Etat 
pour <span style="text-decoration:underline">atteindre</span> les objectifs qu'il s'est fixés dans le but d'
<span style="text-decoration:underline">améliorer</span> la situation économique générale du pays.

Plusieurs raisons peuvent justifier l'intervention de l'État dans la sphère économique, parmi lesquelles la nécessité 
de maintenir la cohésion sociale, l'équilibre des marchés ou le libre exercice de la concurrence.

### Définition
La science économique est « née » en 1776 avec le traité d’Adam SMITH. Il existe presqu’autant de définitions de la 
science économique que de livres sur le sujet.

En voici quelequestirées d’ouvrages contemporains :

* « l'Economie est l'étude de la manière dont les sociétés utilisent des **ressources rares** pour produire des marchandises 
ayant une valeur et pour les répartir entre une multitude d'individus »;

* « la science économique étudie comment les individus, les entreprises, les pouvoirs publics et d’autres organisations sociales 
font des **choix** et comment ces **choix** déterminent la façon dont les ressources de la société sont utilisées ».

A titre d’exemple, voici une définition datant de la 1ère moitié du XXème siècle (voyez l’évolution !) :
* l'Economie est la « science qui étudie le comportement humain en tant que relation entre les fins et les moyens rares à usage 
alternatif ».

### Définition

Nous constatons que toutes ces définitions mettent en exergue la **rareté des ressources**.

**La science économique** : peut être défini selon l’analyse économique. Cette dernière tient compte du fait que les hommes 
éprouvent des besoins illimités, quels qu’ils soient. Cependant, les ressources sont **limitées** et donc rares. 
Par exemple, le temps, l’argent ne sont pas inépuisables. 

Ceci engendre l’obligation de choix dans l’allocation des ressources, et donc un choix dans les besoins que l’on va satisfaire. 
La science économique se donne pour objectif de résoudre le problème de la rareté des ressources. 

De manière générale, toute théorie économique manipule des concepts de base qui définissent : des **Objets économiques**, des **actes économiques** et des **acteurs économiques**

---
class: left, middle, r-logo


* **Des objets économiques** : les constituants de la richesse matérielle et des moyens de la créer et de la faire circuler : 
 marchandises, biens, travail, monnaies, titres, informations. 

* **Des actes économiques** : production, échange, consommation, épargne, par lesquels se créent, circulent et sont détruits les 
 objets économiques. 

* **Des acteurs économiques**, ce sont des sujets, individuels ou collectifs, qui commettent les actes économiques en manipulant les objets économiques. Les acteurs se caractérisent par leurs comportements à l’égard des objets économiques.


**Objets économiques**

Les objets économiques sont les constituants de la richesse dont nous avons emprunté la définition à Smith : « l’étendue des nécessités, des commodités et des agréments de la vie humaine dont un homme peut jouir », ainsi que les moyens de la créer et de la faire circuler. 

* **Les marchandises**: Il faut tout d’abord distinguer, parmi les objets économiques, celles qui sont
des marchandises et les **autres**.
Est une marchandise tout objet économique **appropriable**, càd sur lequel existe un droit de **propriété privé**. 
Ce droit permet à son détenteur d’interdire à tout autre l’usage de cet objet. Ce droit est **aliénable**.
Il peut être transféré, en échange d’un droit sur un autre objet, par exemple. 
Une marchandise est donc **échangeable**.

---
class: left, middle, r-logo

* **Les biens et les services**
Les biens sont les artefacts constituant la **richesse** et ou permettant de la créer. En pratique, 
on utilise souvent la notion : « biens et services ». Mais la notion de **service** est en réalité 
très mal fondée et recouvre des objets économiques très **hétérogènes**. Simple combinaison 
d’artefacts vendus ensemble : un repas au restaurant, une semaine dans un club de vacances ; 
déplacement dans l’espace d’artefacts : transport, commerce ; formes particulières d’usage 
d’une force de travail : consultations diverses, ménage, etc.

* **Les ressources naturelles**
Tout Bien est issu de ressources naturelles qui fournissent **matière et énergie**. La terre étant 
un objet à dimensions **limitées**, toutes les ressources naturelles sont, d’une façon ou d’une 
autre **épuisables**. Toute production matérielle dégrade l’énergie qu’elle utilise 
(second principe de la thermodynamique) et produit des déchets.
 
* **Les monnaies**
Le mot monnaie désigne tous les **moyens de paiement** dont les agents économiques disposent. 
C'est un bien économique, car il a une utilité et il doit être produit (on ne le trouve pas dans la 
nature) par un agent économique spécifique. C'est aussi un **actif** qui permet à son détenteur 
d’acquérir un bien ou un service.

---
class: left, middle, r-logo


* **Les forces de travail**
La force de travail, l’ensemble des **facultés physiques et morales** dont l’homme dispose et 
qu’il met en action lorsqu’il produit des biens matériels, quelle que soit la forme de la société, 
est un élément indispensable de la production. Dans une société d’hommes juridiquement libres, 
la « force de travail » (le terme est de Marx) est **appropriable** : chacun est en effet l’unique 
propriétaire de sa force de travail, ce qui n’était pas le cas des esclaves, ni même des serfs 
dans le féodalisme, qui n’étaient que très partiellement propriétaires de leur force de travail.

* **Les titres**
Un titre financier se caractérise par une série de **flux futurs de trésorerie** qui sont plus ou 
moins risqués. On distingue les titres représentatifs de capitaux propres (les actions), les titres 
représentatifs de l'endettement (obligations, billets de trésorerie, certificats de dépôt, 
bons du Trésor,...) et les titres optionnels ou conditionnels (options).

* **Les informations**
Absent des premiers modèles économiques, le concept d’information est omniprésent dans les modèles 
contemporains. Les informations que l’on considère en économie sont celles dont ont besoin les 
acteurs pour effectuer des actes économiques : produire, acheter, vendre, épargner ou se financer. 
Il faut en distinguer deux types : l’information codifiable et l’information tacite.

## Nature de l’activité économique et objet de la science économique

### Besoins illimités et biens limités 

**Besoins illimités**

L’économie ne s’interroge pas sur la production des besoins, qui sont considérés comme des donnés, elle s’intéresse uniquement 
à la manière de les **satisfaire**. 

Qu’est ce qu’un besoin : Un besoin est une **sensation d’insatisfaction** qui ne peut être effacée 
qu’au prix d’un **effort**. Les besoins peuvent être : Physiologiques : manger, boire, s’habiller pour se protéger du froid, 
Social : manger dans un restaurant réputé.

![**Besoin**](www/Besoin.png)

---
class: left, middle, r-logo

## Nature de l’activité économique et objet de la science économique

Un besoin est donc une **exigence de la nature ou de la vie sociale**, C’est une notion relative 
qui **varie** : 
* Dans le **temps** : les besoins évoluent en fonction, du degré de développement économique et social, de l’évolution des mentalités et de l’innovation technologique et les phénomènes de mode. 
* Dans l’**espace** en fonction : les besoins différent selon : les croyances, la catégorie socioprofessionnelle, le lieu d’habitation. 
* Cependant, un besoin qui peut être satisfait sans effort ne peut être qualifié d’économique, respiré par exemple. 
* Ces besoins peuvent être ressentis par : Un individu, auquel cas c’est un besoin **individuel**, 
un groupe, auquel cas c’est un besoin **collectif**. 
* Selon les cas, ces besoins ne sont pas ressentis de la même manière. 
* Les besoins peuvent être satisfaits par des **biens matériels ou immatériels (services)** voire 
même par des valeurs **spirituelles** ; 
dans ce dernier cas l’analyse économique étant difficile à cerner puisque la satisfaction de tels besoins n’est pas directement 
produit par des activités économiques particulières. 


---

## Nature de l’activité économique et objet de la science économique

Les besoins présentent les caractéristiques suivantes : 

* **La satiété** : L’intensité d’un besoin diminue au fur et à mesure 
qu’il est satisfait ; au-delà d’une certaine satisfaction, le besoin est **saturé**, il peut 
même donner à une « désutilité ». Ceci renvoie au principe néoclassique de l’**utilité marginale décroissante**. 

* **L’utilité marginale** d’un bien indique l’augmentation d’utilité procurée par la consommation d’une 
unité diminuent pas avec leur satisfaction, c’est le cas du besoin de musique, des besoins 
intellectuels, le besoin d’information sur l’actualité économique qui se développe avec 
la compréhension des mécanismes économiques.
* **La comparabilité** : Tout individu est capable d’établir une hiérarchie dans l’intensité de ses besoins et d’établir des priorités.

---
class: left, middle, r-logo
** Biens limités**

Un bien peut être un **objet matériel ou immatériel (un service)**. 

Un bien est dit économique s’il répond aux trois caractéristiques suivantes :


- **L’utilité ou l’aptitude à satisfaire un besoin** : Cette caractéristique est relative, elle dépend du temps et de l’espace. Par exemple, le pétrole n’était pas un bien économique avant l’invention du moteur à explosion.
- **La disponibilité** : la possibilité de se procurer de ce bien en tout temps.
- **La rareté** : Un bien qui est disponible en quantité illimitée n’est pas un bien économique. L’air, par exemple n’est pas 
un bien économique puisque, bien qu’il satisfasse un besoin essentiel celui de respirer, il n’est pas rare ; c’est un bien libre. 

Biens privés et biens collectifs :
- Les individus consomment les biens achetés des magasins, ce sont les biens privés ou les biens qui permettent de satisfaire les besoins privés de consommation.
- Ces mêmes individus consomment également des biens et des services consommés par d’autres individus tels que la voirie, l’université et les hôpitaux ; ce sont les biens collectifs. En effet lorsqu’un automobiliste utilise la route pour satisfaire ses besoins personnels, il n’est pas seul sur la route, il l’utilise en même temps avec d’autres automobilistes.

**Choix et actes de la vie économique**

Puisque les biens sont rares, une bonne gestion de ces biens est indispensable. 
**L’administration des ressources rares consiste à faire des choix qui procurent un maximum de 
satisfaction pour un minimum de coût**.

Par conséquent le problème devient un problème d’allocation des ressources : faire des choix 

**Tout choix implique un coût (d'opportunité) puisque si l’on veut avoir plus d’un bien, il faut renoncer à avoir moins de l’autre**. 
En fait la rareté dépend du rapport entre la disponibilité des ressources et les aspirations des individus. 
Elle dépend :

- De la technologie disponible : Le progrès technique permet de produire plus avec autant de matières premières et ou d’heures de travail.
- De la disponibilité des biens substituables : biens qui répondent au même besoin (thé et café) : L’existence d’un bien substituable diminue la rareté d’un bien car on pourra utiliser ce deuxième bien à la place du premier.
- De la disponibilité des biens complémentaires : biens qui doivent être consommés en même temps pour répondre à un besoin (voiture et essence) : Si deux biens sont complémentaires, cela augmente la rareté de chacun de ces biens car il faut que les 2 biens soient disponibles en même temps pour satisfaire le besoin.
- Des aspirations, des goûts des individus (effet de mode)

### La science économique: méthodes et préoccupations

**Méthodes** 

* La microéconomie s’intéresse au comportement des consommateurs, des entreprises, des marchés particuliers ainsi qu’à la répartition des revenus.
* La macroéconomie s’intéresse à la performance globale d’un pays; celle-ci est associée à des variables comme le chômage et l’inflation.

**La micro-économie**

**Qu'est-ce que la microéconomie ?**

La microéconomie est la branche de la théorie économique qui est consacrée à l’étude du comportement
(des choix, des décisions) des **unités économiques** : les entreprises (la production), 
les ménages (la consommation) et l’Etat. 

Elle s’intéresse au **niveau individuel par opposition au niveau agrégé (macroéconomie)**. 
Elle cherche à découvrir des lois qui permettent de rendre compte de phénomènes concrets.

L'analyse micro-économique consiste à étudier en fonction du principe hédonistique 
(maximum de satisfaction pour un minimum de coût) la production, la répartition, et la consommation 
des biens. 

Elle tend à l'élaboration de la THEORIE DE L'EQUILIBRE GENERAL, appelée également 
« équilibre WALRASSIEN » ou « WALRASSOPARETIEN », du nom des économistes (L. WALRAS et V. PARETO) 
qui en ont découvert les fondements scientifiques.

Les bases du calcul infinitésimal, puis du calcul différentiel sont jetées aux XVIIème et XVIIIème 
siècles. L’algèbre abstraite se développe fortement au XIXème. 
C’est à ce moment que la science économique va être « mathématisée » 
(utilisation du calcul différentiel et intégral, mais aussi des probabilités et des statistiques). 
On parle d’« école MARGINALISTE ».

Trois « Ecoles » forment le courant néo-classique: Cambridge, Lausanne et Vienne.
* **L’Ecole de Cambridge**
Les principaux théoriciens de cette Ecole sont:
 + Alfred MARSHALL, qui tente de faire la **synthèse de l’économie politique classique et du marginalisme**,
  en conciliant les différentes théories: valeur, offre et demande, utilité marginale, 
  coûts de production; il a mis en évidence les « forces du marché », qui tendent à permettre 
  un équilibre automatique de l’offre et de la demande;
 + Arthur Cécil PIGOU, qui traita essentiellement de l’économie du **bien-être** (Welfare), 
 théorie qui étudie les différents états de l’économie sous **l’angle du bien-être social**.


---
class: left, middle, r-logo

* **L’Ecole de Lausanne**
Elle est qualifiée de « courant d’équilibre général » et est essentiellement représentée par:
 + Léon WALRAS, qui démontre l’interdépendance de tous les marchés 
 (produits/facteurs de production/monnaie); il construit un modèle représentatif de ces marchés; 
 l’équilibre général y est réalisé par la **flexibilité des prix**;
 + Vilfredo PARETO : son champs d’étude est essentiellement l’analyse des choix individuels ; 
 il resté célèbre pour sa théorie de **l’optimum**; celui-ci se caractérise par le fait que dans 
 cette situation, on ne peut améliorer la position d’un agent économique sans détériorer 
 celle d’au moins un autre agent.

* **L’Ecole de Vienne**
 L’Ecole autrichienne se démarque des précédentes en ce sens que les néoclassiques autrichiens 
 sont des adeptes de l’**individualisme méthodologique**; certaines études relèvent d’ailleurs plus 
 d’une **approche psychologique** (influence de Sigmund FREUD) que philosophique**. 
 Son initiateur, Carl MENGER considère d’ailleurs que la Science Economique doit s’appuyer 
 sur l’étude psychologique du comportement des individus.
 
 L’auteur le plus célèbre de cette Ecole est sans contestation Friedrich von HAYEK ; 
 son oeuvre est **une défense du libéralisme**, et il fut durant les années 1980 un des leaders 
 de la pensée ultra-libérale.
 L’idée maîtresse de la théorie de l'équilibre général, C’EST L’**AUTO-REGULATION DES MARCHES**. 
 Les marchés tendant spontanément à l'équilibre, il convient de **limiter au maximum l'intervention 
 de l'Etat** ; C'EST LA DOCTRINE DU « LAISSER-FAIRE ».

**Quelles sont les hypothèses de base de la microéconomie ?** 

La microéconomie, fondée sur quelques hypothèses de base, met en présence des consommateurs et 
des producteurs (considérés comme rationnels et cherchant à maximiser leur intérêt) placés dans 
des conditions particulières d'échange ; 
* conditions dites de «concurrence parfaite» :
 * Un marché pour chaque bien
 * Grand nombre de vendeurs et d’acheteurs (price takers)
 * Biens homogènes (les acheteurs sont indifférents à l’identité du vendeur et vice versa)
 * Transparence (information prix, quantité, qualité)
 * Principe d’exclusion ( ≠ biens publics)
 * Pas d’effets externes

* La rationalité parfaite des agents: les agents agissent en utilisant au mieux les ressources 
dont ils disposent, compte tenu des contraintes qu’ils subissent.

Sous ces hypothèses, **l’économie aboutit à l’allocation optimale des ressources**, sinon ce n’est pas efficace.
L’intervention nécessaire de l’Etat à terme. 

L'objectif de ce modèle microéconomique est d'aboutir à la reconstruction 
d'un modèle global, permettant d'expliquer l'économie dans son ensemble.

## Nature de l’activité économique et objet de la science économique

**La macro-économie**

La macroéconomie constitue l'outil essentiel d'analyse des politiques économiques des États ou 
des organisations internationales. 

C’est la science économique qui traite de l'agrégation des comportements individuels de l'ensemble 
des agents économiques sur une zone géographique donnée, telle qu'un pays. 

Cela permet de construire des indicateurs macroéconomiques tels que l'inflation, le chômage ou 
la croissance qui permettent aux gouvernements de mettre en oeuvre leur politique économique.

La macroéconomie est l’étude de l’économie dans son ensemble tant dans les faits (description) 
que dans son analyse théorique (compréhension). 

Le Keynésianisme (milieu 20ème siècle) : fondé par Keynes. C’est ce courant qui est à l’origine de 
la macro économie contemporaine. Keynes va proposer une théorie sur l’origine du chômage et 
les solutions pour le résorber. 

---
class: left, middle, r-logo

Selon lui le chômage a pour origine l’insuffisance de la demande 
effective adressée aux entreprises. Cette insuffisance peut être la conséquence de :
- soit d’une faiblesse de la consommation des ménages,
- soit d’une faiblesse de l’investissement des entreprises et de l’état,
- soit une insuffisance des exportations,
- soit une insuffisance de plusieurs de ces trois facteurs.

Pour résorber le chômage, il faudrait que l’état « providence » relance le moteur affaiblit (consommation, exportation, investissement) 
au moyen de politique économique (monétaire, budgétaire, fiscale, de grands travaux financés par l’état…).

## Nature de l’activité économique et objet de la science économique

**Données et mesures macroéconomiques**

* Le produit intérieur brut (PIB) est le principal agrégat mesurant l'activité économique.
* Il correspond à la somme des valeurs ajoutées nouvellement créées par
  + la consommation, le taux de chômage, l'inflation, etc. 
* Le développement des appareils statistiques  au sortir de la seconde Guerre mondiale (l'INSEE est née en 1946) :disposer de données agrégées sur la consommation, la production , les prix etc...
* Les économistes ont pu ainsi tester la validité de leurs nouvelles théories.  
* Il donne une mesure des richesses nouvelles créées: comparaisons internationales. 
* Le PIB  mesure la croissance économique: Les grands agrégats économiques associés au PIB sont 
 + le revenu national brut (RNB), 
 + la capacité ou le besoin de financement de la nation, 
 + les grandes composantes de l'équilibre entre les éléments de l'offre (PIB, importations) et de la demande (consommation, investissement, exportations),
 + la ventilation des facteurs de production (emploi, stock de capital) par secteurs institutionnels (entreprises, ménages, administrations publiques) 
 + et la valeur ajoutée qu'ils génèrent.

## Nature de l’activité économique et objet de la science économique

**Outils d’analyses macroéconomiques: Le circuit économique :**

Un circuit économique est une représentation simplifiée des opérations économique ce déroulant dans une économie réelle. 
Il y a 2 intérêts majeurs pour le macro économiste : retracer à travers des indicateurs économiques le fonctionnement 
de l’économie et établir des prévisions économiques sur les principales grandeurs économiques. 
Pour parvenir à faire un circuit économique, il faut solutionner 3 problèmes économiques :

* Le nombre et la diversité des agents économiques,
* Le nombre et la diversité des opérations économiques,
* Le choix du moment et de l’unité d’enregistrement de l’opération.


---
class: left, middle, r-logo

## Nature de l’activité économique et objet de la science économique

**Le nombre et la diversité des agents économiques** :

Dans un circuit économique, l’idéal aurait été le suivit de chaque agent. Ce suivi étant impossible il a été reprit par la comptabilité nationale (INSEE). Il fut décidé qu’il ne fallait pas procéder à un suivit individuel mais de regrouper les agents dans des secteurs institutionnels c'est-à-dire dans des regroupements d’agents sur la base d’un seul critère : la fonction économique principale de l’agent. Sur cette base, il existe 7 secteurs qui font l’objet d’un suivit :

* Les ménages,
* Les sociétés et quasi sociétés non financière,
* Les institutions financières,
* Les entreprises d’assurance,
* Les administrations publiques qui fournissent gratuitement ou quasi gratuitement des biens ou services collectifs,
* Les administrations privées, 
* Le reste du monde.

---
class: left, middle, r-logo


Pour faire face au grand nombre et à la diversité des opérations économiques, il a à nouveau été convenu de ne pas procéder 
à des suivis individuels mais de suivre comptablement 3 catégories d’opération : 

* Opérations sur biens et services qui retracent 
d’une part de l’origine des biens et des services disponibles dans le pays (production nationale et l’importation) 
et d’autre part, l’utilisation de ses biens et services disponibles. 

* Opérations sur des revenus qui retracent l’origine 
des revenus de chaque secteur institutionnel. 3 origines : revenus de l’activité professionnelle, les revenus du patrimoine, 
les revenus de transferts. 

* Opérations monétaires et financières : retracent l’utilisation de 
3 types d’instruments : Instruments monétaires, Instruments de placements et enfin Instruments de financement. Cependant, 
le circuit économique ne représente qu’une partie de la réalité économique. Les indicateurs économiques ne sont donc pas complets.

**La méso-économie**

Néologisme proposé par Stuart Holland (1975) pour caractériser la spécificité de l’analyse des grands groupes industriels 
qui dominent la macro-économie keynésienne et contrôle la micro-économie néo-classique. 

Par extension, la méso-économie est une démarche intermédiaire entre la macro-économie et la micro-économie ayant pour dominante : 

* le secteur d’activité (agriculture, industrie, service), 
* la branche d’activité (santé, éducation, sidérurgie, transport, chimie, etc.) ou 
* la région

## Nature de l’activité économique et objet de la science économique

###  Est-ce une « science »? 

La démarche suivie par les sciences consiste à décrire, expliquer et prévoir les faits afin d’orienter l’action humaine. 
La question qui se pose est de savoir si l’économie est en mesure d’assumer ce rôle. 
En d’autres termes, l’économie peut-elle étudier de manière scientifique certains aspects du comportement humain? 

* Il s’agit aussi de distinguer entre L’économie en tant que science et les autres disciplines : 
 + La science économique : applique le processus scientifique dans le but de comprendre et de prédire les choix individuels et collectifs
 + La science sociale : science inexacte intéressée au comportement humain en société et à la recherche du bien-être individuel et collectif 
 + La science de la gestion : application en management, en marketing et en finance autant micro que macro; en particulier, comprendre l’environnement macroéconomique.

## Nature de l’activité économique et objet de la science économique

L’économie repose sur une démarche scientifique : la méthode hypothético-déductive

**La méthode hypothético-déductive**

La démarche scientifique comporte deux étapes : 

* Construction d’un modèle théorique : proposer une représentation simplifiée de la réalité 
 + Poser des définitions : indiquer sans ambiguité la signification de certains termes Poser des hypothèses : 
 + Conditions d’application de la théorie Hypothèses relatives au comportement des individus 

* Déduire les implications théoriques des définitions et hypothèses : 
 + Il s’agit de déduire le résultat du modèle (la valeur des variables endogènes) en fonction de la valeur des variables exogènes (les données de départ)

## Nature de l’activité économique et objet de la science économique

Pour simplifier la réalité, l’économiste raisonne souvent ceteris paribus : toutes choses égales par ailleurs. On suppose qu’une seule variable est modifiée et que toutes les autres variables restent constantes. Les fonctions d’offre et de demande sont exprimées en fonction du prix : on isole l’effet du prix sur la quantité offerte ou demandée, en supposant que les autres variables pertinentes sont fixes

* Demande : le revenu, les goûts, le prix des autres biens
* Offre : les coûts, la technologie

**Les limites de l’économie comme science**

La réfutabilité de la théorie est l’élément essentiel de la démarche scientifique. 
Cependant, en économie, il est difficile de mener des expérimentations. 
Pour confronter les hypothèses et les propositions théoriques aux faits, l’économie utilise des 
données sur le « monde réel ». D’où, L’importance d’avoir des données fiables 
(enquêtes, statistiques nationales) et aussi du l’importance du contexte national ou historique. 
Cela peut expliquer la coexistence de plusieurs paradigmes ex : *interventionniste* et 
*laisser faire*.
