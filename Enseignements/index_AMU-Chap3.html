## Introduction
Dans ce chapitre on s’intéresse à la **formation de la demande en détaillant le comportement des
consommateurs**. La loi de la demande qui est très intuitive repose en réalité sur un modèle plus
élaboré qui repose toujours sur l’Homo Oeconomicus.
Dans le modèle économique standard les individus doivent réaliser de **nombreux choix**. on
appelle ces choix des **arbitrages**.
Les consommateurs font face à différents arbitrages :
* Travail/loisir : temps travaillé qui rapporte un revenu versus temps pour dépenser une
partie de ces revenus en loisir. Sans travail pas de loisir, sans loisir, intérêt de travailler tout
le temps?
* Consommer/épargner : se faire plaisir maintenant ou placer son argent pour l’avenir.
* Consommer tel ou tel bien et en quelle quantité.

Dans ce chapitre sur le consommateur on va s’intéresser au dernier de ces arbitrages et pour ce
faire, on va faire les hypothèses suivantes sur les arbitrages précédents :
* Revenu fixe : pas d’arbitrage travail/loisir.
* Pas d’épargne : l’argent non consommé est perdu.

---
class: left, middle, r-logo



Dans le modèle les acheteurs sont bien sûr des Homo oeconomicus :
* Ils sont **rationnels** : sont intellectuellement capables de réaliser le choix optimal et
disposent les informations parfaites pour le faire.
* Ils préfèrent **plus à moins** : préfèrent automatiquement une situation dans laquelle ils ont
strictement plus de biens que dans l’autre.
* Cherchent à **maximiser leur utilité**, c’est à dire la satisfaction qu’ils retirent de leur choix.
* Ils agissent en fonction de leur **intérêt propre** : ils ne prennent pas en compte l’intérêt
des autres dans leur calcul d’optimisation.

Pour déterminer les choix de consommation des acheteurs, il nous faut alors 3 choses que nous
allons détailler dans ce chapitre :
* Connaitre ce que le consommateur **peut** : l’ensemble des choix qu’il peut s’offrir
=> **contrainte budgétaire**
* Connaitre ce que le consommateur **veut**, c’est à dire ces **préférences** : l’ensemble des
choix qu’il préfère.
=> courbes d’indifférence
* Déterminer à partir de là ce que le consommateur va **choisir**, son choix optimal : le
choix qu’il préfère parmi tous ses choix possibles.
=> **l’optimum du consommateur**

## Modéliser le comportement du consommateur
### La contrainte budgétaire
La contrainte budgétaire **modélise les limites du consommateur, il aimerait toujours plus mais il
est limité par son budget. La contrainte budgétaire correspond donc à ce que le consommateur
peut s’offrir avec son revenu**.
#### Définition
Contrainte budgétaire : la limite au panier de consommation que le consommateur peut se
permettre d’acheter étant donné son revenu. => la limite à ce qu’il peut consommer.

Un panier de consommation est une combinaison de biens définie par la quantité de chaque
bien qu’elle contient. C’est la même chose que la combinaison de production du chapitre 2, partie
III avec la FPP, mais pour le consommateur.

Ex : avec 2 biens, des pommes et du dentifrice : 3 pommes et 0 dentifrice est une
combinaison 

---
class: left, middle, r-logo

de consommation parmi d’autres comme 4 pommes et 6 dentifrices ou 150
pommes et 10,5 dentifrices etc.

Dans la suite on raisonnera avec seulement 2 biens x et y, **un panier sera alors un couple (X,Y)
avec X la quantité de biens x que contient le panier et Y la quantité de biens y dans le panier. Px
sera le prix du bien x et Py le prix du bien Y**.

Le **prix d’un panier** est alors simplement le prix de tout ce qu’il contient c’est à dire la **quantité de
bien x multipliée par le prix du bien x plus la quantité du bien y multipliée par la quantité du bien y**.

Prix du panier (X,Y) =Px × X + Py × Y

Ex : si une pomme coûte 2€ et un dentifrice 5€ le prix du panier 4 pommes et 6 dentifrices est de
2€ x 4 + 5€ x 6 = 8€ + 30€ = 38€

C’est la même chose qu’une note de course au supermarché.
Or la **contrainte budgétaire dit que le consommateur ne peut pas acheter pour plus que son
revenu** (noté R) elle s’écrit donc
Contrainte Budgétaire : Prix du panier (X,Y) ≤ Revenu 

c’est à dire Px × X + Py × Y ≤ R

En français cela veut dire que le **prix des paniers que peut s’offrir le consommateur doit être
inférieur ou égal à son revenu**.

class: left, middle, r-logo
#### Saturation de la contrainte budgétaire
Comme dans notre modèle le **consommateur ne peut pas épargner**, il va donc **consommer tout
son revenu**, on dit qu’il va **saturer sa contrainte budgétaire**, ce qui va définir **la droite de
budget : l’ensemble des paniers de consommation qui sature la contrainte budgétaire c’est à dire
qui consomme tout le revenu**. On peut alors écrire à saturation :

et on trace la droite**!

#### Déplacements de la droite de budget

La droite de budget peut bien sûr se **modifier** quand :
* **Le revenu change**. S’il augmente déplacement vers la droite plus de paniers de biens sont
accessibles au consommateur (graphe de gauche). S’il diminue, déplacement vers la gauche
moins de biens sont accessibles au consommateur (graphe de droite).
* **le prix des biens se modifient** mais nous ne traiterons pas le cas dans la partie III de ce
chapitre et plus de détails sont dans Principes d’Économie de Mankiw et Taylor, 4eme
édition, Chap 5.

Rque : **la variation de revenu déplace la droite de budget mais ne change pas la pente de la
droite**. En effet **augmenter** le revenu de 50% permet d’acheter 50% de tout (bien x et y) **en plus**, la 
**ente ne se modifie pas**. On peut aussi le comprendre en regardant l’expression de la pente, Px/
Py, qui ne dépend que des prix et pas du revenu.

### Préférences et courbes d’indifférences
Les **courbes d’indifférence vont permettre de représenter en même temps que la contrainte
budgétaire (ce que le consommateur peut) les préférences du consommateur**, c’est à dire ce que
le consommateur veut. Mais avant cela, regardons ce que l’on entend par préférences et
comment cette notion renvoie à la notion d’utilité.
#### Les préférences
On appelle **préférences, un classement par le consommateur de toutes les options existantes de
celle(s) qu’il préfère à celle(s) qu’il « aime » le moins**.

Pour parler de préférences nous avons donc besoin de deux hypothèses :
* Le consommateur est capable de **comparer deux à deux toutes les options existantes**. Ici,
qu’il est capable de comparer tous les paniers de biens existants. On appelle cette
hypothèse l’axiome de comparaison.
* Le consommateur est **cohérent dans son classement** : s’il préfère A à B et B à C alors il
préfère aussi A à C. Sinon le classement n’est pas logique. On appelle cette hypothèse
l’axiome de transitivité.

---
class: left, middle, r-logo
Rque : Dans le classement le consommateur n’est **pas obligé de préférer strictement un panier de
biens à un autre**. Il peut aussi choisir que des paniers de biens différents qui se **valent pour lui** et les
déclarer **équivalents**.
=> Cela ne contredit pas l’axiome de comparaison : il a été capable de les comparer et les a
déclarés équivalents!
#### Utilité et préférences
Nous l’avons vu, l’utilité est la satisfaction retirée de la consommation d’une certaine quantité de
biens. Ainsi la **notion d’utilité est intimement liée à celle de préférences** : préférer un panier de
biens à un autre veut simplement dire que le premier donne plus d’utilité que le second !
* **L’utilité totale : est la satisfaction retirée de la consommation d’un panier de biens.**
* **L’utilité marginale (Um) : est la satisfaction retirée de la consommation de la dernière unité ou
d’une unité supplémentaire d’un bien.**

Rappel : l’utilité marginale est décroissante l’Um diminue pour chaque unité supplémentaire
consommée du bien.

Ex : parts de pizzas

---
class: left, middle, r-logo

Rque : En Économie, il existe différentes notions d’utilité :
* Utilité **cardinale** : dans cette vision, la consommation d’un bien apporte une utilité
**mesurable et connue** qui permet de déduire les préférences. La **limite majeure de
cette approche est que l’on a jamais mesuré l’utilité d’une personne et que l’on est
incapable de comparer l’utilité de deux personnes**.

Ex : Si on donne un barre chocolatée à deux personnes, laquelle en retire le plus de
satisfaction? On ne sait pas le dire. Même si l’une très expressive crie de joie et
l’autre plus réservée vous remercie simplement, cela ne veux pas dire qu’elle est plus
utile à la première qu’à la deuxième.
* Utilité **ordinale** : dans cette vision qui est celle retenue ici, on déduit l’utilité d’un
panier de biens à partir  des **préférences de l’agent. On ne connait pas l’utilité
exacte mais on peut comparer les utilités relatives des paniers de biens en observant
leur choix**, c’est à dire la révélation de leurs préférences (préférences révélées quand
l’agent fait ses choix).

Ex : Si un agent préfère le panier 1 pomme / 0 dentifrice au panier 0 pomme / 1
dentifrice on peut déduire que l’utilité du premier est supérieure à l’utilité du second
mais aussi que pour cet agent l’Um de la première pomme est supérieure à l’Um du
premier dentifrice.

---
class: left, middle, r-logo



#### La représentation graphique des préférences
On peut représenter graphiquement les préférences d’un agent à l’aide des courbes
d’indifférence (CI) : courbes qui montrent les paniers de biens qui apportent exactement la
même utilité au consommateur, c’est à dire entre lesquels le consommateur est indifférent.

Ex : Vous pouvez être indifférent entre avoir 10 pommes / 1 dentifrice ou 7 pommes / 2 dentifrices
ces deux paniers seront alors sur la la même courbe d’indifférence.

**Graphe** : Le consommateur est indifférent entre les paniers A,B et C, qui lui rapportent la même
utilité car ils sont sur la même courbe d’indifférence I1. Il est aussi indifférent entre D et E qui sont
sur la même courbe d’indifférence I2.

En revanche il va préférer les paniers D et E aux paniers A,B et C car ils sont sur une courbe
d’indifférence plus haute : D contient strictement plus de biens x et y que A, donc D est préféré à
A, D rapporte plus d’utilité que A ainsi tous les paniers de qui eux rapportent autant d’utilité que
D seront préférés à tous les paniers de qui rapportent autant que A.

Enfin le panier F est sur une courbe d’indifférence non dessinée ici mais qui rapporte plus d’utilité
que les paniers de car situé au dessus de I2. C’est la même chose pour G.

#### Le Taux Marginal de Substitution
**La pente de la CI est appelée Taux Marginal de Substitution - TMS : taux auquel le
consommateur est prêt à échanger un bien contre un autre**.

Dit autrement, **combien en utilité vaut un bien x en terme de bien y. Ou encore, en partant d’un
panier (X,Y) à combien de biens y je dois renoncer pour avoir un bien x supplémentaire tout en
gardant un même niveau de satisfaction (restant sur la même courbe d’indifférence)**.
![**Sys Cap**](www/ConsForm2.png)

Rque : comme en témoigne le graphe ci-dessous le **TMS n’est pas le même partout**. Cela est lié à
l’**utilité marginale décroissante : plus on possède d’un bien plus son Um est faible ainsi une unité
supplémentaire de l’autre bien rapporte une Um bien plus grande**, c’est à dire que cet autre bien
vaut, en terme d’utilité, beaucoup plus que le premier que l’on possède en grande quantité.
---
class: left, middle, r-logo
![**Sys Cap**](www/Cons4.png)

---
class: left, middle, r-logo
####  Les 4 caractéristiques des CI
Les CI présentent 4 caractéristiques essentielles :
* Leur **forme convexe** : « creuse » vers le « haut » . Cela est lié à l’utilité marginale décroissante
comme expliqué dans la remarque et le graphe ci-dessus.
* Elles sont **décroissantes, une CI ne remonte pas** : cela est lié au fait que les deux biens sont
appréciés par le consommateur ainsi quand on enlève un bien il faut rajouter de l’autre pour
compenser la perte d’utilité => il y a une relation inverse entre la quantité des deux biens
donc décroissance.
* **Plus elle est haute (et vers la droite) plus l’utilité des paniers de la courbe est grande** ! Cela
est lié au fait que les consommateurs préfèrent toujours plus à moins.
* **Les CI ne se coupent jamais** sinon le point à l’intersection des CI aurait deux utilités
différentes ce qui est incohérent, donc impossible.
