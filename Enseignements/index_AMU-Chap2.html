### Rareté et Coût d'opportunité

**LE PROBLEME DE LA RARETE**
Tout problème économique découle de ce fait : les ressources sont rares et polyvalentes, et s’il est possible de satisfaire un 
désir pris individuellement, satisfaire tous les désirs de tous est impossible. **Il faut faire des choix d’allocation des ressources, 
qui excluent tout gaspillage (choix OPTIMAL)**.

L’appropriation de biens rares a un prix. Jadis, les hommes puisaient librement l’eau dans les rivières, les étangs ou 
les puits (encore fallait-il les construire). Aujourd’hui, le besoin de disposer d’eau pure aisément et à tout moment a 
nécessité de coûteux systèmes d’adduction et d’épuration d’eau, et nous devons la payer … de plus en plus cher. 

Tout choix suppose un **coût d’opportunité** : je souhaite acheter un sandwich (1 €) et une bouteille de limonade (1 €), 
en ne disposant que de 1,20 € ; je suis confronté à une forme de RARETE. **Le coût d’opportunité mesure ce à quoi je renonce pour 
acquérir un bien** ; si je choisis le sandwich, je renonce à la limonade. 

Les ministres, lorsqu’ils discutent du budget de l’Etat, 
font aussi face à la rareté : avoir à la fois plus de défense, plus de police, plus d’enseignement, plus de sécurité sociale, 
plus d’autoroutes, …, dépasse à priori les possibilités financières. Il faut opérer des CHOIX ; **RIEN N’EST JAMAIS GRATUIT** ; 
pour obtenir plus d’un bien, il faut renoncer à d’autres biens.

### L’HYPOTHESE DE RATIONALITE

**L’hypothèse de rationalité est omniprésente dans les théories économiques**. Mais est-ce la réalité ? Pour être rationnel, 
les agents devraient être parfaitement informés, ce qui n’est pas le cas. Deux exemples parmi d’autres …

J’aime le football, mais par-dessus tout je ne supporte la pluie. Si je suis rationnel, s’il pleut le jour du match, je reste 
à la maison. Mais voilà : j’ai acheté (très cher) mon billet un mois à l’avance … et je vais au match !

Je suis retraité, pas très aisé, et je me dis que j’aurais dû épargner plus durant ma vie active … Mais à l’époque, j’ai pris 
certaines décisions en fonction de ce que j’imaginais à propos du « long terme ». Rationnel ? Impossible en tout cas de revenir 
en arrière.

Des entreprises peuvent ainsi profiter de comportements « irrationnels » ; les irrationalités peuvent générer des fluctuations 
macro-économiques.

### Incitations

Les Individus répondent à des incitations, il est donc important que celles-ci produisent les effets escomptés.

**L'Economie une question d'Incitations?**

**Est désignée incitation économique toute mesure spécifique de politique économique non-obligatoire, cherchant à obtenir des 
agents qu'elle vise un comportement déterminé, non souhaité par eux, ou qu'ils n'ont pas idée d'adopter au moins au départ, 
en échange d'un ou plusieurs avantages déterminés.** 

Augmentation des Prix des Biens => Subsitut Meilleur Marché ou Baisse des Consommations (Coût d'opportunité trop  élevé)

Augmentation des Prix des Biens => davantage Production  => Meilleure Profitabilité (Baisse production biens moins rentables)

Systèmes d'Incitations : Assurance, Impots,...

Importance d'avoir des incitations adéquates sans effets pervers : Exemple de la concurence

## LES LOIS FONDAMENTALES DE L’ECONOMIE

**L’économie est une science des choix**. Dans un système d’économie « capitaliste », les choix sont posés par les agents, 
essentiellement les ménages (ou consommateurs) et les entreprises, et régis par **deux lois fondamentales**, respectivement 
**l’utilité marginale décroissante et la productivité marginale décroissante**.

### LOI N°1 : L’HOMO OECONOMICUS & L’UTILITE MARGINALE
Chaque individu éprouve des besoins « économiques » (manger, boire, voyager, se vêtir, se loger, …) qu’il va satisfaire 
en consommant des biens et des services. Vu sa **contrainte budgétaire** (son revenu limité), il va opérer des **choix supposés 
rationnels** (il est un homo oeconomicus) en vue d’**OPTIMISER SA SATISFACTION**. 
Il va MESURER cette dernière en attribuant à chaque unité consommée une UTILITE ordinale (non quantifiable), qui reflète son 
système de préférences.

En pratique, si vous et moi avons soif et buvons une bière, ce n’est pas parce que j’ai attribué à cette bière une utilité de 15 et
vous une de 8 que je l’ai plus appréciée que vous. Les « sentiments » ne se mesurent pas ! Si je bois une seconde bière, 
je pourrai affirmer que je suis plus (ou moins) satisfait qu’après la première. Il s’agit donc de raisonner à la marge : 
que m’apporte la consommation d’une unité (bière) supplémentaire ?

---
class: left, middle, r-logo

Les lois « psychologiques » de H.H. GOSSEN servent de base à ce raisonnement ; 

la principale est celle de la **satiabilité des besoins** : tout besoin voit son intensité diminuer à mesure qu’il est satisfait ; 
c’est le postulat de L’**UTILITE MARGINALE DECROISSANTE** (**l’utilité marginale -Um- est la satisfaction supplémentaire obtenue par la 
consommation d’une unité de bien**) ; 

elle se formule comme suit : en général, et toutes choses égales par ailleurs, **l’Um d’un bien tend à diminuer lorsque 
la quantité consommée augmente**.

Bien que l’**Um ne soit pas quantifiable**, illustrons ce propos à l’aide de chiffres : l’Um de ma 1ère bière était de 15 ; 
si j’en bois une seconde, ma soif étant déjà étanchée, elle m’apportera moins de satisfaction que la 1ère, disons une Um de 10. 

Plus je bois « toutes choses égales par ailleurs » (ce qui signifie que par exemple je ne mange pas de chips entre 2 bières), plus
mon Um va diminuer jusqu’à éventuellement devenir négative (la dernière bière consommée m’a rendu malade). A l’inverse, 
en diminuant ma consommation d’un bien, j’augmente l’Um liée à ce bien.

Une première conséquence de cette loi est que l’on ne **satisfait** le consommateur qu’en **diversifiant** son panier de biens. 
Une autre conséquence de cette loi est celle que l’on connaît sous l’expression «** paradoxe de la valeur d’Adam Smith** ». 
**Il affirme que ce qui fait la valeur d’un bien et donc son prix, c’est sa rareté**.

---
class: left, middle, r-logo

Ainsi le diamant, rare, a une valeur intrinsèque beaucoup plus importante que l’eau, abondante. Mais qu’en est-il pour un homme 
qui a marché des heures dans le désert sans eau, est déshydraté et va en mourir ??? Si on lui propose une bouteille d’eau OU un 
diamant, que va-t-il choisir ? L’eau, évidemment !!! Pourquoi ? Parce que l’Um de la bouteille d’eau est bien plus élevée que 
celle d’un diamant dont il n’a que faire s’il va mourir de soif. 

**C’est une question de coût d’opportunité : renoncer à la bouteille 
lui « coûte trop cher », à savoir la vie**.

### LOI N°2 : L’ENTREPRISE ET LES RENDEMENTS DECROISSANTS

L'entreprise achète ou loue des FACTEURS DE PRODUCTION, le capital (K) et le travail (L) ; en combinant ces différents facteurs 
selon certaines normes techniques (que l’on qualifie de « fonction de production »), l'entreprise fabrique des produits.

INPUTS (K,L) -----> Fonction de production x=f(k,l) ----> OUTPUTS

La **PRODUCTIVITE (ou le rendement)** peut être définie comme un rapport entre la production et les facteurs mis en oeuvre pour 
la réaliser. Ainsi, la productivité (physique) du travail résulte d’une comparaison entre la quantité produite et la quantité
de travail incorporée.

**La productivité marginale du travail est la production supplémentaire provenant du dernier travailleur embauché.**

---
class: left, middle, r-logo 

Imaginons un atelier équipé d’une seule machine-outil (= K) usinant des pièces métalliques. Voyons ce que donne la production 
mensuelle de pièces en fonction du nombre de travailleurs embauchés :

![**Sys Cap**](www/RenDecroi.png)

Pourquoi les rendements sont-ils finalement décroissants ? La réponse est évidente : parce qu’il n’y a qu’une seule machine, 
et que si l’on augmente le nombre de travailleurs, tous ne pourront donner leur pleine mesure, l’organisation deviendra difficile, 
il y aura des pertes de temps, …

La théorie économique néo-classique se base sur l’hypothèse de la « LOI DE LA PRODUCTIVITE MARGINALE DECROISSANTE », ou 
« DES RENDEMENTS DECROISSANTS » (David RICARDO) :

**En général, et toutes choses égales par ailleurs, lorsqu’on ajoute des doses identiques de facteurs variables à un ou plusieurs 
facteurs fixes, la productivité marginale croît d’abord, puis décroît.**
---
class: left, middle, r-logo

Notez déjà que l’entreprise rémunérera le travailleur en fonction de sa productivité marginale ; si elle le paie au-delà, 
elle perd de l’argent. Les trois travailleurs étant supposés « identiques », ils percevront la même rémunération ; 
l’entreprise y trouve avantage, dès lors qu’elle rémunère sur base d’une production de (3*270 = 810), alors que la production 
effective est de 1.320 ! 

**C’est la notion de RENTE, que Karl MARX a utilisée pour démontrer l’exploitation du prolétariat par les entrepreneurs capitalistes.**

L'hypothèse des rendements décroissants semble être justifiée l’observation historique :
 - au XIXème siècle, l’accroissement exponentiel de la population exige la mise en culture de terres plus nombreuses, 
 mais moins rentables car de moins bonne qualité et plus difficiles à cultiver (raisonnement ceteris paribus, c’est-à-dire sans 
 préjuger de l’évolution des techniques) ;

 - nous épuisons les ressources naturelles non renouvelables, d’où l’obligation de mettre en exploitation des gisements pétroliers 
 ou gaziers moins accessibles (permafrost de Sibérie ou du Grand Nord Canadien, off-shore, …), donc plus coûteux et moins 
 rentables …

### La Frontière de Possibilités de Production (FPP)

Dans un contexte de rareté et de polyvalence des ressources (population active, usines, machines, outils, ressources naturelles), 
toute société doit effectuer des choix essentiels, c’est-à-dire **PROCEDER A LEUR ALLOCATION**. 

Approchons le problème par un exemple 
simple bien connu dans la littérature économique, à savoir celui du beurre et des canons, illustré par ces mots de Dwight EISENHOWER
: « Tout canon, tout lancement de bateau de guerre, tout tir de fusée signifie, en dernière analyse, un vol au détriment de 
ceux qui ont faim et ne sont pas nourris ». 

Il ne s'agit pas de rentrer ici dans un débat normatif, mais d'appréhender la notion 
de FRONTIERE DES POSSIBILITES DE PRODUCTION, OU FPP.

**Hypothèses** : les ressources du système économique (terre, usines, main-d’oeuvre, …) sont données ;

* deux biens possibles à produire : du beurre et des canons ;
* si on utilise toutes les ressources à produire :
* du beurre : maximum 1 million de tonnes (point E) ;
* des canons : maximum 5.000 (point A).

---
class: left, middle, r-logo

Bien entendu, toute une série de combinaisons sont possibles, par exemple :

![**Sys Cap**](www/FPP.png)
**Constatation : toutes les ressources étant utilisées, si l’on veut produire plus de beurre, il faut diminuer la production de 
canons, et vice-versa.**

**LA FPP REPRESENTE DONC LES CHOIX POSSIBLES POUR UNE ECONOMIE**. Elle en symbolise également l'**efficacité** ; cela signifie qu'une 
économie située sur sa FPP (au point A ou B …) produit efficacement, sans gaspillage des ressources ; elle ne peut produire davantage
d'un bien sans sacrifier la production d'autres biens. Par contre, lorsque l'économie produit en un point situé **en deça de la 
FPP (au point S)**, certaines ressources sont **inemployées** : il y a du chômage, des terres en friche, des machines inutilisées, ... 
Dans ce cas, il est possible d'accroître simultanément la production de tous les biens.

---
class: left, middle, r-logo

Telle fut la situation des USA au début de la seconde guerre mondiale : ils développèrent considérablement la production d'armements
sans pour autant au départ **rationner les consommateurs**, et ce parce que durant la Grande Dépression des années 1930, leur économie 
se trouvait en nette sous-utilisation des capacités de production.

**LA FPP SYMBOLISE LA RARETE**, puisqu'elle détermine la limite absolue des biens et services qu'une économie dotée de ressources 
déterminées peut produire; nous aurions pu faire une démonstration identique avec d'autres paires, du type biens publics et biens 
privés, biens de luxe et biens de première nécessité, biens d'investissement et biens de consommation.

**LA FPP N’EST PAS FIGEE DANS LE TEMPS** ; ainsi, un **accroissement** des ressources ou encore l'**évolution technologique** la poussent 
vers la **droite**, permettant de **produire plus**. Attention : cela ne veut pas dire que la situation économique s’améliore pour autant ;
par exemple, une forte croissance démographique pousse la FPP vers la droite, mais peut poser des problèmes en termes de système 
éducatif et de marché de l’emploi (chômage), …

**Enfin, dans une économie ouverte (commerçant avec d’autres), la théorie des avantages comparatifs de David RICARDO démontre que 
si le pays se spécialise dans la production du bien où il est relativement le plus productif, exporte le surplus et importe 
l’autre bien (produit par un autre pays selon la même hypothèse), sa consommation totale pourra se situer au-delà de sa FPP, 
c’est-à-dire à un point qu’il n’aurait pu atteindre en autarcie.** (voir  plus loin illustration)

---
class: left, middle, r-logo

Ainsi une modification de l’une et/ou des deux variables va modifier dans le temps la FPP :

* Augmentation/diminution exogène de la quantité de facteurs de production disponible.

Ex : augmentation/diminution de la population active ; découverte/disparition de ressources

* Modification de la capacité technologique, c’est à dire que l’on peut produire plus avec
autant => augmentation de la productivité

Ex : Progrès technique sur les machines, nouveaux processus de production (synthèse),
nouvelle organisation du travail avec l’informatique notamment.

![**Sys Cap**](www/FPP2.png)
---
class: left, middle, r-logo

Commentaire :

* Quand la quantité de facteurs de production augmente ou que la technologie progresse on
va pouvoir produire plus et la FPP se déplace vers la **droite**

=> nouvelles combinaisons de production disponibles/atteignables/réalisables

* Quand la quantité de facteurs de production diminue, on ne peut produire que moins et la
FPP se déplace vers la **gauche**

=> on perd certaines combinaisons de productions disponibles qui ne sont plus
atteignables

**Si la FPP se déplace vers la droite on peut produire plus, maintenant, qu’à la période
précédente : On dit qu’il y a eu croissance ainsi la croissance est possible grâce aux
chocs exogènes sur la FPP : augmentation des facteurs ou progrès techniques (John
Hicks puis Robert Solow)**.

**Progrès biaisé et neutre**

Quand la capacité technologique augmente mais ne profite pas de manière égale à tous les biens,
c’est-à-dire améliore proportionnellement plus la productivité pour certains biens et moins pour
d’autres, on parle alors de **progrès technologique biaisé par opposition à progrès
technologique neutre (profite de manière homogène à tous les biens)**

![**Sys Cap**](www/FPP3.png)

**Rque** : il y a d’autres notions de progrès technologique biaisé, en effet le progrès technologique
ne déplace pas que la FPP :

* Peut aussi changer la combinaison de facteurs de production (le rapport entre la
quantité de capital et de travail nécessaire à la production) : favorisant K au détriment de L
le plus souvent (innovation économisant le travail).
* Aujourd’hui la notion de progrès technologique biaisé a évolué pour tenir compte de
l’hétérogénéité du travail : Le progrès favorise-t-il plus les emplois qualifiés que non
qualifiés? Il sera biaisé quand il favorisera l’emploi qualifié au détriment du moins qualifié.

Ex : découpe au laser avec une machine automatisée plutôt qu’avec des outils manuels : biaisé
en faveur du capital et biaisé en faveur des emplois qualifiés.

## Rappels et Résumé
---
class: left, middle, r-logo

 

1. Les théories économiques sont régies par **deux lois fondamentales**, l’utilité marginale décroissante et les rendements marginaux 
décroissants. Tout individu éprouve des besoins qu'il va satisfaire en se procurant des biens et des services. 
La loi de la satiabilité des besoins individuels, ou loi de GOSSEN, pose le postulat de l'utilité marginale décroissante : 
plus on consomme d'un bien, plus l'utilité marginale (de la dernière unité consommée) a tendance à diminuer. Les économistes 
supposent que le consommateur est rationnel (homo oeconomicus), en ce sens qu'il répartit son revenu en recherchant la satisfaction 
optimale.
2. L'entreprise achète ou loue des facteurs de production (nous avons essentiellement retenu le capital et le travail), 
appelés INPUTS, qu'elle combine pour produire des OUTPUTS. Cette combinaison est décrite par une fonction de production. 
L'analyse du comportement du producteur repose sur la loi de la productivité marginale décroissante, qui montre que si on ajoute 
à un facteur fixe des doses constantes de l'autre facteur, la productivité marginale (de chaque unité) décroît.
3. La rareté implique que la société opère des choix. Les choix possibles sont, en terme de production de richesses, 
symbolisés par la frontière des possibilités de production (FPP). Celle-ci indique les quantités maximales de biens 
qu'un système économique peut produire compte tenu de ses ressources disponibles. Tout accroissement des ressources, 
toute amélioration de la technologie "élargit" la FPP. Celle-ci symbolise également l'**efficacité du système** puisqu'une économie 
située sur sa FPP **ne gaspille aucune ressource**.

## Le Marché 

---
class: left, middle, r-logo

**Le marché**

Nous avons vu qu’il y avait bien un **intérêt à l’échange**. La modalité de l’échange en lui-même
n’est pas pour autant définie. L’échange peut prendre de **très nombreuses formes** : troc, don
contre-don, marché bien sûr. Dans une économie dirigée il a aussi échange, c’est juste qu’il est
fortement encadré par l’état.
**Le marché n’est donc qu’une modalité d’échange parmi d’autres**. C’est celle qui a été mise en
avant par les Classiques et ensuite développée par les NC dans le modèle économique standard,
car elle est, selon eux, **la plus désirable** dans le sens où elle assure l’**efficacité de l’économie**. 
C’est l’échange par le marché et sa modélisation par les NC que nous allons voir dans cette partie.

**Définir le marché** : Marché : lieu théorique de **rencontre entre l’offre et la demande** c’est à dire entre les producteurs
et les consommateurs.
Les marchés peuvent être plus ou moins organisés et controlés, centralisés ou décentralisés.

* Marchés agricoles et MP : rencontre à un endroit et une heure donnée, avec un
mécanisme d’enchère permettant de fixer le prix.
* Marché des pizzas : aucune centralisation/coordination institutionnelle. Ensemble de
vendeurs disséminés faisant face à des acheteurs qui se rendent sur leur lieux de vente. Ils
forment tout de même un marché et il y a bien concurrence : les acheteurs peuvent
changer de pizzeria si les prix sont trop élevés ou la qualité n’est pas au rendez-vous.

---
class: left, middle, r-logo
Les **caractéristiques** du marché, on le voit dans cet exemple, peuvent **varier** beaucoup d’un
marché à l’autre. On parlera de **structure** de marché.

**Le marché en concurrence pure et parfaite (CPP)**

**Marché concurentiel** : marché sur lequel acheteurs et vendeurs sont trop nombreux et trop
petits pour influencer significativement le prix.
Dans le modèle NC standard, on parle de marché en CPP quand les **cinq hypothèses** suivantes
sont remplies, les **deux premières** étant les **principales** :
* **Atomicité** : Les producteurs et les consommateurs sont très nombreux et très petits de
telle sorte qu’ils ne peuvent pas individuellement influencer le marché. On dit que les
agents sont price taker - preneurs de prix : ils ne peuvent pas les fixer eux-mêmes, les
prix leur sont donnés.
* **Homogénéité** : On ne peut pas différencier entre les biens - ils sont tous identiques, il n’y
a pas de marques.
* **Libre entrée et sortie** : Tout agent est libre d’offrir ou d’acheter sur le marché sans coût
d’entrée.
Contre-Ex : Supermarchés et droits de mise en rayon
* **Transparence ou libre circulation de l’information** : tous les agents connaissent
parfaitement, sans coût, les caractéristiques du bien mais aussi du marché, surtout les
prix.
* **Libre circulation des facteurs de production** : les facteurs de production (K, L, MP) sont
mobilisables, sans coût et sans délai, pour la production d’autres biens.
Ces conditions sont rarement respectées dans la réalité. On trouve, cependant, des marché dont
la structure s’en rapproche fortement comme les marchés boursiers en actions ou agricoles (blé/
riz).



---
class: left, middle, r-logo

En revanche, la CPP a un rôle **normatif fort** : les politiques prennent des lois pour faire tendre les
marchés réels vers des marchés en CPP. En effet la théorie NC montre qu’avec de tels marchés
l’économie est efficace, en adoptant ces lois les états espèrent se rapprocher de cette efficience
dans la réalité.

**La concurrence imparfaite**
A l'inverse, de nombreux marchés sont très loin de la définition de marché concurrentiel. On parle
alors de concurrence imparfaite - **marchés non-concurrentiels**. 
* **Monopoles** : lorsqu'une firme domine le marché ou est la seule sur celui-ci.
* **Oligopole** : lorsque quelques grosses firmes dominent l'offre (elles se livrent alors à une
concurrence féroce, ou bien au contraire peuvent s'entendre pour fixer des prix élevés et
faire plus de marges).
* **La concurrence monopolistique** : pour un type de bien particulier (les vêtements ou les
logiciels), on a une multitude de firmes (d'offreurs), mais du fait de la différenciation des
produits (des marques notamment), les firmes peuvent se créer une niche (dans un produit
spécifique) qui lui permet alors d'avoir une certaine latitude dans la fixation des prix.
* **Monopsone ou oligopsone** : il s'agit cette fois d'une quantité limitée d'acheteurs (un seul
ou quelques gros) qui font face à une multitude d'offreurs. On peut alors penser à certains
marchés agricoles, où une multitude de petits agriculteurs font face à quelques grandes
firmes agroalimentaires. C'est une situation plus rare.
* on peut enfin avoir peu d'acheteurs et de vendeurs à la fois. Pensons par exemple au
marché du TGV (quelques Etats concernés pour quelques firmes productrices).

---
class: left, middle, r-logo

**Pourquoi étudier la CPP alors?**

Nous venons de le dire la CPP **n’est pas réaliste**, mais elle est très étudiée en économie. Dans le
reste du cours nous ne traiterons que de la CPP. Cela tient à plusieurs raisons :
* Pour les NC c’est **la seul structure de marché à même de réaliser une allocation efficace
des ressources**. Nous verrons pourquoi. Les cas de concurrence imparfaite
sont analysés pour comprendre en quoi ils ne sont pas, eux, efficaces.
* Le modèle de la CPP a été repris par les politiques qui tentent au travers des lois de créer
des marchés avec des structures proches de la CPP pour arriver à l’efficience => aspect
normatif. 

Ainsi pour les NC l’état n’est pas seulement un état gendarme mais aussi un
état qui doit favoriser la création de marché en CPP pour amélioré l’efficacité de
l’économie.

##  La Demande 
---
class: left, middle, r-logo

**La demande**

Le marché est la rencontre de l’offre et de la demande qui forment un prix d’équilibre. 

Nous allons voir séparément l’offre et la demande avant de parler de la formation de l’équilibre.

**La demande caractérise le comportement des acheteurs.**
La quantité demandée : **quantité d’un bien que les acheteurs souhaitent ET sont capables de
payer (contrainte budgétaire) pour un prix du bien donné.**

**Loi de la demande : lorsque le prix d’un bien augmente, toutes choses égales par ailleurs, la
quantité demandée de ce bien diminue.** On dit que la demande est une fonction inverse du prix.
Vrai pour presque tous les biens.

Ex : Cela se comprend bien : en général quand le prix d’un bien augmente on est près à en
acheter de moins en moins. Des barres chocolatées par exemple.

Rque : **la notion de toutes choses égales par ailleurs - ceteris paribus - est centrale en
économie. On regarde l’impact d’une variable sur une autre en supposant que le reste des
variables restent fixe**. Ici on regarde l’impact du prix sur la quantité demandée par les acheteurs
en supposant que les autres variables comme le prix des autres biens ou encore les revenus des
acheteurs restent constants.

Le plan de demande permet de tracer **la courbe de demande** : **graphe** qui décrit la relation entre
le prix d’un bien et la quantité demandée.

**TOUTE MODIFICATION DU PRIX AMENE LE CONSOMMATEUR A SE DEPLACER LE LONG DE LA COURBE (OU A GLISSER SUR LA COURBE).**

**Les déterminants de la demande**

Un ensemble de variables influence la quantité demandée d’un bien :
* **Le prix** : bien sûr ! On peut cependant distinguer différents types de biens :
 * biens ordinaires : leur demande est une **fonction inverse** du prix. La plupart des biens!
 * biens Giffens : biens de première nécessité dont la demande est une fonction
 croissante du prix. Si leurs prix augmentent on doit arrêter de se payer d’autres biens
 plus luxueux et l’argent économisé permet d’acheter encore plus du biens Giffens
 (pomme de terre lors de la famine en Ireland au XIXe)
 * biens ostentatoires : comme pour les biens Giffens leur consommation augmente avec
 le prix. Il s’agit cette fois de biens de luxe avec l’effet Veblen ou de snobisme =>
 fonction sociale de prestige que joue la consommation ostentatoire : le bien doit coûter
 cher pour dire quelque chose de nous.
* **Le revenu** : en général, si le revenu baisse, la quantité demandée d'un bien a aussi de
 forte chance de baisser. On peut cependant distinguer entre :
 * Biens normaux : lorsque la quantité demandée est une fonction croissante du revenu.
 Plus on a de revenu, plus on consomme de ces biens.
 * Biens inférieurs : la quantité demandée diminue lorsque le revenu augmente (fonction
 inverse du revenu). On peut penser à certains produits alimentaires sans marque, ou au
 camping : quand on gagne plus d’argent on s’en détourne pour des produits de
 meilleures qualités.

---
class: left, middle, r-logo

* **Le prix autres biens** : En effet, si le prix des pommes changeaient
 cela allait influencer la consommation de poire. Mais ce n’est pas tjrs aussi simple, on
 distingue 2 cas :
 * Biens substituables : la baisse (resp. l’augmentation) du prix d'un bien réduit (resp.
 accroit) la demande d'un autre bien, parce que je peux facilement substituer un bien à
 l'autre. C'est le cas de mes fruits.
 * Biens complémentaires : quand la baisse du prix d'un bien génère l'augmentation de
 la demande d'un autre bien, parce que les deux biens sont complémentaires.
 Ex : Ordinateur et sacoches d'ordinateur: si le prix des ordinateurs baisse, on en
 demande de +en+, et on a donc aussi de +en+ besoin de sacoches. Idem
 pour ordinateur et logiciel. Cigarettes et briquets etc.
* **Les goûts - préférences** : Ils déterminent forcément la consommation (fraises ou
 framboises). Les économistes NC les
 prennent comme données. Ce qui intéresse l'économiste NC, c'est l'ordre des préférences
 (quel bien préfère-t-on à tel autre) qui permettra d'expliquer pourquoi on choisit d'utiliser
 son revenu à choisir tel bien plutôt que tel autre.
* **La taille du marché** : Si de nouveaux acheteurs arrivent sur le marché, la demande va
 forcément augmenter. C’est l’inverse si des acheteurs quittent le marché.
* **Les anticipations** : Les acheteurs anticipent l'évolution des revenus (si on sait que l’on
 gagnera moins demain, on consommera moins aujourd’hui pour épargner pour l’avenir),
 des prix (si on anticipe une augmentation des prix des cigarettes on en achètera beaucoup
 dès maintenant avant que les prix n’augmentent) et parfois des goûts (si on construit
 aujourd'hui une maison avec une chambre et toilette en bas en prévision de la retraite et
 de la difficulté à monter les escalier).

**Résumé**

La loi de la demande se formule par « toutes choses égales par ailleurs, la quantité demandée d’un bien diminue au fur et à mesure 
que son prix augmente ». Lorsque le prix (la variable) se modifie, le consommateur se déplace le long de la courbe. 

Les autres déterminants de la demande (le « toutes choses » = les paramètres) sont les prix des biens substituables 
et complémentaires, le revenu et les préférences du consommateur. Lorsqu’un de ces éléments au moins se modifie, 
la courbe de demande se deplace à droite (Augmentation) ou à gauche (Baisse)

VOICI LES PREMIERES PREDICTIONS DU MODELE :
* QUAND LE PRIX AUGMENTE (OU BAISSE), ON RESTE SUR LA COURBE, ET LES QUANTITES
BAISSENT (OU AUGMENTENT) ;
* QUAND D’AUTRES ELEMENTS SONT MODIFIES, LA COURBE SE DEPLACE,
CE QUI ENTRAINE EVIDEMMENT UNE MODIFICATION DES QUANTITES.

##  L'offre 
---
class: left, middle, r-logo

**UN PROBLEME DE COÛTS**

Pour produire, une entreprise supporte des coûts. On en distingue deux types :
* **les coûts fixes (CF)**, qui ne dépendent pas du niveau de production, ou plutôt qui varient par paliers de production : loyer, 
assurances, personnel incompressible, amortissements ;
* **les coûts variables (CV)**, qui dépendent du niveau de production : matières premières, énergie, personnel affecté directement 
à la production, …

Les coûts variables relatifs aux facteurs travail et capital sont fonction des rendements ; lorsqu’une entreprise veut produire 
plus, compte tenu de l’hypothèse ricardienne des rendements marginaux décroissants, les facteurs supplémentaires nécessaires 
engendrent des coûts de plus en plus élevés. 

On appelle coût marginal (Cm) le coût engendré par la production d’une unité 
supplémentaire, ou encore le coût de la dernière unité produite ; lorsque les rendements marginaux sont décroissants, 
le Cm est croissant. Intuitivement, nous comprenons qu’une **entreprise n’acceptera de produire plus que si le prix obtenu 
couvre ces coûts croissants**.

---
class: left, middle, r-logo

**DE LA DIFFICULTE DE DEFINIR LE COÛT**

Définir le coût d’un produit ou d’un service est moins simple qu’il n’y paraît. Cette difficulté peut être illustrée par la 
métaphore de Maurice ALLAIS sur le voyageur de Calais. A la gare de Calais, un voyageur saute à la dernière minute dans le 
train vers Paris ; quel est son coût (marginal) ?
* Le contrôleur se dit que le convoi va rouler, que ce voyageur supplémentaire soit là ou pas ; il n’influence en rien le coût 
pour la SNCF : salaires du conducteur, du contrôleur, du chef de train, électricité, … ; le coût à lui imputer est quasi nul.
* Le chef de train n’est pas de cet avis, car il se dit que si 50 voyageurs font pareil, il faudra ajouter une voiture au train, 
et qu’il faut donc imputer à ce voyageur 1/50ème du coût de la voiture (50 places) pour ce trajet.
* Le responsable de la ligne va plus loin ; on ne peut indéfiniment ajouter des voitures à un train ; s’il compte plus de 10 
voitures, il faut le dédoubler ; il faut imputer à ce voyageur en plus du 1/50ème de la voiture 1/500ème du coût de la motrice et 
des salaires du 2ème train.
* Le directeur du réseau n’est pas de cet avis ; au-delà d’un certain nombre de trains par jour, il faut adapter le réseau, et 
il est indispensable de reporter ce coût sur le voyageur…

---
class: left, middle, r-logo

**DU COÛT A LA TARIFICATION**

Ces notions permettent d’appréhender certains problèmes pratiques de tarification. 

Ainsi en va-t-il des « last minute » des voyages en avion et nuitées d’hôtel. Lorsqu’il reste des places disponibles, le coût marginal d’un passager ou d’un client 
supplémentaire est quasi-nul, car les coûts de fonctionnement d’un avion ou d’un hôtel sont essentiellement FIXES. Les tarifs 
sont établis de telle manière qu’un remplissage à 60 ou 70% couvre la totalité des coûts ; attirer des clients en dernière minute 
par une tarification avantageuse permet d’accroître sensiblement le bénéfice.

Autre problème : la tarification de l’électricité. La demande est très fluctuante selon la période de l’année et aussi de la 
journée. 

Pour satisfaire la demande de pointe, les producteurs doivent détenir une capacité suffisante. En dehors de cette pointe, 
ils font tourner les centrales les plus rentables. Quand la demande augmente, ils mettent en route leurs unités les moins 
productives, aux cours marginaux les plus élevés. Ils doivent donc en tenir compte dans leur tarification. C’est la raison 
d’exister du bi-horaire : faire passer une demande d’heures de pointe vers les heures creuses, où l’électricité est produite par 
des centrales aux coûts moindres, ce qui permet de réduire le tarif.

**L’offre** Nous allons maintenant changer de « côté », pour voir ce qui se passe au niveau du vendeur.

**La quantité offerte d’un bien ou d’un service se définit comme la quantité que les producteurs sont prêts à produire à 
un prix déterminé au cours d’une période donnée**. En principe, plus le prix est élevé, plus le producteur sera incité à produire,
dès lors qu’il peut mettre en oeuvre plus de facteurs plus coûteux.

**L’offre caractérise le comportement des vendeurs/producteurs.**

La quantité offerte : quantité d’un bien que les vendeurs sont prêts à vendre ET sont capables
de produire (facteurs et possibilités de production) pour un prix du bien donné.

**Loi de l’offre : lorsque le prix d’un bien augmente, toutes choses égales par ailleurs, la quantité
offerte de ce bien augmente**. Vrai pour tous les biens.

Ex : Cela se comprend bien : quand le prix d’un bien augmente il devient rentable de le produire
même pour des producteurs avec des coûts de production élevés, il y a donc plus d’offreurs donc
plus de biens sur le marché.

![**Sys Cap**](www/Offre.png)

La courbe d’offre est en fait une **courbe de coût marginal**, qui en chaque point montre le coût minimum pour produire la quantité 
correspondante. Si le producteur ne propose aucune bouteille au prix de 1 €, c’est parce qu’il ne couvre pas ses coûts de production.

**TOUTE MODIFICATION DU PRIX AMENE LE PRODUCTEUR A SE DEPLACER LE LONG DE LA COURBE (OU A GLISSER SUR LA COURBE).**

---
class: left, middle, r-logo

**Les déterminants de l’offre**
Un ensemble de variable influence la quantité offerte d’un bien :

* **Le prix** : vu => offre croissante avec le prix (loi de l’offre).
* **Le prix des facteurs de production** : cela va influencer les coûts de production. Si les
coût de production augmentent suite à une augmentation des prix des facteurs, la
profitabilité diminue et l’offre aussi. L’idée est que les producteurs ou les vendeurs avec
les coûts les plus élevés arrêtent de produire/vendre. Dans la réalité cela est plus
complexe : si les salaires augmentent, les producteurs peuvent substituer du capital au
travail pour compenser cette augmentation des prix du facteur travail.
* **La technologie** : Le progrès technologique permet de produire autant avec moins et donc
de réduire les coûts de production, ce qui augmente la profitabilité de l’offre. La quantité
offerte est donc une fonction croissante du progrès technologique.
* **La taille du marché** : Si de nouveaux vendeurs arrivent sur le marché l’offre va forcément
augmenter. C’est l’inverse si des vendeurs quittent le marché.
* **Les anticipations** : Les vendeurs anticipent en terme de prix de vente, technologie, prix
des facteurs avec une influence directe sur l’offre actuelle.
Ex : Si le producteur anticipe une hausse du prix, il va dès maintenant investir pour
augmenter sa production.

class: left, middle, r-logo

**Prix de réserve du producteur** : 

**on appelle « prix de réserve » ou « consentement à vendre» le
niveau de prix «p» correspondant au prix minimum auquel le producteur/vendeur consent à
vendre/produire un bien.**

**C'est en fait un prix à partir duquel le producteur est indifférent entre
produire ou non un bien supplémentaire. Si le prix diminue, le producteur ne produira pas le bien
supplémentaire. Les prix correspondant à la courbe d’offre sont donc les prix de réserve des
producteurs. Si le prix augmentent, les producteurs vont produire des biens en plus.**


**Rque importante: pour le producteur le prix de réserve correspond à son coût d’opportunité :
coût de production + le revenu auquel il renonce en ne produisant pas un autre bien.**

---
class: left, middle, r-logo

**Déplacement de la courbe d’offre**
Quand les déterminants de l’offre changent (à part pour le prix dont les variations se lisent sur la
courbe) la courbe d’offre se déplace en fonction. Nous allons voir des déplacement simples.
* Augmentation de l’offre (baisse des prix des facteurs de production, progrès
technologiques ) => déplacement vers la droite (pour un même prix, on produit plus).
* Baisse de la demande (baisse du revenu, baisse du prix d’un bien substitut ou
augmentation du prix d’un bien complémentaire…) => déplacement vers la gauche

**Toutes choses égales par ailleurs, la quantité offerte d’un bien s’accroît au fur et à mesure que son prix augmente (et vice-versa).**

On dit alors que l’OFFRE (et non les quantités offertes, comme dans le cas d’un déplacement

Comme pour la demande, l’offre du marché se trouve en additionnant les offres individuelles.

Dans les années 1950, le marché « mondial » de l’acier était essentiellement alimenté par les pays de l’Europe de
l’Ouest et les USA (O1, qui coïncidait avec OM). 

Lorsqu’ensuite, des pays comme l’Inde et la Chine se sont mis à
produire de l’acier (O2), l’offre totale (OM) s’est déplacée vers la droite, et le marché a été saturé. 

Dans ces conditions, les plus compétitifs (c’est-à-dire les indiens et les chinois qui produisaient au moindre coût) sont restés,
au détriment des sidérurgies européennes et américaine, qui ont perdu des centaines de milliers d’emplois.
