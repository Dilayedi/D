### Rareté et Coût d'opportunité

**LE PROBLEME DE LA RARETE**
Tout problème économique découle de ce fait : les ressources sont rares et polyvalentes, et s’il est possible de satisfaire un 
désir pris individuellement, satisfaire tous les désirs de tous est impossible. **Il faut faire des choix d’allocation des ressources, 
qui excluent tout gaspillage (choix OPTIMAL)**.

L’appropriation de biens rares a un prix. Jadis, les hommes puisaient librement l’eau dans les rivières, les étangs ou 
les puits (encore fallait-il les construire). Aujourd’hui, le besoin de disposer d’eau pure aisément et à tout moment a 
nécessité de coûteux systèmes d’adduction et d’épuration d’eau, et nous devons la payer … de plus en plus cher. 

Tout choix suppose un **coût d’opportunité** : je souhaite acheter un sandwich (1 €) et une bouteille de limonade (1 €), 
en ne disposant que de 1,20 € ; je suis confronté à une forme de RARETE. **Le coût d’opportunité mesure ce à quoi je renonce pour 
acquérir un bien** ; si je choisis le sandwich, je renonce à la limonade. 

Les ministres, lorsqu’ils discutent du budget de l’Etat, 
font aussi face à la rareté : avoir à la fois plus de défense, plus de police, plus d’enseignement, plus de sécurité sociale, 
plus d’autoroutes, …, dépasse à priori les possibilités financières. Il faut opérer des CHOIX ; **RIEN N’EST JAMAIS GRATUIT** ; 
pour obtenir plus d’un bien, il faut renoncer à d’autres biens.

### L’HYPOTHESE DE RATIONALITE

**L’hypothèse de rationalité est omniprésente dans les théories économiques**. Mais est-ce la réalité ? Pour être rationnel, 
les agents devraient être parfaitement informés, ce qui n’est pas le cas. Deux exemples parmi d’autres …

J’aime le football, mais par-dessus tout je ne supporte la pluie. Si je suis rationnel, s’il pleut le jour du match, je reste 
à la maison. Mais voilà : j’ai acheté (très cher) mon billet un mois à l’avance … et je vais au match !

Je suis retraité, pas très aisé, et je me dis que j’aurais dû épargner plus durant ma vie active … Mais à l’époque, j’ai pris 
certaines décisions en fonction de ce que j’imaginais à propos du « long terme ». Rationnel ? Impossible en tout cas de revenir 
en arrière.

Des entreprises peuvent ainsi profiter de comportements « irrationnels » ; les irrationalités peuvent générer des fluctuations 
macro-économiques.

### Incitations

Les Individus répondent à des incitations, il est donc important que celles-ci produisent les effets escomptés.

**L'Economie une question d'Incitations?**

**Est désignée incitation économique toute mesure spécifique de politique économique non-obligatoire, cherchant à obtenir des 
agents qu'elle vise un comportement déterminé, non souhaité par eux, ou qu'ils n'ont pas idée d'adopter au moins au départ, 
en échange d'un ou plusieurs avantages déterminés.** 

Augmentation des Prix des Biens => Subsitut Meilleur Marché ou Baisse des Consommations (Coût d'opportunité trop  élevé)

Augmentation des Prix des Biens => davantage Production  => Meilleure Profitabilité (Baisse production biens moins rentables)

Systèmes d'Incitations : Assurance, Impots,...

Importance d'avoir des incitations adéquates sans effets pervers : Exemple de la concurence

## LES LOIS FONDAMENTALES DE L’ECONOMIE

**L’économie est une science des choix**. Dans un système d’économie « capitaliste », les choix sont posés par les agents, 
essentiellement les ménages (ou consommateurs) et les entreprises, et régis par **deux lois fondamentales**, respectivement 
**l’utilité marginale décroissante et la productivité marginale décroissante**.

### LOI N°1 : L’HOMO OECONOMICUS & L’UTILITE MARGINALE
Chaque individu éprouve des besoins « économiques » (manger, boire, voyager, se vêtir, se loger, …) qu’il va satisfaire 
en consommant des biens et des services. Vu sa **contrainte budgétaire** (son revenu limité), il va opérer des **choix supposés 
rationnels** (il est un homo oeconomicus) en vue d’**OPTIMISER SA SATISFACTION**. 
Il va MESURER cette dernière en attribuant à chaque unité consommée une UTILITE ordinale (non quantifiable), qui reflète son 
système de préférences.

En pratique, si vous et moi avons soif et buvons une bière, ce n’est pas parce que j’ai attribué à cette bière une utilité de 15 et
vous une de 8 que je l’ai plus appréciée que vous. Les « sentiments » ne se mesurent pas ! Si je bois une seconde bière, 
je pourrai affirmer que je suis plus (ou moins) satisfait qu’après la première. Il s’agit donc de raisonner à la marge : 
que m’apporte la consommation d’une unité (bière) supplémentaire ?

---
class: left, middle, r-logo

Les lois « psychologiques » de H.H. GOSSEN servent de base à ce raisonnement ; 

la principale est celle de la **satiabilité des besoins** : tout besoin voit son intensité diminuer à mesure qu’il est satisfait ; 
c’est le postulat de L’**UTILITE MARGINALE DECROISSANTE** (**l’utilité marginale -Um- est la satisfaction supplémentaire obtenue par la 
consommation d’une unité de bien**) ; 

elle se formule comme suit : en général, et toutes choses égales par ailleurs, **l’Um d’un bien tend à diminuer lorsque 
la quantité consommée augmente**.

Bien que l’**Um ne soit pas quantifiable**, illustrons ce propos à l’aide de chiffres : l’Um de ma 1ère bière était de 15 ; 
si j’en bois une seconde, ma soif étant déjà étanchée, elle m’apportera moins de satisfaction que la 1ère, disons une Um de 10. 

Plus je bois « toutes choses égales par ailleurs » (ce qui signifie que par exemple je ne mange pas de chips entre 2 bières), plus
mon Um va diminuer jusqu’à éventuellement devenir négative (la dernière bière consommée m’a rendu malade). A l’inverse, 
en diminuant ma consommation d’un bien, j’augmente l’Um liée à ce bien.

Une première conséquence de cette loi est que l’on ne **satisfait** le consommateur qu’en **diversifiant** son panier de biens. 
Une autre conséquence de cette loi est celle que l’on connaît sous l’expression «** paradoxe de la valeur d’Adam Smith** ». 
**Il affirme que ce qui fait la valeur d’un bien et donc son prix, c’est sa rareté**.

---
class: left, middle, r-logo

Ainsi le diamant, rare, a une valeur intrinsèque beaucoup plus importante que l’eau, abondante. Mais qu’en est-il pour un homme 
qui a marché des heures dans le désert sans eau, est déshydraté et va en mourir ??? Si on lui propose une bouteille d’eau OU un 
diamant, que va-t-il choisir ? L’eau, évidemment !!! Pourquoi ? Parce que l’Um de la bouteille d’eau est bien plus élevée que 
celle d’un diamant dont il n’a que faire s’il va mourir de soif. 

**C’est une question de coût d’opportunité : renoncer à la bouteille 
lui « coûte trop cher », à savoir la vie**.

### LOI N°2 : L’ENTREPRISE ET LES RENDEMENTS DECROISSANTS

L'entreprise achète ou loue des FACTEURS DE PRODUCTION, le capital (K) et le travail (L) ; en combinant ces différents facteurs 
selon certaines normes techniques (que l’on qualifie de « fonction de production »), l'entreprise fabrique des produits.

INPUTS (K,L) -----> Fonction de production x=f(k,l) ----> OUTPUTS

La **PRODUCTIVITE (ou le rendement)** peut être définie comme un rapport entre la production et les facteurs mis en oeuvre pour 
la réaliser. Ainsi, la productivité (physique) du travail résulte d’une comparaison entre la quantité produite et la quantité
de travail incorporée.

**La productivité marginale du travail est la production supplémentaire provenant du dernier travailleur embauché.**

---
class: left, middle, r-logo 

Imaginons un atelier équipé d’une seule machine-outil (= K) usinant des pièces métalliques. Voyons ce que donne la production 
mensuelle de pièces en fonction du nombre de travailleurs embauchés :

![**Sys Cap**](www/RenDecroi.png)

Pourquoi les rendements sont-ils finalement décroissants ? La réponse est évidente : parce qu’il n’y a qu’une seule machine, 
et que si l’on augmente le nombre de travailleurs, tous ne pourront donner leur pleine mesure, l’organisation deviendra difficile, 
il y aura des pertes de temps, …

La théorie économique néo-classique se base sur l’hypothèse de la « LOI DE LA PRODUCTIVITE MARGINALE DECROISSANTE », ou 
« DES RENDEMENTS DECROISSANTS » (David RICARDO) :

**En général, et toutes choses égales par ailleurs, lorsqu’on ajoute des doses identiques de facteurs variables à un ou plusieurs 
facteurs fixes, la productivité marginale croît d’abord, puis décroît.**
---
class: left, middle, r-logo

Notez déjà que l’entreprise rémunérera le travailleur en fonction de sa productivité marginale ; si elle le paie au-delà, 
elle perd de l’argent. Les trois travailleurs étant supposés « identiques », ils percevront la même rémunération ; 
l’entreprise y trouve avantage, dès lors qu’elle rémunère sur base d’une production de (3*270 = 810), alors que la production 
effective est de 1.320 ! 

**C’est la notion de RENTE, que Karl MARX a utilisée pour démontrer l’exploitation du prolétariat par les entrepreneurs capitalistes.**

L'hypothèse des rendements décroissants semble être justifiée l’observation historique :
 - au XIXème siècle, l’accroissement exponentiel de la population exige la mise en culture de terres plus nombreuses, 
 mais moins rentables car de moins bonne qualité et plus difficiles à cultiver (raisonnement ceteris paribus, c’est-à-dire sans 
 préjuger de l’évolution des techniques) ;

 - nous épuisons les ressources naturelles non renouvelables, d’où l’obligation de mettre en exploitation des gisements pétroliers 
 ou gaziers moins accessibles (permafrost de Sibérie ou du Grand Nord Canadien, off-shore, …), donc plus coûteux et moins 
 rentables …

### La Frontière de Possibilités de Production (FPP)

Dans un contexte de rareté et de polyvalence des ressources (population active, usines, machines, outils, ressources naturelles), 
toute société doit effectuer des choix essentiels, c’est-à-dire **PROCEDER A LEUR ALLOCATION**. 

Approchons le problème par un exemple 
simple bien connu dans la littérature économique, à savoir celui du beurre et des canons, illustré par ces mots de Dwight EISENHOWER
: « Tout canon, tout lancement de bateau de guerre, tout tir de fusée signifie, en dernière analyse, un vol au détriment de 
ceux qui ont faim et ne sont pas nourris ». 

Il ne s'agit pas de rentrer ici dans un débat normatif, mais d'appréhender la notion 
de FRONTIERE DES POSSIBILITES DE PRODUCTION, OU FPP.

**Hypothèses** : les ressources du système économique (terre, usines, main-d’oeuvre, …) sont données ;

* deux biens possibles à produire : du beurre et des canons ;
* si on utilise toutes les ressources à produire :
* du beurre : maximum 1 million de tonnes (point E) ;
* des canons : maximum 5.000 (point A).

---
class: left, middle, r-logo

Bien entendu, toute une série de combinaisons sont possibles, par exemple :

![**Sys Cap**](www/FPP.png)
**Constatation : toutes les ressources étant utilisées, si l’on veut produire plus de beurre, il faut diminuer la production de 
canons, et vice-versa.**

**LA FPP REPRESENTE DONC LES CHOIX POSSIBLES POUR UNE ECONOMIE**. Elle en symbolise également l'**efficacité** ; cela signifie qu'une 
économie située sur sa FPP (au point A ou B …) produit efficacement, sans gaspillage des ressources ; elle ne peut produire davantage
d'un bien sans sacrifier la production d'autres biens. Par contre, lorsque l'économie produit en un point situé **en deça de la 
FPP (au point S)**, certaines ressources sont **inemployées** : il y a du chômage, des terres en friche, des machines inutilisées, ... 
Dans ce cas, il est possible d'accroître simultanément la production de tous les biens.

---
class: left, middle, r-logo

Telle fut la situation des USA au début de la seconde guerre mondiale : ils développèrent considérablement la production d'armements
sans pour autant au départ **rationner les consommateurs**, et ce parce que durant la Grande Dépression des années 1930, leur économie 
se trouvait en nette sous-utilisation des capacités de production.

**LA FPP SYMBOLISE LA RARETE**, puisqu'elle détermine la limite absolue des biens et services qu'une économie dotée de ressources 
déterminées peut produire; nous aurions pu faire une démonstration identique avec d'autres paires, du type biens publics et biens 
privés, biens de luxe et biens de première nécessité, biens d'investissement et biens de consommation.

**LA FPP N’EST PAS FIGEE DANS LE TEMPS** ; ainsi, un **accroissement** des ressources ou encore l'**évolution technologique** la poussent 
vers la **droite**, permettant de **produire plus**. Attention : cela ne veut pas dire que la situation économique s’améliore pour autant ;
par exemple, une forte croissance démographique pousse la FPP vers la droite, mais peut poser des problèmes en termes de système 
éducatif et de marché de l’emploi (chômage), …

**Enfin, dans une économie ouverte (commerçant avec d’autres), la théorie des avantages comparatifs de David RICARDO démontre que 
si le pays se spécialise dans la production du bien où il est relativement le plus productif, exporte le surplus et importe 
l’autre bien (produit par un autre pays selon la même hypothèse), sa consommation totale pourra se situer au-delà de sa FPP, 
c’est-à-dire à un point qu’il n’aurait pu atteindre en autarcie.** (voir  plus loin illustration)

---
class: left, middle, r-logo

Ainsi une modification de l’une et/ou des deux variables va modifier dans le temps la FPP :

* Augmentation/diminution exogène de la quantité de facteurs de production disponible.

Ex : augmentation/diminution de la population active ; découverte/disparition de ressources

* Modification de la capacité technologique, c’est à dire que l’on peut produire plus avec
autant => augmentation de la productivité

Ex : Progrès technique sur les machines, nouveaux processus de production (synthèse),
nouvelle organisation du travail avec l’informatique notamment.

![**Sys Cap**](www/FPP2.png)

class: left, middle, r-logo

Commentaire :

* Quand la quantité de facteurs de production augmente ou que la technologie progresse on
va pouvoir produire plus et la FPP se déplace vers la **droite**

=> nouvelles combinaisons de production disponibles/atteignables/réalisables

* Quand la quantité de facteurs de production diminue, on ne peut produire que moins et la
FPP se déplace vers la **gauche**

=> on perd certaines combinaisons de productions disponibles qui ne sont plus
atteignables

**Si la FPP se déplace vers la droite on peut produire plus, maintenant, qu’à la période
précédente : On dit qu’il y a eu croissance ainsi la croissance est possible grâce aux
chocs exogènes sur la FPP : augmentation des facteurs ou progrès techniques (John
Hicks puis Robert Solow)**.

**Progrès biaisé et neutre**

Quand la capacité technologique augmente mais ne profite pas de manière égale à tous les biens,
c’est-à-dire améliore proportionnellement plus la productivité pour certains biens et moins pour
d’autres, on parle alors de **progrès technologique biaisé par opposition à progrès

**Rque** : il y a d’autres notions de progrès technologique biaisé, en effet le progrès technologique

* Peut aussi changer la combinaison de facteurs de production (le rapport entre la
quantité de capital et de travail nécessaire à la production) : favorisant K au détriment de L

* Aujourd’hui la notion de progrès technologique biaisé a évolué pour tenir compte de
l’hétérogénéité du travail : Le progrès favorise-t-il plus les emplois qualifiés que non
qualifiés? Il sera biaisé quand il favorisera l’emploi qualifié au détriment du moins qualifié.

Ex : découpe au laser avec une machine automatisée plutôt qu’avec des outils manuels : biaisé
en faveur du capital et biaisé en faveur des emplois qualifiés.

## Le Marché 

---
class: left, middle, r-logo

**Le marché**

Nous avons vu qu’il y avait bien un **intérêt à l’échange**. La modalité de l’échange en lui-même
n’est pas pour autant définie. L’échange peut prendre de **très nombreuses formes** : troc, don
contre-don, marché bien sûr. Dans une économie dirigée il a aussi échange, c’est juste qu’il est
fortement encadré par l’état.
Le marché n’est donc qu’une modalité d’échange parmi d’autres. C’est celle qui a été mise en
avant par les Classiques et ensuite développée par les NC dans le modèle économique standard,
car elle est, selon eux, la plus désirable dans le sens où elle assure l’efficacité de l’économie
(nous le verrons dans ce chapitre). C’est l’échange par le marché et sa modélisation
par les NC que nous allons voir dans cette partie.

**Définir le marché** : Marché : lieu théorique de rencontre entre l’offre et la demande c’est à dire entre les producteurs
et les consommateurs.
Les marchés peuvent être plus ou moins organisés et controlés, centralisés ou décentralisés.

* Marchés agricoles et MP : rencontre à un endroit et une heure donnée, avec un
mécanisme d’enchère permettant de fixer le prix.
* Marché des pizzas : aucune centralisation/coordination institutionnelle. Ensemble de
vendeurs disséminés faisant face à des acheteurs qui se rendent sur leur lieux de vente. Ils
forment tout de même un marché et il y a bien concurrence : les acheteurs peuvent
changer de pizzeria si les prix sont trop élevés ou la qualité n’est pas au rendez-vous.

---
class: left, middle, r-logo
Les caractéristiques du marché, on le voit dans cet exemple, peuvent varier beaucoup d’un
marché à l’autre. On parlera de structure de marché.

**Le marché en concurrence pure et parfaite (CPP)**

Marché concurentiel : marché sur lequel acheteurs et vendeurs sont trop nombreux et trop
petits pour influencer significativement le prix.
Dans le modèle NC standard, on parle de marché en CPP quand les cinq hypothèses suivantes
sont remplies, les deux premières étant les principales :
* Atomicité : Les producteurs et les consommateurs sont très nombreux et très petits de
telle sorte qu’ils ne peuvent pas individuellement influencer le marché. On dit que les
agents sont price taker - preneurs de prix : ils ne peuvent pas les fixer eux-mêmes, les
prix leur sont donnés.
* Homogénéité : On ne peut pas différencier entre les biens - ils sont tous identiques, il n’y
a pas de marques.
* Libre entrée et sortie : Tout agent est libre d’offrir ou d’acheter sur le marché sans coût
d’entrée.
Contre-Ex : Supermarchés et droits de mise en rayon
* Transparence ou libre circulation de l’information : tous les agents connaissent
parfaitement, sans coût, les caractéristiques du bien mais aussi du marché, surtout les
prix.
* Libre circulation des facteurs de production : les facteurs de production (K, L, MP) sont
mobilisables, sans coût et sans délai, pour la production d’autres biens.
Ces conditions sont rarement respectées dans la réalité. On trouve, cependant, des marché dont
la structure s’en rapproche fortement comme les marchés boursiers en actions ou agricoles (blé/
riz).



---
class: left, middle, r-logo

En revanche, la CPP a un rôle normatif fort : les politiques prennent des lois pour faire tendre les
marchés réels vers des marchés en CPP. En effet la théorie NC montre qu’avec de tels marchés
l’économie est efficace, en adoptant ces lois les états espèrent se rapprocher de cette efficience
dans la réalité.

**La concurrence imparfaite**
A l'inverse, de nombreux marchés sont très loin de la définition de marché concurrentiel. On parle
alors de concurrence imparfaite - marchés non-concurrentiels. 
* Monopoles : lorsqu'une firme domine le marché ou est la seule sur celui-ci.
* Oligopole : lorsque quelques grosses firmes dominent l'offre (elles se livrent alors à une
concurrence féroce, ou bien au contraire peuvent s'entendre pour fixer des prix élevés et
faire plus de marges).
* La concurrence monopolistique : pour un type de bien particulier (les vêtements ou les
logiciels), on a une multitude de firmes (d'offreurs), mais du fait de la différenciation des
produits (des marques notamment), les firmes peuvent se créer une niche (dans un produit
spécifique) qui lui permet alors d'avoir une certaine latitude dans la fixation des prix.
* Monopsone ou oligopsone : il s'agit cette fois d'une quantité limitée d'acheteurs (un seul
ou quelques gros) qui font face à une multitude d'offreurs. On peut alors penser à certains
marchés agricoles, où une multitude de petits agriculteurs font face à quelques grandes
firmes agroalimentaires. C'est une situation plus rare.
* on peut enfin avoir peu d'acheteurs et de vendeurs à la fois. Pensons par exemple au
marché du TGV (quelques Etats concernés pour quelques firmes productrices).

Nous venons de le dire la CPP n’est pas réaliste, mais elle est très étudiée en économie. Dans le
reste du cours nous ne traiterons que de la CPP. Cela tient à plusieurs raisons :
* Pour les NC c’est la seul structure de marché à même de réaliser une allocation efficace

sont analysés pour comprendre en quoi ils ne sont pas, eux, efficaces.
* Le modèle de la CPP a été repris par les politiques qui tentent au travers des lois de créer

normatif. Ainsi pour les NC l’état n’est pas seulement un état gendarme mais aussi un
état qui doit favoriser la création de marché en CPP pour amélioré l’efficacité de

class: left, middle, r-logo

**La demande**

Le marché est la rencontre de l’offre et de la demande qui forment un prix d’équilibre. Nous allons
voir séparément l’offre et la demande avant de parler de la formation de l’équilibre.

**La demande caractérise le comportement des acheteurs.**
La quantité demandée : quantité d’un bien que les acheteurs souhaitent ET sont capables de
payer (contrainte budgétaire) pour un prix du bien donné.
Loi de la demande : lorsque le prix d’un bien augmente, toutes choses égales par ailleurs, la
quantité demandée de ce bien diminue. On dit que la demande est une fonction inverse du prix.
Vrai pour presque tous les biens.

Ex : Cela se comprend bien : en général quand le prix d’un bien augmente on est près à en
acheter de moins en moins. Des barres chocolatées par exemple.

Rque : la notion de toutes choses égales par ailleurs - ceteris paribus - est centrale en
économie. On regarde l’impact d’une variable sur une autre en supposant que le reste des
variables restent fixe. Ici on regarde l’impact du prix sur la quantité demandée par les acheteurs
en supposant que les autres variables comme le prix des autres biens ou encore les revenus des
acheteurs restent constants.

**UN PROBLEME DE COÛTS**

Pour produire, une entreprise supporte des coûts. On en distingue deux types :
* les coûts fixes (CF), qui ne dépendent pas du niveau de production, ou plutôt qui varient par paliers de production : loyer, 
assurances, personnel incompressible, amortissements ;
* les coûts variables (CV), qui dépendent du niveau de production : matières premières, énergie, personnel affecté directement 
à la production, …

Les coûts variables relatifs aux facteurs travail et capital sont fonction des rendements ; lorsqu’une entreprise veut produire 
plus, compte tenu de l’hypothèse ricardienne des rendements marginaux décroissants, les facteurs supplémentaires nécessaires 
engendrent des coûts de plus en plus élevés. On appelle coût marginal (Cm) le coût engendré par la production d’une unité 
supplémentaire, ou encore le coût de la dernière unité produite ; lorsque les rendements marginaux sont décroissants, 
le Cm est croissant. Intuitivement, nous comprenons qu’une entreprise n’acceptera de produire plus que si le prix obtenu 
couvre ces coûts croissants.

---
class: left, middle, r-logo

**DE LA DIFFICULTE DE DEFINIR LE COÛT**

Définir le coût d’un produit ou d’un service est moins simple qu’il n’y paraît. Cette difficulté peut être illustrée par la 
métaphore de Maurice ALLAIS15 sur le voyageur de Calais. A la gare de Calais, un voyageur saute à la dernière minute dans le 
train vers Paris ; quel est son coût (marginal) ?
* Le contrôleur se dit que le convoi va rouler, que ce voyageur supplémentaire soit là ou pas ; il n’influence en rien le coût 
pour la SNCF : salaires du conducteur, du contrôleur, du chef de train, électricité, … ; le coût à lui imputer est quasi nul.
* Le chef de train n’est pas de cet avis, car il se dit que si 50 voyageurs font pareil, il faudra ajouter une voiture au train, 
et qu’il faut donc imputer à ce voyageur 1/50ème du coût de la voiture (50 places) pour ce trajet.
* Le responsable de la ligne va plus loin ; on ne peut indéfiniment ajouter des voitures à un train ; s’il compte plus de 10 
voitures, il faut le dédoubler ; il faut imputer à ce voyageur en plus du 1/50ème de la voiture 1/500ème du coût de la motrice et 
des salaires du 2ème train.
* Le directeur du réseau n’est pas de cet avis ; au-delà d’un certain nombre de trains par jour, il faut adapter le réseau, et 
il est indispensable de reporter ce coût sur le voyageur…

---
class: left, middle, r-logo

**DU COÛT A LA TARIFICATION**

Ces notions permettent d’appréhender certains problèmes pratiques de tarification. Ainsi en va-t-il des « last minute » 
des voyages en avion et nuitées d’hôtel. Lorsqu’il reste des places disponibles, le coût marginal d’un passager ou d’un client 
supplémentaire est quasi-nul, car les coûts de fonctionnement d’un avion ou d’un hôtel sont essentiellement FIXES. Les tarifs 
sont établis de telle manière qu’un remplissage à 60 ou 70% couvre la totalité des coûts ; attirer des clients en dernière minute 
par une tarification avantageuse permet d’accroître sensiblement le bénéfice.
Autre problème : la tarification de l’électricité. La demande est très fluctuante selon la période de l’année et aussi de la 
journée. Pour satisfaire la demande de pointe, les producteurs doivent détenir une capacité suffisante. En dehors de cette pointe, 
ils font tourner les centrales les plus rentables. Quand la demande augmente, ils mettent en route leurs unités les moins 
productives, aux cours marginaux les plus élevés. Ils doivent donc en tenir compte dans leur tarification. C’est la raison 
d’exister du bi-horaire : faire passer une demande d’heures de pointe vers les heures creuses, où l’électricité est produite par 
des centrales aux coûts moindres, ce qui permet de réduire le tarif.

Loi de l’offre : lorsque le prix d’un bien augmente, toutes choses égales par ailleurs, la quantité
offerte de ce bien augmente. Vrai pour tous les biens.

## L'EQUILIBRE en Concurrence Pure et Parfaite 
---
class: left, middle, r-logo

**NOTION DE MARCHE** 

LE MARCHE EST CONSTITUE PAR L'ENSEMBLE DES AGENTS QUI METTENT EN VENTE UN BIEN ET DE CEUX QUI ONT L'INTENTION DE L'ACHETER.
Cette définition exige toutefois des précisions, en référence à des situations concrètes :
* l'aspect "produit" : un marché est particularisé par rapport à un produit donné : il peut également être segmenté.
* produits : le marché du blé, du cuivre, du café, du pétrole,..., le marché de l'automobile  segmentation : le marché des SUV, 
des voitures sportives, des « petites urbaines », …
* l'aspect SPATIAL, c'est-à-dire des limites du territoire où se recrutent les offreurs et les demandeurs.
* le cadre spatial du marché dépend des possibilités de déplacement territorial de l'offre et de la demande, qui peuvent être plus 
ou moins limitées par des facteurs techniques, politiques, psychologiques,... ; des activités de production sont délocalisables,
d’autres pas, …
* l'élément TEMPOREL est tout aussi important, car ainsi que nous l'avons vu, les offres et les demandes ne restent pas figées 
dans le temps.

Les modalités selon lesquelles se rencontrent offreurs et demandeurs d'un bien diffèrent selon les STRUCTURES DE MARCHE, qui 
influencent la formation des prix. Les économistes classiques avaient adopté une classification dichotomique de ces structures : 
d'une part la CONCURRENCE (qualifiée de « pure » ou « parfaite »), et d'autre part le MONOPOLE.

---
class: left, middle, r-logo

Cette distinction se doublait d'un jugement de valeur, en ce sens qu’ils considéraient que seule la concurrence aboutit au PRIX 
NATUREL (A. Smith), qui est le plus bas possible (puisque dans un cadre concurrentiel les entreprises produisent au coût minimum et 
subissent la contrainte du prix), tandis que le monopole a la capacité d’imposer un prix plus élevé, ce qui rend l’allocation des 
ressources non optimale. Cette classification a prévalu jusqu'au début des années 1930, avant d’évoluer par la suite.

**MODELISATION DU MARCHE – EQUILIBRE GENERAL**

La théorie des marchés tente de suggérer une explication des comportements des agents et des résultats auxquels ils aboutissent. 
**Notre modèle repose les hypothèses de la concurrence parfaite, et notamment la rationalité des agents (maximisation du profit par 
les producteurs, et de la maximisation de leur satisfaction par les consommateurs)**;
* dans une première étape, nous allons confronter l’offre et la demande sur un marché quelconque, de manière à déterminer 
l’équilibre du marché ; on parle alors de **MODELE D’EQUILIBRE STATIQUE**;
* dans une seconde étape, l’offre et la demande n’étant pas constantes dans le temps, nous envisagerons leurs déplacements 
possibles, et mesurerons les conséquences ; on parle alors d’**ANALYSE STATIQUE COMPARATIVE**(et non d’analyse dynamique, 
beaucoup plus complexe).

---
class: left, middle, r-logo

Dans notre modèle, nous isolons le marché analysé du reste de l’économie ; c’est pourquoi on l’appelle « **modèle d’équilibre partiel** »
, ce qui signifie que l’on considère comme donnés tous les autres paramètres du système économique : **la répartition des revenus, 
les prix des facteurs (intérêts, salaires, loyers, …), le prix de tous les autres biens ; et puisque tous les prix, sauf un, 
sont donnés, le niveau général des prix, qui reflète la valeur de la monnaie (= son pouvoir d’achat), est lui aussi donné**.

Cette manière de procéder est critiquable, notamment parce que toutes sortes de produits sont plus ou moins substituables pour les 
consommateurs et que les prix des facteurs et des biens sont interdépendants, puisque la rémunération des premiers entre dans 
le coût des seconds. **Il est ainsi erroné de rechercher le prix d'équilibre sur le marché de la viande en considérant le prix du
beurre comme une donnée, puis de répéter l'opération pour le beurre, mutatis mutandis, car les variations du prix de la viande 
vers sa position d'équilibre entraîneront des variations du prix d'équilibre du beurre, et inversement**.

**Il faudrait donc rechercher SIMULTANEMENT les prix d'équilibre de la viande, du beurre et des autres biens, afin qu'ils soient 
compatibles entre eux, ce qui exige le recours à un MODELE D'EQUILIBRE GENERAL, prenant en compte l'ensemble des marchés, mais qui
présente l'inconvénient d'être hyper complexe**. Seules les préférences des consommateurs et les techniques utilisables constituent 
alors des données ; tous les prix des biens et des facteurs sont des variables.

**LA NATURE DE L’EQUILIBRE**
Au point d’équilibre se détermine la **VRAIE VALEUR** du bien (le prix naturel selon Smith) sur le marché à un moment donné. 
Il résulte de la confrontation entre :
* d’une part les **intentions des consommateurs**, fonction de leur système de préférence et de leur contrainte budgétaire 
(leur revenu) ;
* d’autre part les **intentions d’offre des producteurs** qui expriment leurs conditions de production, à savoir la technologie 
disponible, les prix et la productivité des facteurs, et ce au moindre coût.

Dans ces conditions, toute « **manipulation** » du marché, notamment pour des raisons sociales et/ou politiques, pose problème et 
engendre des **effets pervers coûteux en terme d’allocation des ressources**.

Le prix ainsi déterminé s’impose à tous. On peut se demander si les producteurs n’ont toutefois pas intérêt à essayer de modifier 
leur prix. Compte tenu des conditions de concurrence parfaite :
* le producteur qui **augmente le prix perd toute sa clientèle**, puisque les consommateurs sont parfaitement informés ;
* le producteur qui **baisse son prix ne réalise plus le profit optimal** ; en outre, il attirerait toute la demande du marché, 
ce qui est impossible pour lui.

Conclusion : **les agents sont des « PRICE-TAKERS ».**

### Loi et tâtonnement

On appelle **loi de l’offre et la demande : l’assertion selon laquelle le prix de tout bien s’ajuste afin
d’équilibrer les quantités offertes et demandées.**
C’est-à-dire que les décisions de nombreux acheteurs et vendeurs sur le marché permettent un
ajustement du prix qui égalise l’offre et la demande. Cela est très intuitif dans la réalité, en effet :
* Si pénurie car prix trop bas, les acheteurs qui n’auront pas été fournis seront prêts à payer
plus cher pour s’assurer d’avoir des biens et les prix augmenteront.
* Si excédent, car prix trop haut, les producteurs se retrouveront avec des invendus et
diminueront leur prix pour pouvoir vendre.

En revanche cela est impossible dans le modèle de la CPP car pour rappel les agents sont
preneurs de prix, ils ne peuvent pas influencer les prix, alors qui le fait?

**Le rôle ambigüe du prix**
dans le modèle de la CPP ce sont les **actions** des acheteurs et des vendeurs par l’intermédiaire
de l’offre et de la demande qui déterminent le prix mais ces actions sont elles mêmes guidées par le prix (et son évolution)
=> C’est le serpent qui se mord la queue ou le paradoxe de l’oeuf et la poule. Ce qui repose la
question de **qui fixe les prix**.

---

### Le tâtonnement par les prix ou Tâtonnement walrasien

Pour sortir de ce problème d’interprétation dans le modèle NC standard, l’économiste Léon
Walras propose le **processus du tâtonnement par les prix**. C’est un processus d’**essais et
d’erreurs** dans lequel un **agent central que l’on appelle le secrétaire du marché ou
commissaire priseur** fixe un prix de marché et observe ensuite la quantité offerte et demandée
du bien pour ce prix. En fonction du déséquilibre qu’il observe entre offre et demande il ajuste le
prix jusqu’à atteindre l’équilibre où la quantité offerte égale la quantité demandée :
* Si O > D, il proposera un nouveau prix plus bas que le précédent pour réduire l’offre et
augmenter la demande.
* Si D > O, il proposera un nouveau prix plus élevé pour diminuer la quantité demandée et
augmenter la quantité offerte.

**Ce mécanisme permet d’atteindre d’un prix d’équilibre unique pour tout le marché. Il assure la
stabilité de l’équilibre.**

---
class: left, middle, r-logo

### Les limites du tâtonnement walrasien

On le sent bien le processus du tâtonnement a de nombreuses limites :
* Processus peu réaliste qui ne correspond à aucun marché à part **les marchés boursiers** et
qui demanderait pour fonctionner une somme d’information presque impossible à réunir
pour tous les biens.
* Temps de convergence pour trouver l’équilibre souvent long surtout si de nombreux
marchés connectés (voir théorie de l’équilibre générale).
* « **ironie** », le modèle NC standard qui prétend expliquer le fonctionnement du marché et
l’équilibre de manière **décentralisée**, c’est à dire à partir des comportements individuels se
retrouve à postuler pour assurer l’équilibre l’existe d’une **institution centrale irréaliste**.

### Statique comparative

Nous avons vu que l’équilibre était à l’intersection des courbes d’offre et de demande. Nous
avons aussi vu qu’à cause de modifications exogènes dans les déterminants de l’offre et de la
demande ces dernières peuvent se déplacer et le marché va converger vers un nouvel équilibre.
On peut graphiquement analyser l’évolution de la quantité et du prix d’équilibre quand des chocs
touchent les courbes d’offre et demande, on appelle cela la statique comparative.
On procède alors en trois étapes :
* Identifier quelle courbe est impactée.
* Identifier le sens de l’impact (augmentation ou diminution) et donc du déplacement de la
courbe (droite ou gauche)
* Sur un même graphique dessiner l’équilibre précédent et le nouvel équilibre et conclure
quant à l’évolution de la quantité et du prix d’équilibre.

---

### Équilibre partiel et général

Nous avons vu jusque là ce qu’il se passe sur le marché d’un bien ou d’un service spécifique : on
sait que l’on peut atteindre un équilibre stable sur ce marché grâce au mécanisme de
tâtonnement. On parle alors d’équilibre partiel : quand on peut atteindre l’équilibre sur un seul ou
un nombre limité de marché.

Cependant, tous les marché sont interconnectés. En effet, nous l’avons vu la demande dépend
des marchés des biens substituts et compléments, mais aussi du revenu et donc du marché du
travail. De la même manière l’offre dépend entre autre des prix des biens intermédiaires (c’est à
dire des biens qui entrent dans la composition du bien produit) etc. Ainsi tous les marchés sont
interconnectés.

Est-il alors possible d’avoir alors un équilibre stable sur tous ces marchés simultanément?

Arrow et Debreu ont montré que cela était possible sous certaines conditions. On parle alors
d’équilibre général : équilibre sur tous les marchés en même temps.
Ainsi, pour les NC, tout va bien, puisqu’il est dès lors possible d’atteindre sur tous les marchés un
équilibre qui assure la satisfaction maximum des acheteurs et des vendeurs c’est à dire l’efficacité
de l’économie.

**DISCRIMINATION PAR LES PRIX : CLIENTS « DIFFERENTS » = PRIX DIFFERENTS !**

La discrimination par les prix consiste essentiellement à imposer des prix différents par catégories d’acheteurs, et ce pour 
un même bien ou service. Par exemple, les cinémas vendent des billets à prix réduit aux étudiants ; les chemins de fer accordent 
des réductions aux familles nombreuses, aux jeunes, aux retraités ... La discrimination se base donc sur les caractéristiques 
particulières des demandes des acheteurs. La discrimination parfaite consisterait à vendre chaque unité à un prix différent, 
en faisant payer à chaque acheteur le prix le plus élevé qu'il est réellement prêt à payer. Il s'agit là d'une notion théorique 
utile, mais qui n'existe pas dans la réalité.
Pour qu’une telle discrimination soit possible, il faut que le bien soit vendu sur des marchés séparés, soit géographiquement, 
soit temporellement (exemples : tarifs basse ou haute saison pratiqués en tourisme, tarifs semaine/week-end...), soit d'ordre 
socio-économique, différentes catégories d'acheteurs ayant des revenus et des comportements différents.

**DISCRIMINATION & MAXIMISATION DU PROFIT**
On peut évidemment se poser la question du « pourquoi ? », car à première vue, une telle discrimination 
semble aller à l'encontre de l'objectif de maximisation du profit (baisse de prix = baisse de profit !). 
En fait, il n'en est rien : une discrimination bien étudiée peut au contraire augmenter le profit du producteur ; 
celui-ci aura intérêt à segmenter son marché en catégories de consommateurs ayant des caractéristiques de demande différentes.

**BUT : CAPTER UNE PARTIE AU MOINS DU SURPLUS DU CONSOMMATEUR !**

Diverses stratégies sont possibles. Ainsi, on peut imposer le même prix de base à tous les consommateurs, tout en accordant des réductions à ceux qui achètent des quantités importantes. Il est également possible aux entreprises de regrouper leur clientèle en différentes catégories, et à imposer un prix différent à chacun des groupes ainsi définis.

**LA LOGIQUE DU CONSOMMATEUR**

Comment le consommateur répartit-il son revenu entre les différents biens, et comment réagit-il à une augmentation du prix d’un 
bien ? Il est certes attentif au prix absolu des biens (1 petit pain de 10 tranches = 2 €, 1 croissant = 1 €), mais aussi aux prix 
relatifs (2 croissants soit un petit déjeuner = le prix d’1 pain qui permet 3 ou 4 petits déjeuners).

Si un ménage de 2 personnes consomme 3 pains par semaine, et 8 croissants le WE, le budget est de 14 €. Si le prix du croissant 
passe à 1,50 €, le budget est dépassé, et il faut adapter la consommation. Par exemple, on consommera 4 croissants le dimanche, 
et il sera nécessaire d’acheter 7 pains toutes les 2 semaines ; le budget hebdomadaire est alors de 13 €, et on pourra prévoir 
avec le 1 € restant un chocolat chaud avec la tartine du samedi matin. Comme on le voit, le consommateur a substitué le bien 
dont le prix relatif a baissé (le pain) par rapport à celui dont le prix relatif a augmenté. En vertu de la loi de l’Um 
décroissante, l’Um du pain a baissé et celle des croissants a augmenté, de même que celle du chocolat chaud. La réorganisation 
de la consommation est fonction de son système de préférence, et fait en sorte que sous la nouvelle contrainte budgétaire, 
la satisfaction soit optimale.

---
class: left, middle, r-logo

Si le consommateur affecte son budget à deux biens de même prix unitaire, a et b, intuitivement on comprend qu’il atteindra une 
satisfaction optimale si Uma = Umb. Si les prix sont différents, le consommateur optimisera sa satisfaction en égalisant sous 
la contrainte budgétaire les rapports Umi/pi pour l’ensemble des biens i consommés : 
Umcafé/pcafé = Umpain/ppain = UmCD/pCD = Umchaussure/pchaussure = Ummonnaie …. 
En conséquence, toute modification du prix d’un bien x modifie le rapport Umx/px, et donc la quantité consommée, mais a également 
un impact sur l’ensemble des biens i consommés. Il en va de même de la modification des goûts (préférence et donc Um) du 
consommateur.


Ainsi, si pcafé augmente, alors Umcafé/pcafé < Umpain/ppain … Le consommateur va rétablir l’égalité en MODIFIANT les quantités 
consommées de café ET/OU des autres biens, de façon à modifier les Um. Par exemple, s’il consomme moins de café, Umcafé augmente
de même que le rapport Umcafé/pcafé. Si l’Um de la monnaie intervient dans notre égalité, c’est parce que la monnaie procure une 
utilité spécifique en ce qu'elle permet la désynchronisation des dépenses et des recettes de l’agent

**LA LOGIQUE DU PRODUCTEUR**

Pour l’économiste, l’entreprise est une unité technique de production ; elle va combiner des facteurs de production 
(travail, capital = inputs) pour produire des biens (= outputs) et faire du profit, issu de la différence entre les recettes 
et les coûts. L’entrepreneur recherchant la MAXIMISATION DE SON PROFIT va adopter une démarche en trois phases :
* recherche des combinaisons différentes (techniques) de facteurs de production susceptibles de dégager le même produit total ;
* choix de la méthode de production la moins coûteuse (le « comment ») ;
* détermination du volume de production générant un profit optimal (le « combien »).

Afin de maximiser son profit, l’entreprise doit d’abord MINIMISER SES COUTS, en choisissant la combinaison de facteurs la moins 
chère. Si le coût du travail et celui du capital sont identiques, on comprend intuitivement que le coût minimum sera atteint 
quand PrmL = PrmK. Les prix étant différents, la condition nécessaire pour que cette situation optimale soit atteinte est 
l’égalisation des rapports entre la productivité marginale des facteurs et leur prix21 : PrmK/pK = PrmL/pL, pK étant le prix du 
capital et pL le salaire-coût.

---
class: left, middle, r-logo

CE MODELE NOUS MONTRE LES RAISONS D’UNE SUBSTITUTION ENTRE FACTEURS, TOUTES CHOSES EGALES PAR AILLEURS : 
* TOUT ACCROISSEMENT DE LA PRODUCTIVITE D’UN FACTEUR LUI CONFERE UN AVANTAGE SUR L’AUTRE ;  
* TOUTE AUGMENTATION DU PRIX D’UN FACTEUR LUI EST DEFAVORABLE.

en effet, TCEPA, si pL augmente sans compensation de PrmL, alors PrmK/pK > PrmL/pL ; pour rétablir l’équilibre, l’entreprise 
substituera du capital (PrmK baisse) au travail (PrmL augmente).

Par ailleurs, le modèle montre que chaque facteur sera employé jusqu'au point où sa PRODUCTIVITE MARGINALE FINANCIERE EST EGALE A SON PRIX. Intuitivement, cela se comprend : la firme continuera à « embaucher » des facteurs tant que la recette marginale qu'ils lui procurent sera supérieure à leur coût.
 
si le coût d’un ouvrier est de 1.000 €, et qu’il produit 1.001 pièces rapportant 1 €, alors l’entreprise l’embauche, car elle accroît son bénéfice d’1 € !
Une fois les coûts minimisés, il faut déterminer le « combien produire ».

Pour maximiser la fonction de profit Π = R-C, il faut que sa dérivée première soit nulle : Π’=(R-C)’= 0 => R’ – C’ =0 =>
Π est MAX pour R’ = C’. R’ est la recette marginale (Rm) provenant de la dernière unité vendue (soit son prix). C’est le coût
marginal (Cm) , celui de la dernière unité produite.
l’entreprise produira tant que le prix (recette marginale) tiré de la dernière unité est ≥ à son Cm.

On comprend que si la firme veut produire plus, elle doit embaucher plus de facteurs à Prm décroissante, coûtant donc plus chers 
(Cm croissants) ; pour garder Π MAX, il faut donc que le prix (Rm) augmente concomitamment.

**LE PROBLEME DE LA COMPETITIVITE**

Lorsqu’une entreprise ferme, provoquant ainsi chômage et paupérisation économique, l’explication est souvent « manque de 
compétitivité », c’est-à-dire l’impossibilité d’être rentable au prix du marché. Le problème posé est celui de la différence de 
productivité et donc de coûts dans des entreprises d’un même secteur, oeuvrant sur le même marché. Ce phénomène peut être dû 
aux différences dans la taille des entreprises, dans l’organisation, les investissements, la formation du personnel, … 
Y a-t-il moyen de remédier à cette situation avant l’inéluctable ?

Les pouvoirs publics peuvent subventionner les entreprises concernées, de façon à ce qu’elles puissent travailler au prix du marché.
Outre le fait que ces subventionnements font l’objet de règles contraignantes au niveau international et plus encore au niveau 
européen, leur financement repose sur la collectivité, au travers des impôts. Cette politique ne devrait donc être adoptée que 
pour un court terme, avec l’exigence que les entreprises bénéficiaires mettent en place les restructurations nécessaires pour 
devenir auto-rentables. Dans les années 1960 à 1980, la Belgique a subventionné pratiquement « en pure perte » des entreprises de
l’industrie lourde (mines, sidérurgie, …), obérant à long terme les finances publiques.
Lorsque le problème de compétitivité se pose vis-à-vis de produits importés, la politique consiste à imposer ces produits 
à l’entrée ;

class: left, middle, r-logo

**L'Elasticité**

Jusqu’à présent, nous avons vu le modèle du marché avec l’offre, la demande l’équilibre et les
surplus. Mais nous n’avons essentiellement regardé que des aspects qualitatifs généraux, par
exemple avec la loi de la demande (si P augm. alors Qd dim.) ou la loi de l’offre (si P augm. alors
Qo augm.). Mais on ne sait pas dans ces deux lois si la quantité offerte ou demandée varie
fortement en fonction du prix.

Dans cette partie en introduisant l’élasticité, nous allons pouvoir dire des choses plus précises sur
ces sujets.

**L’élasticité mesure la réaction de l’offre ou de la demande à une variation dans l’un de leur
déterminant, comme le prix par exemple**. On parlera dans ce cas d’élasticité-prix de la demande.

**Rque** : L’idée est la même que pour un élastique ou un ressort : si on tire avec une certaine
force l’élastique ou le ressort il va s’allonger. Si en tirant dessus, il s’allonge beaucoup (se
déforme beaucoup) on pourrait dire qu’il est très élastique. En revanche si avec la même
force, il ne s’étire que très peu il sera très peu élastique, on pourrait dire alors qu’il est
rigide ou inélastique.

---
class: left, middle, r-logo

Pourquoi étudier l’élasticité?
* Pour les politiques publiques ou les politiques de prix des entreprises. Un exemple connu
est la hausse des prix de la cigarette imposée par le gouvernement pour des raisons de
santé publique. Cette hausse est-elle efficace? Souvent, elle ne l’est que très peu et
justement à cause de l’élasticité-prix de la demande. En effet, la cigarette étant une
addiction la quantité demandée va être très peu sensible à une augmentation du prix : les
consommateurs étant dans l’incapacité de réduire facilement leur consommation de
cigarettes comme on pourrait renoncer à acheter des éclairs au chocolat.
* Pour la répartition du surplus total. En effet les pentes des courbes d’offre et de demande,
qui dépendent des l’élasticités-prix, vont avoir une importance sur la répartition du surplus
global entre producteurs et consommateurs. Nous verrons cela dans les exercices.

**L’élasticité prix de la demande.**
Il s’agit d’une des élasticités les plus importantes en économie.
**Élasticité prix de la demande mesure la variation de la quantité demandée quand le prix varie.**

**FACTEURS INFLUENÇANT L’ELASTICITE-PRIX**

* la nature des besoins couverts par le bien : plus celui-ci couvrira des besoins essentiels, plus l'élasticité est réduite ; 
il en va ainsi de la nourriture de base (pain, …), des combustibles, des vêtements et chaussures « courants », ..., dont on ne 
peut se passer (la marge de manoeuvre du consommateur est réduite) ;
* les possibilités de substitution : plus elles sont importantes, plus l'élasticité est grande ; si le prix augmente, les 
consommateurs choisiront aisément un substitut ;
* l'importance relative du bien dans le budget du consommateur : plus elle est grande, plus l'élasticité l'est aussi ; 
le consommateur ressent fortement l'augmentation du prix des carburants, mais pas celle du sachet de poivre, du rouleau de 
papier collant ou des lacets de chaussures ;
* le temps : sur une courte période, le consommateur n'a pas nécessairement la possibilité d'adapter ses dépenses ; si vous 
possédez une grosse voiture en bon état et que le prix du carburant augmente, vous n'en changerez probablement pas de suite ; 
par contre, quand il s'agira de remplacer cette voiture, vous réfléchirez certainement à l'achat d'un véhicule moins gourmand 
en énergie.

**LES ELASTICITES : INDISPENSABLES EN MARKETING**

* L’élasticité-prix régit la politique des prix ; 
* l’élasticité prix-croisée conduit la politique de
diversification ; 
* enfin, l’élasticité-revenu fournit les paramètres nécessaires à la segmentation du marché. 
Si le responsable de la politique commerciale de l’entreprise ne connaît pas la
valeur de ces élasticités, la gestion peut devenir catastrophique.

Pour l’élasticité-prix, nous comprenons évidemment que le gestionnaire doit impérativement prévoir les
réactions des acheteurs (variation des quantités demandées) à une hausse ou une baisse de prix. L’élasticité prixcroisée
constitue un bon indicateur des liens pouvant exister (ou non) entre des marques concurrentes ; sa mesure
permet donc d’établir un lien entre les actions de l’entreprise et celles de ses concurrents, et les réactions du marché
à ces actions. Enfin, l’élasticité-revenu permet la segmentation du marché ; il s’agit d’une segmentation client, c’està-
dire d’un découpage du marché en groupes homogènes, et non d’une segmentation produits. Remarquez qu’une
telle segmentation s’effectue en général sur une base multicritères : revenu, mais aussi critères démographiques,
géographiques, sociaux.

**Chiffre d’affaire et élasticité**
Une des applications de l’élasticité prix de la demande est la mise en place, par une entreprise
publique ou privée d’une politique de prix adaptée.
Imaginons, que vous soyez une entreprise publique en déficit et que vous souhaitiez faire plus de
chiffre d’affaire pour sortir de ce déficit.
Le Chiffre d’Affaire (CA) aussi appelé recette totale correspond à l’argent issu des ventes faites
par l’entreprise c’est donc la quantité vendue du bien multipliée par le prix du bien :

CA = P x Q

Graphiquement c’est le carré sous la courbe de demande délimité par le prix et la quantité
demandée à ce prix (l’aire du carré étant égale à la multiplication de ses cotés qui sont ici de
longueur P et Q donc surface du carré = PxQ = CA) => voir graphiques ci-après.
![**Sys Cap**](www/ElastCA.png)



---
class: left, middle, r-logo

Si une entreprise est en déficit, doit-elle alors augmenter son prix ou le diminuer? La
réponse instinctive serait de dire d’augmenter le prix mais ce n’est pas si évident.
En effet, prix et quantité vendus sont liés par la loi de la demande : si le prix augmente la quantité
vendue va diminuer. Ainsi le chiffre d’affaire (PxQ) pourrait aussi bien augmenter grâce à la hausse
du prix que diminuer à cause de la baisse de la quantité vendue.

Pour savoir ce que doit faire l’entreprise, il faut s’intéresser à l’élasticité-prix de la demande :
* Si rigide ou inélastique, l’augmentation des prix va induire une baisse des quantités
vendues moins que proportionnelle.
Donc le prix (P) augmentera plus que la baisse de la
quantité vendue (Q) ainsi le chiffre d’affaire va augmenter. Voir graphique de gauche.
=> l’entreprise doit augmenter son prix pour augmenter son CA.
* Si élastique, l’augmentation des prix va induire une baisse des quantités vendues plus
que proportionnelle. Donc le prix (P) augmentera moins que la baisse de la quantité
vendue (Q) donc le chiffre d’affaire va diminuer. Voir graphique de droite.
=> l’entreprise doit baisser son prix pour, attirer beaucoup de nouveaux
consommateurs et augmenter son CA.
* Si élasticité unitaire, alors l’entreprise ne pourra rien faire. Si elle augmente ou diminue
le prix, la quantité demandée évoluera de manière proportionnelle et compensera l’effet du
prix.

**L’élasticité prix de l’offre.**

L’ELASTICITE-PRIX OU COMMENT LES QUANTITES REAGISSENT AUX Δ DE PRIX

Dans cette section nous allons faire un « copier-coller » de l’élasticité-prix de la demande : on
peut remplacer demande par offre sauf que l’élasticité-prix de l’offre sera, elle, toujours positive à
l’inverse de celle de la demande.

**L’offre est donc croissante au prix**. De combien les quantités offertes varient-elles
lorsque le prix est modifié ? Cette question, comme nous le verrons ultérieurement, est
essentielle pour comprendre les conséquences d’une augmentation (déplacement) de la
demande.
Nous utiliserons le concept d’ELASTICITE DE L’OFFRE PAR RAPPORT A SON PRIX. La
formule est identique à celle de l’élasticité-prix de la demande 

Élasticité-prix de l’offre : mesure la variation de la quantité offerte/produite quand le prix varie.
![**Sys Cap**](www/Elast11.png)


---
class: left, middle, r-logo

![**Sys Cap**](www/Elast12.png)

**La valeur de l'élasticité-prix de l'offre dépend essentiellement de deux facteurs : la technologie et l'horizon temporel considéré.**

---
class: left, middle, r-logo

Qu’est ce qui va influencer l’élasticité-prix de l’offre ?
* Flexibilité avec laquelle les producteurs peuvent modifier la quantité offerte. Elle dépend de
plusieurs facteurs comme :
* la capacité de production : si usine produit déjà au maximum de ses capacités, pas
possible d’augmenter la quantité offerte rapidement.
* la taille de la firme : plus la firme est petite, plus elle peut s’adapter facilement, tandis que
les grandes firmes auront plus de difficultés pour augmenter significativement les
quantités produites.
* la mobilités de facteurs de productions : s’il est facile ou pas pour une firme de passer de
la production d’un bien à un autre.
Ex : Est-il facile pour le boulanger de produire dès demain moins de croissants et plus de
pains au chocolat/chocolatines si le prix de ces derniers augmente? Oui plutôt! Mais estce
facile pour EDF de passer de la production d’électricité nucléaire à une électricité dite
verte? Cette fois non! Cela prendra du temps et devra être anticipé.
* L’horizon temporel : comme pour la demande l’élasticité-prix est toujours inférieure à court
terme qu’à long terme. En effet s’adapter pour une entreprise va prendre du temps, il est
difficile d’employer/licencier des personnes ou d’acheter/vendre des nouvelles machines du
jour au lendemain pour rapidement adapter sa production.

Ainsi, quel que soit l'intervalle de temps considéré, un tableau de Rubens ou de Van Gogh, par exemple, est unique ; il en va 
de même d'un grand crû « Château Margaux 2011 », pour lequel l'offre de base a été « fixée » lors des vendanges 2011. L'offre de 
ces biens est parfaitement inélastique.

---
class: left, middle, r-logo

En revanche, le sable destiné à produire les puces qui équipent nos ordinateurs est 
disponible en quantités très importantes, à un coût pratiquement constant; la courbe d'offre est donc quasi-horizontale, avec une 
élasticité tendant vers l'infini. 


On distinguera en général l’offre instantanée, inélastique (agriculture), l’offre de court terme, relativement inélastique, et 
l’offre de long terme, où le délai permet tous les ajustements possibles, et rend la courbe relativement élastique.

Dans l’industrie, si l’on considère que les entreprises tournent à pleine capacité, une hausse de prix n’aura guère de conséquence 
sur les quantités produites, tout au moins à court terme, parce qu’il faut du temps pour mettre en oeuvre les investissements 
nécessaires à l’accroissement de la production, et que la seule mage de manoeuvre se situe au niveau du facteur travail.
![**Sys Cap**](www/Elast13.png)

**L’élasticité-prix à court et long terme.**

Comme nous l’avons vu l’horizon temporel détermine l’élasticité-prix de l’offre comme de la
demande. 

De manière globale, l’offre comme la demande sont moins élastiques (ce qui ne veut
pas dire qu’elles sont forcément rigides) à court terme qu’à long terme (ce qui ne veut pas dire
qu’elles deviennent automatiquement élastiques).

L’explication est facile à comprendre, pour les diverses raisons déjà évoquées ci-dessus pour
l’offre ou la demande, il est toujours plus difficile de s’adapter aux variations du prix à court terme
qu’à long terme, où on a eu le temps pour.

## Résumé 

1. La loi de la demande se formule par « toutes choses égales par ailleurs, la quantité demandée d’un bien diminue au fur et 
à mesure que son prix augmente ». Lorsque le prix (la variable) se modifie, le consommateur se déplace le long de la courbe. 
Les autres déterminants de la demande (le « toutes choses » = les paramètres) sont les prix des biens substituables et 
complémentaires, le revenu et les préférences du consommateur. Lorsqu’un de ces éléments au moins se modifie, la courbe de demande.
2. Pour mesurer la sensibilité de la demande par rapport à une variation de prix, on utilise le concept d'élasticité-prix, 
c'est-à-dire le rapport entre la variation relative des quantités et celle des prix. Cette élasticité est normalement comprise 
entre - inf et 0 (sauf lorsque la courbe est "anormale" - effets Giffen & Vleben). Elle est influencée par différents facteurs, 
tels que la nature des besoins couverts par le bien, les possibilités de substitution, l'importance relative du bien dans le 
budget du consommateur, le temps.
3. L'élasticité-revenu permet de mesurer l'impact d'une variation du revenu sur la demande ; conformément à la loi d'Engel, 
elle amène une classification en biens inférieurs, courants, supérieurs (de luxe).
L’élasticité prix croisée de deux biens permet de voir s’ils sont substituables, complémentaires ou indépendants.
Le surplus du consommateur représente le gain résultant de la différence entre le prix qu’il était prêt à payer pour acheter le 
bien, et le prix auquel il l’a obtenu sur le marché. Les producteurs mettent en oeuvre des stratégies pour se l’accaparer.

---

## Résumé 

5. L'analyse du comportement du producteur repose sur la loi de la productivité marginale décroissante (leçon 1). Afin de maximiser
son profit, l’entreprise doit impérativement minimiser ses coûts. Ceux-ci sont de deux types : variables et fixes. Le coût marginal constitue le coût de production d’une unité supplémentaire.
6. La quantité offerte d’un bien représente la quantité que les producteurs sont prêts à produire et vendre à un prix déterminé au 
cours d’une période donnée. La loi de l’offre se formule par « toutes choses égales par ailleurs, la quantité offerte d’un bien 
augmente au fur et à mesure que le prix s’accroît ». Lorsque le prix se modifie, le producteur se déplace le long de la courbe. 
Les autres déterminants de l’offre sont le coût des facteurs de production, la technologie, les prix des substituts et compléments 
de production. Lorsqu’un de ces éléments au moins se modifie, la courbe d’offre se déplace.
7. L'élasticité-prix de l'offre indique dans quelle mesure les quantités réagissent à une variation du prix. Cette élasticité est 
comprise entre 0 et + inf.
Il faut bien distinguer les différents horizons sur lesquels on raisonne : à très court terme, l'offre est souvent inélastique ; à court terme elle est relativement inélastique, car les seuls 
ajustements possibles se font sur le facteur travail ; à long terme, elle peut être plus ou moins élastique.
---
class: left, middle, r-logo
## Résumé 

8. Les hypothèses du modèle de concurrence parfaite sont au nombre de cinq :
 * rationalité des agents ;
 * atomicité de l'offre et de la demande ;
 * transparence du marché ;
 * homogénéité des produits ;
 * mobilité des agents et des facteurs de production.
9. Le modèle que nous avons étudié est celui de l'équilibre partiel. En situation statique, le prix du marché est déterminé par 
la rencontre entre l'offre et la demande. 
L'équilibre obtenu est normalement unique et stable. Cette dernière propriété est démontrée par le fait que si l’on essaie de fixer 
d’autorité un prix plus élevé (plus bas) que le prix d’équilibre, les quantités demandées diffèrent des quantités offertes, et il y
a rationnement des offreurs (rationnement des demandeurs). Les offreurs vont alors glisser le long de leur courbe vers le bas 
(vers le haut) et le prix va retourner à son niveau d’équilibre. Ce prix s’impose à tous les acteurs du marché (condition 
d’atomicité), qui sont dès lors des « price-takers ».
Lorsque, pour des raisons exogènes (modification de coûts, de revenu...), l'offre et/ou la demande se déplacent (on appelle 
cela des chocs d’offre et de demande), un nouvel équilibre apparaît, permettant de déterminer les prix et les quantités échangées.
